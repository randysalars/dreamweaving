# ==============================================================================
# USAGE PATTERNS - Common combinations
# ==============================================================================
patterns:
  standard_meditation_28min:
    description: Standard Dreamweaving meditation format
    components:
      - ambient: pink_noise_24min (trimmed to session length)
      - binaural: Dynamic progression (alpha → theta → gamma → alpha)
      - effects:
          - crystal_bell: [290s, 580s, 870s]  # Section transitions
          - singing_bowl: [1410s]  # Closing
          - wind_chime: [1400s]  # Awakening
          - gamma_burst_noise: [1160s]  # Peak moment

  focus_session_20min:
    description: Concentrated focus session
    components:
      - ambient: pink_noise_24min (trimmed to 1200s)
      - binaural: Alpha → Gamma transition
      - effects:
          - crystal_bell: Minimal transitions
          - gamma_burst_noise: Peak focus moment

# ==============================================================================
# ASSET DISCOVERY - Search by attributes
# ==============================================================================
by_tag:
  transition: [crystal_bell, singing_bowl, wind_chime]
  awakening: [wind_chime]
  background: [pink_noise_24min, ambient_pad]
  short: [crystal_bell, wind_chime]
  resonant: [singing_bowl, crystal_bell]
  high-energy: [gamma_burst_noise]

by_duration:
  very_short: [crystal_bell]  # < 5s
  short: [wind_chime, gamma_burst_noise, singing_bowl]  # 5-10s
  long: [pink_noise_24min, ambient_pad]  # > 10min

by_use_case:
  meditation: [pink_noise_24min, singing_bowl, crystal_bell]
  focus: [pink_noise_24min, gamma_burst_noise]
  sleep: [pink_noise_24min, singing_bowl]
  awakening: [wind_chime, crystal_bell]
