version: 1.0

# ==============================================================================
# AMBIENT SOUNDS - Background atmospheres and noise
# ==============================================================================
ambient:
  pink_noise_24min:
    file: ambient/pink_noise_24min.wav
    duration: 1422  # seconds (23.7 minutes)
    sample_rate: 48000
    channels: 2
    description: Pink noise for ambient background pad
    use_cases:
      - Meditation background
      - Focus sessions
      - Sleep tracks
    tags: [noise, pink, ambient, background]
    generated: 2025-11-28

  ambient_pad:
    file: effects/ambient_pad.wav
    duration: 1705  # ~28 minutes
    sample_rate: 48000
    channels: 2
    description: Full ambient pad (may be duplicate of pink noise)
    use_cases:
      - Long meditation sessions
      - Extended focus work
    tags: [ambient, pad, background]
    generated: 2025-11-26

# ==============================================================================
# SOUND EFFECTS - Transition markers, bells, chimes
# ==============================================================================
effects:
  crystal_bell:
    file: effects/crystal_bell.wav
    duration: 2  # seconds
    sample_rate: 44100
    channels: 2
    description: Clear crystal bell tone for transitions
    use_cases:
      - Section transitions
      - Awakening markers
      - Attention anchors
    tags: [bell, crystal, transition, short]
    generated: 2025-11-26
    typical_timing: [290, 580, 870]  # Common placement times in seconds

  singing_bowl:
    file: effects/singing_bowl.wav
    duration: 8  # seconds
    sample_rate: 44100
    channels: 2
    description: Tibetan singing bowl with rich harmonics
    use_cases:
      - Anchor moments
      - Deep relaxation cues
      - Closing transitions
    tags: [bowl, singing-bowl, tibetan, resonant]
    generated: 2025-11-26
    typical_timing: [1410]  # Late in session

  wind_chime:
    file: effects/wind_chime.wav
    duration: 3  # seconds
    sample_rate: 44100
    channels: 2
    description: Gentle wind chime for awakening
    use_cases:
      - Return to awareness
      - Awakening sequences
      - Gentle transitions
    tags: [chime, wind, awakening, gentle]
    generated: 2025-11-26
    typical_timing: [1400]  # Awakening section

  gamma_burst_noise:
    file: effects/gamma_burst_noise.wav
    duration: 4  # seconds (estimated)
    sample_rate: 44100
    channels: 2
    description: High-energy noise burst for gamma brainwave state
    use_cases:
      - Peak focus moments
      - Gamma brainwave activation (40Hz)
      - Insight catalysts
    tags: [gamma, burst, noise, high-energy]
    generated: 2025-11-26
    typical_timing: [1160]  # Gamma burst section

