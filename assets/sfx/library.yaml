# SFX Library Registry
# Shared sound effects library for all dreamweaving sessions
# Each effect has: name, file, duration, tags, generator, and params
#
# Lookup Logic:
#   1. Parse [SFX: description] from script
#   2. Search by tags/keywords for matching effect
#   3. If found -> use cached file
#   4. If not found -> generate procedurally and save to library

version: "1.0"
sample_rate: 48000

# =============================================================================
# BELLS & GONGS
# =============================================================================
bells:
  - name: ceremonial_bell_deep
    file: bells/ceremonial_bell_deep.wav
    duration: 4.0
    tags: [bell, ceremonial, deep, sacred, resonant]
    keywords: ["deep ceremonial bell", "ceremonial bell"]
    generator: bell
    params:
      frequency: 120
      decay: 4.0
      harmonics: [1.0, 0.6, 0.3, 0.15]
      reverb: 0.4

  - name: ceremonial_bell_bright
    file: bells/ceremonial_bell_bright.wav
    duration: 3.0
