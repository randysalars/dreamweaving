# SFX Library Registry
# Shared sound effects library for all dreamweaving sessions
# Each effect has: name, file, duration, tags, generator, and params
#
# Lookup Logic:
#   1. Parse [SFX: description] from script
#   2. Search by tags/keywords for matching effect
#   3. If found -> use cached file
#   4. If not found -> generate procedurally and save to library

version: "1.0"
sample_rate: 48000

# =============================================================================
# BELLS & GONGS
# =============================================================================
bells:
  - name: ceremonial_bell_deep
    file: bells/ceremonial_bell_deep.wav
    duration: 4.0
    tags: [bell, ceremonial, deep, sacred, resonant]
    keywords: ["deep ceremonial bell", "ceremonial bell"]
    generator: bell
    params:
      frequency: 120
      decay: 4.0
      harmonics: [1.0, 0.6, 0.3, 0.15]
      reverb: 0.4

  - name: ceremonial_bell_bright
    file: bells/ceremonial_bell_bright.wav
    duration: 3.0
    tags: [bell, ceremonial, bright, clear, awakening]
    keywords: ["gentle bell chime", "bright bell", "bell chime"]
    generator: bell
    params:
      frequency: 440
      decay: 3.0
      harmonics: [1.0, 0.5, 0.25]
      reverb: 0.3

  - name: gong_resonant
    file: bells/gong_resonant.wav
    duration: 5.0
    tags: [gong, resonant, arrival, transition, deep]
    keywords: ["grand ceremonial gong", "gong", "resonant gong"]
    generator: bell
    params:
      frequency: 80
      decay: 5.0
      harmonics: [1.0, 0.8, 0.6, 0.4, 0.2]
      reverb: 0.55

  - name: gong_soft
    file: bells/gong_soft.wav
    duration: 4.0
    tags: [gong, soft, gentle, closing]
    keywords: ["final ceremonial gong", "soft gong"]
    generator: bell
    params:
      frequency: 100
      decay: 4.0
      amplitude: 0.6
      reverb: 0.5

  - name: singing_bowl
    file: bells/singing_bowl.wav
    duration: 3.0
    tags: [singing bowl, metallic, resonance, meditation]
    keywords: ["singing bowl", "metallic resonance"]
    generator: bell
    params:
      frequency: 220
      decay: 3.0
      harmonics: [1.0, 0.7, 0.5, 0.3]
      modulation_rate: 0.5

  - name: single_bell_tone
    file: bells/single_bell_tone.wav
    duration: 3.0
    tags: [bell, single, tone, deep]
    keywords: ["single deep bell tone", "bell tone"]
    generator: bell
    params:
      frequency: 150
      decay: 3.0
      reverb: 0.4

  - name: final_bell_fade
    file: bells/final_bell_fade.wav
    duration: 4.0
    tags: [bell, final, fade, silence, closing]
    keywords: ["final bell tone", "fading into silence"]
    generator: bell
    params:
      frequency: 180
      decay: 4.0
      fade_out: 3.0

