thumbnail:
  scene: thumbnail
  description: YouTube thumbnail for Hypnotic Journey
  prompt: 'dramatic representation of hypnotic journey, flowing forms, energy patterns,
    consciousness, centered focal point, dramatic composition, eye-catching, professional,
    high contrast, readable at small size, negative space on left or right for text
    overlay, color palette: prismatic, shifting gradients, cinematic, impactful, mysterious,
    professional youtube thumbnail quality --ar 16:9 --v 6 --style raw --s 500'
  notes:
  - Create with text space for title overlay
  - Should be eye-catching at small size
  - Consider A/B testing variations
scenes:
