# Hypnotic Pattern Library for SSML Script Production
# Version: 2.0
# Last Updated: 2025-12-04
# Source: Extracted from Luminous Being Pathworking Review + Codebase Standards + Phase 2 Enhancements

metadata:
  version: "2.0"
  created: "2025-12-04"
  purpose: "Comprehensive hypnotic compiler with depth stages, families, and distribution validation"
  constraint: "All patterns use rate='1.0' - achieve pacing through breaks, not slow speech"

# =============================================================================
# SECTION 0: DEPTH STAGES (First-Class Constructs)
# =============================================================================
# Stages represent the listener's trance depth throughout the session.
# Each stage has specific prosody, pacing, and pattern requirements.

stages:
  pre_talk:
    description: "Safety, consent, framing, expectations"
    pitch: "0st"
    volume: "0dB"
    max_words_between_breaks: 80
    break_range: "700ms-1.5s"
    required_patterns:
      - "safety_clause"
      - "yes_set"
    mood: "grounded, warm, reassuring"
    listener_state: "alert, curious, preparing"

  induction:
    description: "Pacing, yes-set, physical relaxation, breath pacing"
    pitch: "-2st"
    volume: "-1dB"
    max_words_between_breaks: 60
    break_range: "1.0s-2.5s"
    required_patterns:
      - "breath_pacing"
      - "progressive_relaxation"
      - "embedded_commands"
    mood: "calming, deepening, trusting"
    listener_state: "relaxing, following, settling"

  deepening:
    description: "Fractionation, double-binds, time distortion begins"
    pitch: "-2st"
    volume: "-2dB"
    max_words_between_breaks: 50
    break_range: "1.5s-3.0s"
    required_patterns:
      - "fractionation_loop"
    mood: "deeper, slower, more spacious"
    listener_state: "drifting, letting go, trusting"

  journey:
    description: "Rich VAK imagery, mythic/archetypal content, symbolic encounters"
    pitch: "-1st"
    volume: "-1dB"
    max_words_between_breaks: 60
    break_range: "1.5s-3.5s"
    required_patterns:
      - "vak_rotation"
      - "archetypal_encounter"
      - "embedded_commands"
    mood: "immersive, vivid, transformative"
    listener_state: "deep experience, receptive, engaged"

  helm_deep_trance:
    description: "Maximal stillness, slow rhythm, deep loops, identity shifts"
    pitch: "-4st"
    volume: "-3dB"
    max_words_between_breaks: 40
    break_range: "2.5s-5.0s"
    required_patterns:
      - "fractionation_loop"
      - "double_bind"
      - "temporal_dissociation"
    mood: "profound, sacred, timeless"
    listener_state: "deepest trance, dissolved boundaries, peak experience"

  integration:
    description: "Temporal dissociation, resource anchoring, future pacing"
    pitch: "-1st"
    volume: "-1dB"
    max_words_between_breaks: 60
    break_range: "1.5s-3.0s"
    required_patterns:
      - "temporal_dissociation"
      - "future_pacing"
      - "anchoring"
    mood: "gently rising, consolidating, meaningful"
    listener_state: "processing, integrating, appreciating"

  reorientation:
    description: "Counting up, energy returning, grounding, safety"
    pitch: "0st"
    volume: "0dB"
    max_words_between_breaks: 80
    break_range: "700ms-1.5s"
    required_patterns:
      - "ascending_count"
      - "grounding"
      - "safety_reassurance"
    mood: "brightening, energizing, present"
    listener_state: "returning, alert, refreshed"

# Stage transition map (recommended flow)
stage_flow:
  default_sequence:
    - pre_talk
    - induction
    - deepening
    - journey
    - helm_deep_trance
    - journey  # return from helm
    - integration
    - reorientation

  transitions:
    pre_talk_to_induction:
      bridge_pattern: "And now, as you settle in more deeply..."
      break_before: "2s"
    induction_to_deepening:
      bridge_pattern: "Going deeper now, with each breath..."
      break_before: "3s"
    deepening_to_journey:
      bridge_pattern: "And as you arrive in this place..."
      break_before: "4s"
    journey_to_helm:
      bridge_pattern: "Into the very heart of this experience..."
      break_before: "5s"
    helm_to_integration:
      bridge_pattern: "And gently now, beginning to bring these gifts back..."
      break_before: "4s"
    integration_to_reorientation:
      bridge_pattern: "Beginning to return, refreshed and renewed..."
      break_before: "3s"

# =============================================================================
# PROSODY STANDARDS BY STAGE
# =============================================================================

prosody_standards:
  # Per-stage defaults
  stage_defaults:
    pre_talk:
      pitch: "0st"
      volume: "0dB"
      note: "Normal, grounded, establishing rapport"
    induction:
      pitch: "-2st"
      volume: "-1dB"
      note: "Deeper pitch for calming"
    deepening:
      pitch: "-2st"
      volume: "-2dB"
      note: "Quieter, slower cadence"
    journey:
      pitch: "-1st"
      volume: "-1dB"
      note: "Immersive but engaged"
    helm_deep_trance:
      pitch: "-4st"
      volume: "-3dB"
      note: "Deepest, most sacred tone"
    integration:
      pitch: "-1st"
      volume: "-1dB"
      note: "Gently rising"
    reorientation:
      pitch: "0st"
      volume: "0dB"
      note: "Bright, present, alert"

  # Inline emphasis words (deeper pitch drops on key terms)
  deepening_keywords:
    words:
      - deeper
      - down
      - relax
      - release
      - rest
      - let go
      - drift
      - sink
      - float
      - melt
    inline_pitch: "-4st"
    template: '<prosody pitch="-4st">{word}</prosody>'
    usage: "Apply to deepening commands for emphasis"

  # Volume shaping for key moments
  volume_shapes:
    whisper_moment:
      volume: "-4dB"
      usage: "For intimate, powerful suggestions"
      example: '<prosody volume="-4dB">and something shifts...</prosody>'

    crescendo_return:
      volume: "+1dB"
      usage: "Building energy during reorientation"
      example: '<prosody volume="+1dB">feeling more alert, more present</prosody>'

    sacred_pause:
      volume: "-2dB"
      usage: "Before revealing something important"
      example: '<prosody volume="-2dB">and here, you discover...</prosody>'

# =============================================================================
# REQUIRED SAFETY PATTERN (HARD FAIL IF MISSING)
# =============================================================================

required_patterns:
  safety_and_autonomy_clause:
    stages: [pre_talk]
    required: true  # HARD FAIL if missing
    position: "within first 500 words"
    template: |
      <prosody rate="1.0" pitch="0st">
      You remain fully in control throughout this experience...<break time="1.5s"/>
      and at any time, you can simply choose to return
      to your usual waking awareness...<break time="1.5s"/>
      feeling clear and grounded...<break time="2s"/>
      </prosody>
    validation_phrases:
      - "remain.*in control"
      - "return to.*awareness"
      - "at any time.*choose"
      - "completely safe"
      - "fully aware.*in control"
    note: "Validator will HARD FAIL without safety language in first 500 words"

# =============================================================================
# SECTION 1: EMBEDDED COMMAND PATTERNS
# =============================================================================

embedded_commands:
  description: >
    Embed hypnotic suggestions within flowing sentences using <emphasis> tags.
    The unconscious mind responds to emphasized words as direct instructions.

  # Pattern metadata
  granularity: micro  # Used within sentences
  stages: [induction, deepening, journey, helm_deep_trance, integration]

  # Distribution requirements
  minimum_per_script: 10
  max_per_sentence: 2
  max_per_100_words: 8
  min_per_100_words: 2
  distribution: "3-5 in induction, 5-7 in journey, 2-3 in integration"
  min_spacing_sentences: 1  # Don't cluster more than 2 in adjacent sentences

  patterns:
    permission:
      template: >
        You can <emphasis level="moderate">allow</emphasis> this experience to deepen...<break time="2.5s"/>
      usage: "When inviting listener to accept suggestions"
      examples:
        - "You can <emphasis level=\"moderate\">allow</emphasis> yourself to drift..."
        - "You may <emphasis level=\"moderate\">permit</emphasis> this feeling to grow..."
        - "It's perfectly safe to <emphasis level=\"moderate\">let go</emphasis>..."

    noticing:
      template: >
        You may begin to <emphasis level="moderate">notice</emphasis> how easily you <emphasis level="moderate">relax</emphasis>...<break time="2s"/>
      usage: "Drawing attention to internal experience"
      examples:
        - "You might <emphasis level=\"moderate\">notice</emphasis> a warmth spreading..."
        - "Perhaps you begin to <emphasis level=\"moderate\">sense</emphasis> a lightness..."
        - "You may <emphasis level=\"moderate\">become aware</emphasis> of something shifting..."

    release:
      template: >
        Your mind naturally begins to <emphasis level="moderate">release</emphasis> what no longer serves...<break time="2.5s"/>
      usage: "For letting go of tension, worry, old patterns"
      examples:
        - "Simply <emphasis level=\"moderate\">release</emphasis> any remaining tension..."
        - "You can <emphasis level=\"moderate\">let go</emphasis> of that weight now..."
        - "<emphasis level=\"moderate\">Dissolving</emphasis> anything that no longer serves..."

    opening:
      template: >
        Something within you <emphasis level="moderate">opens</emphasis> to receive...<break time="2s"/>
      usage: "For receptivity to new insights/healing"
      examples:
        - "Your heart gently <emphasis level=\"moderate\">opens</emphasis>..."
        - "A door within <emphasis level=\"moderate\">opens</emphasis>..."
        - "You find yourself <emphasis level=\"moderate\">ready</emphasis> to receive..."

    deepening:
      template: >
        And you go <emphasis level="strong">deeper</emphasis> now...<break time="3s"/>
      usage: "Direct trance deepening commands"
      emphasis_level: "strong"
      examples:
        - "Going <emphasis level=\"strong\">deeper</emphasis> with each breath..."
        - "Sinking <emphasis level=\"strong\">down</emphasis> even further..."
        - "<emphasis level=\"strong\">Deeper</emphasis> and <emphasis level=\"strong\">deeper</emphasis>..."

# =============================================================================
# SECTION 2: FRACTIONATION LOOP PATTERNS
# =============================================================================

fractionation_loops:
  description: >
    Circular deepening patterns that create self-reinforcing trance spirals.
    Each iteration compounds the suggestion's effect.

  # Pattern metadata
  granularity: macro  # Spans multiple sentences
  stages: [deepening, helm_deep_trance]

  # Distribution requirements
  minimum_per_script: 2
  min_spacing_sentences: 5  # At least 5 sentences between loops
  placement:
    loop_1_position: "15-25%"  # In induction/deepening area
    loop_2_position: "50-75%"  # At journey/helm peak

  patterns:
    standard_loop:
      template: |
        <prosody rate="1.0" pitch="-2st">
        And the deeper you go...<break time="1.5s"/>
        the more natural it feels...<break time="1.5s"/>
        and the more natural it feels...<break time="1.5s"/>
        the deeper you <emphasis level="moderate">allow</emphasis> yourself to go...<break time="4s"/>
        </prosody>
      usage: "Primary deepening pattern"
      variations:
        - "deeper → comfortable → comfortable → deeper"
        - "relaxed → safe → safe → relaxed"
        - "open → trusting → trusting → open"

    double_bind_loop:
      template: |
        <prosody rate="1.0" pitch="-2st">
        You can choose to go <emphasis level="strong">deeper</emphasis> now...<break time="2s"/>
        or you can wait...<break time="1.5s"/>
        and notice that you are already going deeper...<break time="1.5s"/>
        simply by listening...<break time="4s"/>
        </prosody>
      usage: "When more resistance is present"
      note: "Both options lead to deepening"

    curiosity_loop:
      template: |
        <prosody rate="1.0" pitch="-1st">
        And as you become curious about what happens next...<break time="1.5s"/>
        that curiosity itself becomes the doorway...<break time="1.5s"/>
        and the more curious you become...<break time="1.5s"/>
        the more that doorway <emphasis level="moderate">opens</emphasis>...<break time="3s"/>
        </prosody>
      usage: "For journey/exploration sections"

# =============================================================================
# SECTION 3: MILTON MODEL PATTERNS
# =============================================================================

milton_model:
  description: >
    Ericksonian language patterns that bypass conscious resistance.
    Named after Milton H. Erickson, founder of modern hypnotherapy.

  # Pattern metadata
  granularity: micro  # Language techniques used throughout
  stages: [pre_talk, induction, deepening, journey, helm_deep_trance, integration, reorientation]

  patterns:
    yes_sets:
      description: "Series of undeniable truths that create agreement momentum"
      minimum: 3
      placement: "Opening of pre-talk and induction"
      template: |
        <prosody rate="1.0" pitch="0st">
        You're here...<break time="700ms"/>
        you're listening...<break time="700ms"/>
        and already beginning to settle in...<break time="1.5s"/>
        </prosody>
      examples:
        - "You can hear my voice... you can feel your body... you're breathing..."
        - "You found this moment... you chose to be here... and something brought you..."
        - "The day has happened... time has passed... and now you rest..."

    presuppositions:
      description: "Statements that assume the desired outcome is already occurring"
      template: "As you continue to deepen..."
      examples:
        - "As you continue to relax..." (assumes relaxation)
        - "While you drift deeper..." (assumes deepening)
        - "The more you allow this..." (assumes allowance)
        - "When you notice that shift..." (assumes shift will occur)

    modal_operators:
      description: "Words that create possibility rather than command"
      words: ["may", "might", "can", "could", "perhaps", "possibly"]
      template: "You may begin to notice..."
      contrast:
        commanding: "Relax now" # Resistance-inducing
        permissive: "You may find yourself relaxing..." # Acceptance-inducing

    double_binds:
      description: "Choices where both options lead to the desired outcome"
      template: |
        You can choose to go deeper now...<break time="1.5s"/>
        or allow yourself to drift into depth slowly...<break time="2s"/>
      examples:
        - "You can relax quickly or slowly, whichever feels right..."
        - "You might notice this in your body first, or perhaps in your mind..."
        - "Whether you go deeper now or in a moment, the journey continues..."

    truisms:
      description: "Universal statements that are impossible to disagree with"
      examples:
        - "Everyone knows how to breathe naturally..."
        - "The body knows how to heal itself..."
        - "Sometimes the mind needs rest..."
        - "Change happens in its own time..."

# =============================================================================
# SECTION 4: BREATH PACING PATTERNS
# =============================================================================

breath_pacing:
  description: >
    Synchronize language with breath rhythm to create physiological entrainment.
    Activates parasympathetic nervous system, deepening relaxation.

  # Pattern metadata
  granularity: macro  # Spans multiple sentences with rhythm
  stages: [induction, deepening, journey]

  patterns:
    synchronized_visualization:
      template: |
        <prosody rate="1.0" pitch="-1st">
        Colors breathing with your inhale...<break time="2s"/>
        light shimmering with your exhale...<break time="2s"/>
        shapes softening into view...<break time="3s"/>
        </prosody>
      usage: "Journey visualization sections"

    breath_counting:
      template: |
        <prosody rate="1.0" pitch="-2st">
        Breathe in for four...<break time="4s"/>
        hold gently...<break time="4s"/>
        and exhale slowly for six...<break time="6s"/>
        </prosody>
      usage: "Induction breath work"
      note: "Use ellipsis after numbers to prevent cutoff (L019)"

    wave_rhythm:
      template: |
        <prosody rate="1.0" pitch="-1st">
        Like gentle waves...<break time="1.5s"/>
        rising with each inhale...<break time="2s"/>
        and falling with each exhale...<break time="2s"/>
        a rhythm as natural as the sea...<break time="3s"/>
        </prosody>
      usage: "Establishing natural rhythm"

    body_scan_breath:
      template: |
        <prosody rate="1.0" pitch="-2st">
        Breathing relaxation into your [body part]...<break time="2s"/>
        and as you exhale, any tension simply releases...<break time="2.5s"/>
        </prosody>
      usage: "Progressive relaxation induction"

# =============================================================================
# SECTION 5: SENSORY STACKING (VAK) PATTERNS
# =============================================================================

sensory_stacking:
  description: >
    Layer Visual, Auditory, and Kinesthetic descriptions to engage all
    representational systems. Creates vivid, memorable experiences.

  # Pattern metadata
  granularity: macro  # Spans multiple sentences
  stages: [journey, helm_deep_trance, integration]
  minimum_vak_cycles: 3

  rotation_pattern: "V → A → K → V → K → A (vary to maintain engagement)"

  templates:
    visual:
      descriptors: ["see", "notice", "observe", "imagine", "picture", "envision"]
      elements: ["colors", "shapes", "light", "textures", "movement", "patterns"]
      example: >
        You may begin to see... or sense... a landscape forming...<break time="2s"/>
        shapes softening into view...<break time="2s"/>

    auditory:
      descriptors: ["hear", "listen", "notice the sound of", "the quality of silence"]
      elements: ["sounds", "silence", "rhythm", "tone", "whispers", "music"]
      example: >
        Perhaps you notice any sounds... or the deep quality of silence...<break time="2s"/>
        a gentle hum... or crystalline tones...<break time="2.5s"/>

    kinesthetic:
      descriptors: ["feel", "sense", "notice the sensation of", "experience"]
      elements: ["warmth", "lightness", "heaviness", "tingling", "expansion", "softness"]
      example: >
        And you might feel a warmth spreading through your chest...<break time="2s"/>
        or perhaps a lightness... as if floating...<break time="2.5s"/>

  full_stack_example: |
    <prosody rate="1.0" pitch="-1st">
    <!-- Visual -->
    A golden light begins to appear before you...<break time="2s"/>
    soft and warm, like sunrise...<break time="2s"/>
    <!-- Auditory -->
    Perhaps you notice a gentle tone... or the quality of deep silence...<break time="2s"/>
    <!-- Kinesthetic -->
    And a warmth spreads through your body...<break time="2s"/>
    comfortable... safe... expansive...<break time="3s"/>
    </prosody>

# =============================================================================
# SECTION 6: TEMPORAL DISSOCIATION PATTERNS
# =============================================================================

temporal_dissociation:
  description: >
    Language that disrupts normal time perception, deepening trance
    and extending the subjective experience.

  # Pattern metadata
  granularity: macro
  stages: [helm_deep_trance, integration]
  required_in: [integration]  # Must appear in integration section

  patterns:
    time_distortion:
      template: |
        <prosody rate="1.0" pitch="-1st">
        Moments may feel like they stretch...<break time="2s"/>
        or shorten...<break time="1.5s"/>
        as you drift...<break time="3s"/>
        </prosody>
      usage: "During deep journey sections"

    future_pacing:
      template: |
        <prosody rate="1.0" pitch="-1st">
        And in the minutes...<break time="1s"/>
        hours...<break time="1s"/>
        even days ahead...<break time="1.5s"/>
        insights continue unfolding...<break time="3s"/>
        as your mind gently reorganizes around what serves you most...<break time="4s"/>
        </prosody>
      usage: "Integration section - extends benefits beyond session"
      placement: "Always in integration, before return"

    eternal_moment:
      template: |
        <prosody rate="1.0" pitch="-2st">
        Here, in this timeless space...<break time="2s"/>
        where moments expand...<break time="2s"/>
        and all that exists is this peaceful now...<break time="3.5s"/>
        </prosody>
      usage: "Peak journey moments"

# =============================================================================
# SECTION 7: BREAK TIMING STANDARDS
# =============================================================================

break_timing:
  critical_rule: "ALWAYS add punctuation before break tags (L016)"

  durations:
    phrase:
      time: "700ms-1.0s"
      usage: "Between phrases within a sentence"
      ssml: "word,<break time=\"700ms\"/>"

    sentence:
      time: "1.0s-1.7s"
      usage: "After complete sentences"
      ssml: "sentence.<break time=\"1.3s\"/>"

    embedded_command:
      time: "2.0s-2.5s"
      usage: "After emphasized embedded commands"
      ssml: "<emphasis level=\"moderate\">allow</emphasis>.<break time=\"2.5s\"/>"

    breathing_cue:
      time: "2.5s-3.5s"
      usage: "During breathing instructions"
      ssml: "inhale...<break time=\"3s\"/>"

    visualization:
      time: "3.0s-4.0s"
      usage: "After visualization prompts"
      ssml: "See it clearly.<break time=\"3.5s\"/>"

    transition:
      time: "4.0s-5.5s"
      usage: "Major section transitions"
      ssml: "You have arrived.<break time=\"5s\"/>"

    trance_drop:
      time: "3.5s-4.5s"
      usage: "After deepening commands"
      ssml: "<emphasis level=\"strong\">deeper</emphasis>...<break time=\"4s\"/>"

  punctuation_rules:
    - "Comma before short breaks: word,<break time=\"700ms\"/>"
    - "Ellipsis for trailing thoughts: deeper...<break time=\"2s\"/>"
    - "Period for complete statements: rest.<break time=\"1.5s\"/>"
    - "Numbers need ellipsis: two...<break time=\"700ms\"/> (L019)"

# =============================================================================
# SECTION 8: PROSODY STANDARDS
# =============================================================================

prosody:
  critical_rule: "ALWAYS use rate='1.0' - NEVER use slower rates (L015)"
  reasoning: >
    Neural2 voices sound robotic at slow rates. Achieve hypnotic pacing
    through strategic break placement instead.

  section_settings:
    pre_talk:
      rate: "1.0"
      pitch: "0st"
      purpose: "Grounded, normal, establishing rapport"

    induction:
      rate: "1.0"
      pitch: "-2st"
      purpose: "Deeper pitch for calming, trance induction"

    journey:
      rate: "1.0"
      pitch: "-1st"
      purpose: "Slightly deeper for immersion"

    integration:
      rate: "1.0"
      pitch: "-1st"
      purpose: "Maintaining depth during return"

    closing:
      rate: "1.0"
      pitch: "0st"
      purpose: "Return to grounded, alert state"

  inline_pitch_drops:
    description: "Use for emphasis on deepening keywords"
    template: "You may go <prosody pitch=\"-4st\">deeper</prosody> now..."
    words_to_emphasize: ["deeper", "down", "relax", "release", "rest"]

# =============================================================================
# SECTION 9: QUALITY METRICS
# =============================================================================

quality_metrics:
  embedded_commands:
    minimum: 10
    distribution: "3-5 induction, 5-7 journey, 2-3 integration"
    validation: "Count <emphasis> tags"

  fractionation_loops:
    minimum: 2
    placement: "One in induction, one in journey peak"

  sensory_stacking:
    requirement: "VAK rotation in all visualization sections"
    minimum_vak_cycles: 3

  yes_sets:
    minimum: 1
    placement: "Opening of pre-talk or induction"
    elements: "3+ truisms in sequence"

  temporal_dissociation:
    required: true
    placement: "Integration section"

  breaks:
    validation: "No breaks without preceding punctuation"
    minimum_2s_breaks: 10

  word_count:
    target_25min: 3750
    tolerance: "10%"
    calculation: "~150 words/minute at 1.0x rate"

# =============================================================================
# SECTION 10: SECTION-SPECIFIC REQUIREMENTS
# =============================================================================

section_requirements:
  pre_talk:
    duration: "2-3 minutes"
    words: "~300-450"
    requirements:
      - "Yes-set opening (3+ truisms)"
      - "Safety reassurance"
      - "Preparation instructions"
      - "Modal operators (may, can)"
    pattern_usage:
      - "yes_sets"
      - "modal_operators"

  induction:
    duration: "4-5 minutes"
    words: "~600-750"
    requirements:
      - "Progressive relaxation"
      - "Breath pacing"
      - "Countdown with embedded commands"
      - "First fractionation loop"
      - "3-5 embedded commands"
    pattern_usage:
      - "breath_pacing"
      - "embedded_commands"
      - "fractionation_loops.standard_loop"
      - "sensory_stacking"

  journey:
    duration: "14-16 minutes"
    words: "~2100-2400"
    requirements:
      - "Environment establishment (all 5 senses)"
      - "Archetypal figure introduction"
      - "Discovery moments"
      - "Therapeutic metaphor"
      - "Peak experience with double-bind"
      - "Second fractionation loop"
      - "5-7 embedded commands"
      - "Full VAK sensory rotation"
    pattern_usage:
      - "sensory_stacking"
      - "embedded_commands"
      - "double_binds"
      - "fractionation_loops"
      - "temporal_dissociation.eternal_moment"

  integration:
    duration: "2-3 minutes"
    words: "~300-450"
    requirements:
      - "Gentle return language"
      - "Temporal dissociation/future pacing"
      - "Insight consolidation"
      - "Ascending count"
      - "2-3 embedded commands"
    pattern_usage:
      - "temporal_dissociation.future_pacing"
      - "embedded_commands"
      - "presuppositions"

  closing:
    duration: "2-3 minutes"
    words: "~300-450"
    requirements:
      - "3-5 post-hypnotic anchors"
      - "Future pacing"
      - "Grounding"
      - "Call-to-action"
    pattern_usage:
      - "anchors (physical, symbolic, sensory)"
      - "presuppositions"
      - "truisms"

# =============================================================================
# SECTION 11: ARCHETYPAL JOURNEY FAMILIES
# =============================================================================
# Families provide consistent theming, imagery, and archetypes for related journeys.
# Select a family to establish tone, vocabulary, and suggested archetypes.

families:
  celestial_journey:
    description: "Cosmic, stellar, galactic experiences of expansion and light"
    tone: luminous, expansive, awe-inspiring
    pitch_bias: "-1st"
    color_palette:
      - "violet and indigo depths"
      - "silver starlight"
      - "golden nebula glow"
      - "crystalline white"
      - "cosmic purple"
    common_images:
      - starfields and galaxies
      - luminous paths of light
      - radiant celestial beings
      - cosmic void and infinite space
      - spiraling nebulae
      - crystalline star chambers
    soundscape:
      base: "cosmic_ambient"
      layers: ["crystalline_tones", "deep_space_hum", "ethereal_choir"]
    suggested_archetypes:
      - Star Guide
      - Cosmic Being
      - Light Keeper
      - Celestial Guardian
      - Astral Navigator
    entry_template: |
      <prosody rate="1.0" pitch="-1st">
      And as you drift upward...<break time="2s"/>
      through layers of light...<break time="1.5s"/>
      you may begin to notice stars appearing...<break time="2s"/>
      countless points of radiance...<break time="2s"/>
      as if the entire cosmos <emphasis level="moderate">opens</emphasis> before you...<break time="3s"/>
      </prosody>
    exit_template: |
      <prosody rate="1.0" pitch="-1st">
      And gently now...<break time="1.5s"/>
      bringing the starlight with you...<break time="2s"/>
      that cosmic radiance settling into your heart...<break time="2s"/>
      as you begin your descent...<break time="2s"/>
      back through the layers of light...<break time="3s"/>
      </prosody>

  eden_garden:
    description: "Paradise garden, Tree of Life, sacred nature, divine abundance"
    tone: nurturing, sacred, abundant
    pitch_bias: "0st"
    color_palette:
      - "emerald and jade green"
      - "golden sunlight"
      - "sapphire blue waters"
      - "rose and pearl blossoms"
      - "amber and honey tones"
    common_images:
      - sacred garden paths
      - Tree of Life glowing with light
      - living waters and crystalline streams
      - sacred fruit and flowers
      - golden light filtering through leaves
      - divine presence in nature
    soundscape:
      base: "garden_ambient"
      layers: ["birdsong_distant", "water_stream", "gentle_wind"]
    suggested_archetypes:
      - Garden Keeper
      - Divine Presence
      - Nature Spirit
      - Tree of Life Guardian
      - Sacred Gardener
    entry_template: |
      <prosody rate="1.0" pitch="0st">
      And as you step through the gate...<break time="2s"/>
      you may notice the quality of light changing...<break time="1.5s"/>
      softer now...<break time="1s"/>
      golden and warm...<break time="1.5s"/>
      as if the sun itself <emphasis level="moderate">welcomes</emphasis> you home...<break time="3s"/>
      A garden begins to reveal itself...<break time="2s"/>
      </prosody>
    exit_template: |
      <prosody rate="1.0" pitch="0st">
      And now, carrying the fragrance of the garden...<break time="1.5s"/>
