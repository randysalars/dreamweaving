    color_transform:
      description: "Change emotional valence through color shift"
      usage: "Transform dark/heavy emotions to light/peaceful ones"
      mechanism: "Colors carry emotional associations - shifting color shifts feeling"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And notice the color of that [feeling]...<break time="2s"/>
        whatever color it seems to be...<break time="2s"/>
        and watch as it slowly transforms...<break time="2.5s"/>
        shifting...<break time="1.5s"/>
        changing...<break time="2s"/>
        into a color that feels [calmer/lighter/warmer/more peaceful]...<break time="2.5s"/>
        perhaps golden...<break time="1.5s"/>
        or soft blue...<break time="1.5s"/>
        or gentle green...<break time="2s"/>
        whatever color brings <emphasis level="moderate">relief</emphasis>...<break time="4s"/>
        </prosody>

    weight_to_lightness:
      description: "Transform heaviness into lightness"
      usage: "For depression, burden, grief, feeling weighed down"
      mechanism: "Physical weight metaphor directly affects emotional experience"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And that heaviness you've been carrying...<break time="2s"/>
        feel its weight for a moment...<break time="2.5s"/>
        and now notice...<break time="2s"/>
        it begins to lighten...<break time="2s"/>
        as if someone is gently lifting it...<break time="2s"/>
        becoming lighter...<break time="2s"/>
        and lighter still...<break time="2s"/>
        until it's almost weightless...<break time="2s"/>
        floating...<break time="2s"/>
        no longer yours to carry...<break time="3s"/>
        <emphasis level="moderate">released</emphasis>...<break time="4s"/>
