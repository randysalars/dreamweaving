  underworld_descent:
    description: "Shadow work, depth, cave journeys, transformation through darkness"
    tone: shadow, depth, transformation
    pitch_bias: "-2st"
    color_palette:
      - "deep obsidian black"
      - "warm amber torchlight"
      - "phosphorescent glow"
      - "silver moonlight"
      - "deep earth browns"
    common_images:
      - spiral staircases descending
      - cave openings and passages
      - roots and ancient stone
      - underground rivers
      - torchlight and shadow
      - treasure hidden in darkness
    soundscape:
      base: "cave_ambient"
      layers: ["dripping_water", "distant_echo", "deep_earth_hum"]
    suggested_archetypes:
      - Shadow Guide
      - Psychopomp
      - Ancient One
      - Cave Guardian
      - Depth Keeper
    entry_template: |
      <prosody rate="1.0" pitch="-2st">
      And as you begin your descent...<break time="2s"/>
      step by step...<break time="1.5s"/>
      you notice how the light softens...<break time="2s"/>
      becoming a gentle glow that guides your way...<break time="2s"/>
      <emphasis level="moderate">deeper</emphasis>...<break time="2s"/>
      into the welcoming darkness...<break time="3s"/>
