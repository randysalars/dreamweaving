      sequence:
        - solid_to_dissolving  # Unstick the pattern
        - shrink_and_distance  # Reduce its power
        - color_transform      # Change its nature
        - brighten_and_expand  # Amplify the new
      note: "Use for deep transformation work"

  theme_matching:
    healing: [solid_to_dissolving, color_transform, weight_to_lightness]
    transformation: [shrink_and_distance, brighten_and_expand]
    release: [weight_to_lightness, solid_to_dissolving]
    confidence: [brighten_and_expand, fuzzy_to_clear]
    anxiety: [shrink_and_distance, loud_to_quiet]
    self_knowledge: [fuzzy_to_clear, brighten_and_expand]

  validation_patterns:
    - "shrink.*small|grow.*small|becoming.*smaller"
    - "bright.*expand|grow.*vivid|fill.*awareness"
    - "color.*transform|shift.*color|chang.*color"
