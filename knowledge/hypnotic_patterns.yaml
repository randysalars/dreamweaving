      </prosody>
    exit_template: |
      <prosody rate="1.0" pitch="-1st">
      And now, like a pearl rising from the depths...<break time="2s"/>
      you begin your ascent...<break time="1.5s"/>
      carrying the ocean's wisdom within you...<break time="2s"/>
      the waters parting gently...<break time="1.5s"/>
      as you <emphasis level="moderate">rise</emphasis> toward the light...<break time="3s"/>
      </prosody>

# =============================================================================
# SECTION 12: RHYTHM AND CADENCE STANDARDS
# =============================================================================
# Guidelines for maintaining hypnotic flow and preventing monotony.

rhythm_standards:
  sentence_length:
    target_average: "12-28 words"
    short_sentences: "5-10 words for emphasis (at least 20% of sentences)"
    medium_sentences: "15-25 words for flow"
    long_sentences_max: 45  # Run-on warning threshold
    variation: "Mix lengths to maintain engagement"

  breath_chunks:
    description: "Think in breath-sized chunks"
    guideline: "Each paragraph should feel like 2-3 calm breaths"
    max_clauses_between_breaks: 3
    example: >
      After 2-3 clauses of content, insert a <break>.
      This creates natural rhythm that matches relaxed breathing.

  stage_cadence:
    pre_talk:
      rhythm: "conversational, natural"
      breaks_per_paragraph: 2-3
    induction:
      rhythm: "slowing, calming"
      breaks_per_paragraph: 3-4
    deepening:
      rhythm: "very slow, spacious"
      breaks_per_paragraph: 4-5
    journey:
      rhythm: "flowing, immersive"
      breaks_per_paragraph: 3-4
    helm_deep_trance:
      rhythm: "minimal words, maximum space"
      breaks_per_paragraph: 5-6
    integration:
      rhythm: "gently rising"
      breaks_per_paragraph: 3-4
    reorientation:
      rhythm: "brightening, energizing"
      breaks_per_paragraph: 2-3

# =============================================================================
# SECTION 13: DISTRIBUTION VALIDATION RULES
# =============================================================================
# Rules for validators to check proper distribution of patterns.

distribution_rules:
  embedded_commands:
    min_total: 10
    max_per_sentence: 2
    max_per_100_words: 8
    min_per_100_words: 2
    cluster_warning: "More than 3 in 2 consecutive sentences is clumping"

  fractionation_loops:
    min_total: 2
    min_spacing_sentences: 5
    expected_positions:
      - range: "15-25%"
        description: "First loop in induction/deepening"
      - range: "50-75%"
        description: "Second loop at journey/helm peak"

  yes_sets:
    min_total: 1
    position: "within first 15% of script"
    elements_min: 3  # 3+ truisms in sequence

  temporal_dissociation:
    required: true
    position: "integration section (last 20% before closing)"

  safety_clause:
    required: true  # HARD FAIL
    position: "within first 500 words"

  vak_cycles:
    min_total: 3
    section: "journey and helm sections"
    pattern: "V-A-K rotation maintained"

# =============================================================================
# SECTION 14: VAGAL TONE ACTIVATION PATTERNS
# =============================================================================
# Subtle parasympathetic triggers that activate the vagus nerve for deep
# physiological relaxation. These bypass conscious resistance by working
# directly with the autonomic nervous system.

vagal_activation:
  description: >
    Subtle parasympathetic triggers for deep physiological relaxation.
    These patterns activate the vagus nerve through specific somatic cues,
    creating genuine physiological calm rather than just mental relaxation.

  granularity: micro
  stages: [induction, deepening]
  minimum_per_script: 2
  max_per_section: 3
  placement: "Distribute across induction and deepening, not clustered"

  patterns:
    jaw_release:
      description: "Releases tension in masseter muscles, activates vagal tone"
      template: |
        <prosody rate="1.0" pitch="-2st">
        And you might allow your jaw to soften...<break time="1.5s"/>
        letting the teeth part slightly...<break time="1.5s"/>
        the muscles of the face relaxing...<break time="2.5s"/>
        </prosody>
      usage: "Early induction, after initial breath work"
      examples:
        - "Let your jaw hang loose, heavy, relaxed..."
        - "The jaw unclenches, softening..."
        - "Teeth gently parting, no effort..."

    tongue_relaxation:
      description: "Relaxing the tongue releases the throat and activates swallow reflex"
      template: |
        <prosody rate="1.0" pitch="-2st">
        And perhaps you notice the back of your tongue...<break time="1.5s"/>
        allowing it to relax completely...<break time="2s"/>
        softening at the root...<break time="1.5s"/>
        as the throat opens gently...<break time="2.5s"/>
        </prosody>
      usage: "Deepening section, after jaw release"

    belly_softening:
      description: "Releasing belly tension activates diaphragmatic breathing"
      template: |
        <prosody rate="1.0" pitch="-2st">
        And as you breathe...<break time="1.5s"/>
        notice the belly softening...<break time="2s"/>
        releasing any holding there...<break time="2s"/>
        just letting it be completely loose...<break time="2s"/>
        no need to hold anything in...<break time="3s"/>
        </prosody>
      usage: "Induction, during breath awareness phase"

    swallow_deepener:
      description: "Natural swallow reflex linked to deepening suggestion"
      template: |
        <prosody rate="1.0" pitch="-2st">
        You may notice the urge to swallow gently...<break time="2s"/>
        and when you do...<break time="1.5s"/>
        you go even <emphasis level="moderate">deeper</emphasis>...<break time="3s"/>
        </prosody>
      usage: "Transitional deepener, between sections"
      note: "Very powerful - use once per session maximum"

    eye_softening:
      description: "Releasing eye tension reduces sympathetic activation"
      template: |
        <prosody rate="1.0" pitch="-2st">
        And behind your closed eyes...<break time="1.5s"/>
        there's nothing you need to see...<break time="2s"/>
        the muscles around the eyes soften...<break time="2s"/>
        forehead smoothing...<break time="1.5s"/>
        brow releasing...<break time="2.5s"/>
        </prosody>
      usage: "Early induction, after eye closure"

    shoulder_drop:
      description: "Classic tension release point, activates relaxation cascade"
      template: |
        <prosody rate="1.0" pitch="-2st">
        And the shoulders...<break time="1.5s"/>
        you can let them drop now...<break time="2s"/>
        really <emphasis level="moderate">drop</emphasis>...<break time="1.5s"/>
        further than you thought possible...<break time="2s"/>
        melting downward...<break time="3s"/>
        </prosody>
      usage: "Induction, progressive relaxation phase"

  combination_sequence:
    description: "Optimal sequence for maximum vagal activation"
    order:
      - eye_softening
      - jaw_release
      - tongue_relaxation
      - shoulder_drop
      - belly_softening
      - swallow_deepener
    note: "Use 2-3 in sequence, not all 6. Swallow deepener always last if used."

# =============================================================================
# SECTION 15: EMOTIONAL CALIBRATION PATTERNS
# =============================================================================
# IFS-inspired gentle self-inquiry questions that create space for
# personalized emotional processing without being prescriptive.

emotional_calibration:
  description: >
    IFS-inspired parts work questions for gentle self-inquiry.
    These create space for the listener's own emotional process
    without being prescriptive about what they should feel or release.

  granularity: macro
  stages: [journey, helm_deep_trance, integration]
  maximum_per_script: 2
  placement: "At natural transition points - entering journey or beginning integration"
  timing_note: "Allow 5-8 seconds of silence after each question"

  patterns:
    feeling_inquiry:
      description: "Open invitation to notice what's present"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And as you rest here...<break time="2s"/>
        you might notice...<break time="1.5s"/>
        what feeling is ready to soften today...<break time="5s"/>
        whatever arises is welcome...<break time="3s"/>
        </prosody>
      usage: "Early journey section, after environment established"

    part_acknowledgment:
      description: "Gentle parts-work acknowledgment"
      template: |
        <prosody rate="1.0" pitch="-1st">
        Perhaps there is a part of you...<break time="2s"/>
        that has been waiting for this rest...<break time="2s"/>
        and you can simply <emphasis level="moderate">acknowledge</emphasis> it...<break time="2s"/>
        without needing to fix or change anything...<break time="4s"/>
        </prosody>
      usage: "Journey or integration, at moments of stillness"

    readiness_check:
      description: "Invitation to release what's ready"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And if something is ready to release...<break time="2s"/>
        you can let it go now...<break time="2s"/>
        and if nothing is ready...<break time="1.5s"/>
        that's perfectly fine too...<break time="3s"/>
        your wisdom knows...<break time="3s"/>
        </prosody>
      usage: "Helm or integration, before ascending"

    burden_inquiry:
      description: "Gentle inquiry about what weighs heavy"
      template: |
        <prosody rate="1.0" pitch="-1st">
        You might notice...<break time="1.5s"/>
        if there's something you've been carrying...<break time="2s"/>
        that you didn't realize was heavy...<break time="2.5s"/>
        until now...<break time="2s"/>
        when you finally set it down...<break time="4s"/>
        </prosody>
      usage: "Journey section, during transformative moment"

    protector_acknowledgment:
      description: "IFS-style protector appreciation"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And perhaps there's a part of you...<break time="2s"/>
        that has been protecting you...<break time="2s"/>
        working so hard...<break time="1.5s"/>
        and you can thank it now...<break time="2s"/>
        for everything it's done...<break time="2s"/>
        and let it know... it can rest here too...<break time="4s"/>
        </prosody>
      usage: "Journey peak, before integration"

  safety_note: >
    These patterns create space for emotional processing.
    Always follow with grounding and never leave the listener
    in an unresolved emotional state. Integration must follow.

# =============================================================================
# SECTION 16: REAL-WORLD INTEGRATION ACTIONS
# =============================================================================
# Small, concrete actions that anchor the hypnotic experience
# into everyday life, creating lasting behavioral change.

integration_actions:
  description: >
    Small real-world actions to anchor the experience.
    These create behavioral bridges between the trance state
    and waking life, making the transformation sticky.

  granularity: macro
  stages: [reorientation]
  placement: "Final 2 minutes, after counting up but before closing"
  minimum_per_script: 1
  maximum_per_script: 2

  patterns:
    hydration_anchor:
      description: "Links water drinking to integration"
      template: |
        <prosody rate="1.0" pitch="0st">
        And in the minutes ahead...<break time="1.5s"/>
        you might choose to drink a glass of water...<break time="2s"/>
        and as you do...<break time="1s"/>
        notice how the body integrates...<break time="2s"/>
        everything you've received today...<break time="3s"/>
        </prosody>
      usage: "Standard integration action, widely applicable"

    beauty_noticing:
      description: "Creates gratitude anchor in daily life"
      template: |
        <prosody rate="1.0" pitch="0st">
        Perhaps today...<break time="1.5s"/>
        you'll notice one beautiful thing...<break time="2s"/>
        something small, ordinary, perfect...<break time="2s"/>
        and let it remind you of this feeling...<break time="3s"/>
        </prosody>
      usage: "Gentle integration for peaceful journeys"

    breath_trigger:
      description: "Creates portable re-access anchor"
      template: |
        <prosody rate="1.0" pitch="0st">
        And anytime you take three deep breaths...<break time="2s"/>
        slowly, intentionally...<break time="1.5s"/>
        you'll feel this calm returning...<break time="2s"/>
        naturally, easily...<break time="2s"/>
        your body remembers...<break time="3s"/>
        </prosody>
      usage: "Universal - works for any session type"

    threshold_anchor:
      description: "Links doorways to state change"
      template: |
        <prosody rate="1.0" pitch="0st">
        And you may find...<break time="1.5s"/>
        that when you pass through doorways today...<break time="2s"/>
        there's a moment of remembering...<break time="2s"/>
        a brief return to this centered place...<break time="2s"/>
        as natural as breathing...<break time="3s"/>
        </prosody>
      usage: "For grounding and presence-focused journeys"

    morning_connection:
      description: "Links morning routine to journey benefits"
      template: |
        <prosody rate="1.0" pitch="0st">
        And tomorrow morning...<break time="1.5s"/>
        in those first moments of waking...<break time="2s"/>
        you may notice something different...<break time="2s"/>
        a quiet knowing...<break time="1.5s"/>
        that carries through the day...<break time="3s"/>
        </prosody>
      usage: "For transformation and new-beginning journeys"

    hand_heart_anchor:
      description: "Physical gesture creates somatic anchor"
      template: |
        <prosody rate="1.0" pitch="0st">
        And if you like...<break time="1.5s"/>
        you can place your hand over your heart now...<break time="2s"/>
        feeling the warmth there...<break time="2s"/>
        and know that anytime you do this...<break time="2s"/>
