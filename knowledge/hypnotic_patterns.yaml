# =============================================================================
# SECTION 26: SCHEMA REWRITING PROTOCOL (PHASE 2 - HIGH IMPACT)
# =============================================================================
# Deep belief system transformation. Schemas are early-formed mental frameworks
# ("I'm not enough", "The world is unsafe"). These patterns safely soften old
# schemas and install new, healthier belief structures.

schema_rewriting:
  description: >
    Transform deep core beliefs and schemas. Schemas are mental frameworks
    formed early in life that shape how we interpret all experience. This
    protocol safely softens limiting schemas and installs empowering ones.

  granularity: macro
  stages: [journey, helm_deep_trance, integration]
  minimum_per_script: 0
  recommended_for: [transformation, healing, confidence]
  placement: "Journey peak or helm when deep transformation occurring"

  theory: >
    Core beliefs like "I'm not enough," "The world is unsafe," "Love must
    be earned" shape all experience. These are not facts but learned
    interpretations that became automatic. In deep trance, they become
    accessible for gentle updating.

  safety_note: >
    Schema work touches core identity. Always:
    - Establish safety first
    - Use softening language, not attacking
    - Offer new beliefs as possibilities, not commands
    - Follow with integration and anchoring
    - Never force - always invite

  patterns:
    schema_softening:
