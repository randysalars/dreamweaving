  combination_guidance: >
    Choose 1-2 actions that match the journey theme:
    - Healing journeys: hydration_anchor + breath_trigger
    - Transformation: threshold_anchor + morning_connection
    - Self-love: hand_heart_anchor + beauty_noticing
