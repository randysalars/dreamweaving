  cosmic_forge:
    description: "Volcanic transformation, divine smithing, fire alchemy"
    tone: transformative, powerful, alchemical
    pitch_bias: "-2st"
    color_palette:
      - "molten gold and copper"
      - "deep volcanic red"
      - "obsidian black"
      - "white-hot flame"
      - "ember orange"
    common_images:
      - volcanic chambers
      - sacred anvils and forge
      - molten metal flowing
      - fire transforming substance
      - hammers shaping destiny
      - sparks rising upward
    soundscape:
      base: "volcanic_ambient"
      layers: ["forge_rhythms", "fire_crackle", "metallic_resonance"]
    suggested_archetypes:
      - Divine Smith
      - Fire Keeper
      - Transformer
      - Hephaestus/Vulcan
      - Alchemist
    entry_template: |
      <prosody rate="1.0" pitch="-2st">
      And as you descend into the heart of the mountain...<break time="2s"/>
      you may notice warmth increasing...<break time="1.5s"/>
      a deep glow appearing ahead...<break time="2s"/>
      the sacred forge awaits...<break time="2s"/>
      where what no longer serves is <emphasis level="moderate">burned</emphasis> away...<break time="2s"/>
      and something new is <emphasis level="moderate">forged</emphasis>...<break time="3s"/>
      </prosody>
    exit_template: |
      <prosody rate="1.0" pitch="-2st">
      And now, carrying what has been forged within you...<break time="2s"/>
      tempered by sacred fire...<break time="1.5s"/>
      you ascend from the forge...<break time="2s"/>
