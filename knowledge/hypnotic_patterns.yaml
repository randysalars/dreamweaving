      mechanism: "Quieter = less urgent, less threatening, easier to ignore"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And those [thoughts/that voice]...<break time="2s"/>
        notice how loud they seem...<break time="2.5s"/>
        and now...<break time="2s"/>
