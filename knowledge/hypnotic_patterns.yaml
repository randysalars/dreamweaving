          episode_2: "wading into the shallows"
          episode_3: "swimming in the depths"
          episode_4: "becoming one with the ocean"

    cumulative_anchoring:
      description: "Anchors that strengthen across sessions"
      template: |
        <prosody rate="1.0" pitch="0st">
        And this anchor...<break time="2s"/>
        grows stronger each time...<break time="2.5s"/>
        layering...<break time="2s"/>
        deepening...<break time="2s"/>
        until it becomes automatic...<break time="2.5s"/>
        a <emphasis level="moderate">permanent</emphasis> part of you...<break time="4s"/>
        </prosody>

    progressive_depth:
      description: "Sessions go progressively deeper"
      progression:
        episode_1: "Introduction to the journey space"
        episode_2: "Deeper exploration, first challenges"
        episode_3: "Core transformation work"
        episode_4: "Integration and embodiment"
        episode_5: "Mastery and teaching"

  manifest_fields:
    description: "Fields to add to manifest.yaml for series"
    example: |
      series:
        name: "Garden of Eden Transformation"
        episode: 2
        total_episodes: 5
        previous_session: "garden-of-eden-awakening"
        callbacks:
          - symbol: "golden fruit"
            status: "received"
          - location: "Tree of Life"
            visited: true
        evolving_symbol:
          name: "seed_of_wisdom"
