  ocean_depths:
    description: "Deep ocean, underwater temples, cleansing waters, mystery"
    tone: fluid, mysterious, cleansing
    pitch_bias: "-1st"
    color_palette:
      - "deep sapphire blue"
      - "bioluminescent green"
      - "pearl white"
