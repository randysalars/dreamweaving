      usage: "For anxiety, fear, shame, guilt, painful memories"
      mechanism: "Small/distant = less threatening to nervous system"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And now imagine that old [pattern/feeling/weight]...<break time="2s"/>
        notice where it seems to be...<break time="2s"/>
        and as you watch...<break time="2s"/>
        it begins to shrink...<break time="2s"/>
        growing smaller...<break time="1.5s"/>
        and smaller...<break time="2s"/>
        as if moving further away...<break time="2s"/>
        fading into the distance...<break time="2s"/>
        until it's just a tiny point...<break time="2s"/>
        barely visible...<break time="2s"/>
        hardly worth noticing anymore...<break time="4s"/>
        </prosody>
      variations:
        brief: |
          <prosody rate="1.0" pitch="-1st">
          And that old feeling begins to shrink...<break time="2s"/>
          growing distant...<break time="2s"/>
          fading away...<break time="3s"/>
          </prosody>
        detailed: |
          <prosody rate="1.0" pitch="-1st">
          And as you observe that [old pattern]...<break time="2s"/>
          notice its shape, its weight, its presence...<break time="2s"/>
          and now watch as it begins to change...<break time="2s"/>
          shrinking...<break time="1.5s"/>
          like a balloon slowly deflating...<break time="2s"/>
          growing smaller with each breath...<break time="2s"/>
          moving further and further away...<break time="2.5s"/>
          until it's just a speck on the horizon...<break time="2s"/>
          a memory of something that once felt large...<break time="2s"/>
          now so small it hardly matters...<break time="4s"/>
          </prosody>

    brighten_and_expand:
      description: "Amplify positive states, resources, and desired feelings"
      usage: "For confidence, peace, joy, self-love, inner resources"
      mechanism: "Bright/large/close = important and real to nervous system"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And this [positive feeling/resource]...<break time="2s"/>
        notice it now...<break time="2s"/>
        and as you do...<break time="2s"/>
