  usage_guidelines: >
    1. Plan the full arc before creating episode 1
    2. Document symbols, locations, and guides consistently
    3. Reference previous sessions explicitly
    4. Track symbol evolution in manifest
    5. Each episode should stand alone but reward serial listening
    6. Final episode should bring full integration
