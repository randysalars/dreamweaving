# =============================================================================
# SECTION 30: MULTI-EPISODE ARC FRAMEWORK (PHASE 4 - STRATEGIC)
# =============================================================================
# Framework for creating series of sessions that build on each other,
# with evolving symbols, recurring locations, and cumulative transformation.

multi_episode_arc:
  description: >
    Framework for sessions that reference previous journeys, creating
    cumulative transformation over multiple listenings. Sessions become
    part of a larger story, with evolving symbols and deepening work.

  structure:
    series_callbacks:
      description: "References to previous sessions"
      examples:
        - "The [object] you received last time still glows within you..."
        - "Return to the [place] you've visited before..."
        - "That [quality] you awakened is even stronger now..."
        - "The [guide] greets you as an old friend..."
      template: |
        <prosody rate="1.0" pitch="-1st">
        And as you arrive...<break time="2s"/>
        you notice something familiar...<break time="2.5s"/>
        the [symbol] from your last journey...<break time="2s"/>
        still present...<break time="2s"/>
        still working within you...<break time="2.5s"/>
        and now, even stronger...<break time="3s"/>
        </prosody>

    evolving_symbols:
      description: "Symbols that transform across sessions"
      examples:
        seed_sequence:
          episode_1: "receive a seed"
          episode_2: "the seed has sprouted"
          episode_3: "the plant is flowering"
          episode_4: "the tree is full grown"
        flame_sequence:
          episode_1: "a spark ignites"
          episode_2: "the flame grows stronger"
          episode_3: "the fire burns bright"
          episode_4: "you become the fire"
        water_sequence:
