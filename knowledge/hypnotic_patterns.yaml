        a minute lasting hours...<break time="2s"/>
        or hours passing in moments...<break time="2.5s"/>
        and that's perfectly right...<break time="2s"/>
        in this timeless place...<break time="2s"/>
        where nothing needs to hurry...<break time="2s"/>
        and nothing needs to wait...<break time="4s"/>
