# =============================================================================
# SECTION 27: MEMORY RECONSOLIDATION LIGHT (PHASE 3 - MEDIUM)
# =============================================================================
# Safely update emotional tone of memories without reliving trauma.
# Based on the science that retrieved memories become temporarily malleable
# and can be updated with new emotional context before reconsolidation.

memory_reconsolidation_light:
  description: >
    Safely update emotional tone of memories. Based on memory reconsolidation
    science - when memories are retrieved in a safe state, they become
    temporarily malleable and can be updated with new emotional context.
    This is the "light" version for mild-moderate content only.

  granularity: macro
  stages: [journey, integration]
  minimum_per_script: 0
  recommended_for: [healing, release, transformation]
  placement: "Journey or integration, after deep safety established"

  theory: >
    When a memory is recalled, it enters a "reconsolidation window" where
    its emotional charge can be updated before being re-stored. By recalling
    in a safe, resourced state, we can soften the emotional intensity
    without changing the factual content.

  safety_note: >
    This is the LIGHT protocol for mild-moderate content only.
    NOT suitable for:
    - Severe trauma
    - PTSD symptoms
    - Dissociative responses
    - Content that overwhelms the listener
    Always follow with grounding and integration.

  patterns:
    safe_distance_viewing:
      description: "View memory from safe observer position"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And from this completely safe place...<break time="2s"/>
        you can allow a memory to arise...<break time="2.5s"/>
        something that once felt uncomfortable...<break time="2s"/>
        and watch it from a distance...<break time="2.5s"/>
        as if on a movie screen far away...<break time="2s"/>
        you are not in it...<break time="2s"/>
        you are watching it...<break time="2.5s"/>
        safe and separate...<break time="2s"/>
        surrounded by everything you've learned since...<break time="3s"/>
        </prosody>
      usage: "Initial memory access, establishes safety"

    wisdom_reframe:
      description: "View past with present wisdom"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And as you watch this younger you...<break time="2s"/>
        you can see them now...<break time="2.5s"/>
        with the eyes of compassion...<break time="2s"/>
        understanding what they couldn't understand then...<break time="2.5s"/>
        seeing how they did the best they could...<break time="2s"/>
        with what they knew...<break time="2s"/>
        with what they had...<break time="2.5s"/>
        and from here, you can send them something...<break time="2s"/>
        perhaps comfort...<break time="2s"/>
        or knowing...<break time="2s"/>
        that they will be okay...<break time="3s"/>
        </prosody>
      usage: "After distance established, reframe meaning"

    emotional_softening:
      description: "Gently reduce emotional charge"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And as you watch from this safe place...<break time="2s"/>
        notice how the edges of that memory soften...<break time="2.5s"/>
        the charge beginning to fade...<break time="2s"/>
        like an old photograph slowly lightening...<break time="2.5s"/>
        the facts remain...<break time="2s"/>
        but the intensity...<break time="2s"/>
        gently releases...<break time="2.5s"/>
        as if the pain has served its purpose...<break time="2s"/>
        and can rest now...<break time="4s"/>
        </prosody>
      usage: "Core reconsolidation moment"

    resource_injection:
      description: "Add resources to the memory"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And now, from this place of wisdom...<break time="2s"/>
        you can send something back...<break time="2.5s"/>
        into that memory...<break time="2s"/>
        perhaps light...<break time="2s"/>
        or warmth...<break time="2s"/>
        or the presence of someone who cares...<break time="2.5s"/>
        letting the younger you know...<break time="2s"/>
        they were never as alone as they thought...<break time="2.5s"/>
        and the <emphasis level="moderate">love</emphasis> you feel now...<break time="2s"/>
        reaches back through time...<break time="4s"/>
        </prosody>
      usage: "After softening, add positive resource"

    memory_filing:
      description: "Place memory in its proper place - past"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And now this memory...<break time="2s"/>
        softened, understood...<break time="2.5s"/>
        can take its rightful place...<break time="2s"/>
        in the past...<break time="2s"/>
        where it belongs...<break time="2.5s"/>
        not forgotten...<break time="2s"/>
        but no longer intruding...<break time="2s"/>
        filed away in the library of your life...<break time="2.5s"/>
        where you can visit if you choose...<break time="2s"/>
        but where it no longer visits you uninvited...<break time="4s"/>
        </prosody>
      usage: "Completion of reconsolidation sequence"

  sequence:
    description: "Recommended memory work sequence"
    order:
      - safe_distance_viewing   # Establish safety
      - wisdom_reframe          # Add perspective
      - emotional_softening     # Reduce charge
      - resource_injection      # Add resources
      - memory_filing          # Complete the work
    note: "Use 2-3 patterns per sequence, not all 5"

  validation_patterns:
    - "safe (place|distance)|watch.*from"
    - "younger (you|self)|they (did|couldn't)"
    - "edges.*soften|charge.*fade"
    - "send.*back|resource|light|warmth"
    - "past.*belongs|filed away"

# =============================================================================
# SECTION 28: ASSOCIATION/DISSOCIATION CYCLES (PHASE 3 - MEDIUM)
# =============================================================================
# Deliberate state switching between associated (inside experience) and
# dissociated (watching from outside) states. One of the most clinically
# validated hypnotic patterns for therapeutic change.

association_dissociation:
  description: >
    Deliberately cycle between associated (fully in experience) and
    dissociated (watching from outside) states. Use dissociation to reduce
    emotional intensity, association to increase embodiment of positive states.
    One of the most clinically validated hypnotic techniques.

  granularity: macro
  stages: [journey, helm_deep_trance, integration]
  minimum_per_script: 0
  recommended_for: [healing, release, transformation, empowerment]
  placement: "Journey for processing, integration for embodiment"

  theory: >
    Associated = inside experience, feeling it fully
    Dissociated = watching from outside, observing
    We can deliberately shift between these states to:
    - Reduce intensity of difficult content (dissociate out)
    - Increase embodiment of positive content (associate in)
    This gives the listener control over their experience.

  patterns:
    dissociate_out:
      description: "Step outside difficult experience"
      usage: "Reduce emotional intensity of challenging content"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And now, if you like...<break time="2s"/>
        you can step back...<break time="2s"/>
        outside of this experience...<break time="2.5s"/>
        as if floating up and back...<break time="2s"/>
        watching yourself there...<break time="2s"/>
        from a comfortable distance...<break time="2.5s"/>
        seeing yourself from the outside...<break time="2s"/>
        observing with compassion...<break time="2s"/>
        but not inside the feeling...<break time="2s"/>
        just watching...<break time="2s"/>
        safe...<break time="2s"/>
        separate...<break time="4s"/>
        </prosody>

    associate_in:
      description: "Step fully into positive experience"
      usage: "Increase embodiment of positive states"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And now...<break time="2s"/>
        step fully into this <emphasis level="moderate">feeling</emphasis>...<break time="2s"/>
        letting it surround you...<break time="2.5s"/>
        fill you...<break time="2s"/>
        become you...<break time="2.5s"/>
        feeling it in your body...<break time="2s"/>
        in your chest...<break time="2s"/>
        in your hands...<break time="2s"/>
        in your heart...<break time="2.5s"/>
        this is not something you're watching anymore...<break time="2s"/>
        this is something you <emphasis level="moderate">are</emphasis>...<break time="4s"/>
        </prosody>

    observer_position:
      description: "Establish neutral observer stance"
      usage: "Create witness position for processing"
      template: |
        <prosody rate="1.0" pitch="-2st">
        And from here...<break time="2s"/>
        you can simply observe...<break time="2.5s"/>
        without judgment...<break time="2s"/>
        without needing to change anything...<break time="2s"/>
        just watching...<break time="2.5s"/>
        the one who observes...<break time="2s"/>
        is always safe...<break time="2s"/>
        always still...<break time="2s"/>
        always present...<break time="4s"/>
        </prosody>

    state_switching:
      description: "Deliberate cycling between states"
      usage: "For processing and then embodying transformation"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And you can move between these perspectives...<break time="2s"/>
        stepping back when you need distance...<break time="2.5s"/>
        stepping in when you're ready to feel...<break time="2s"/>
        this is your <emphasis level="moderate">choice</emphasis>...<break time="2s"/>
        your control...<break time="2.5s"/>
        and you can use it anytime...<break time="2s"/>
        anywhere...<break time="2s"/>
        to regulate your experience...<break time="4s"/>
        </prosody>

  therapeutic_sequence:
    for_difficult_content:
      - dissociate_out      # Step back for safety
      - observer_position   # Establish witness
      - # [process content]
      - associate_in        # Embody resolution
    for_positive_content:
      - associate_in        # Full embodiment
      - # [anchor the state]
      - observer_position   # Integration

  validation_patterns:
    - "step back|float.*back|outside"
    - "watching.*from|observe|see yourself"
    - "step.*(into|fully)|fill.*become"
    - "move between|choice|control"

# =============================================================================
