# =============================================================================
# SECTION 17: SIGNATURE CLOSING RITUAL
# =============================================================================
# Consistent closing phrase for brand recognition and neurological
# anchoring. This phrase becomes associated with the trance state
# over repeated listenings.

closing_ritual:
  description: >
    Consistent closing phrase for brand recognition.
    This phrase should end EVERY session, creating a neurological
    anchor that deepens with each listening. The familiarity
    becomes part of the trance induction over time.

  stages: [reorientation]
  position: "Absolute final spoken words before music outro"
  required: true

  signature_phrase:
    text: "Until we journey again... rest well, dream deep."
    ssml: |
      <prosody rate="1.0" pitch="0st">
      Until we journey again...<break time="2.5s"/>
      rest well...<break time="1.5s"/>
      dream deep...<break time="5s"/>
      </prosody>
    notes:
      - "Speak with warmth and genuine care"
      - "The final 'dream deep' should have slight downward inflection"
      - "Allow 5 seconds of silence after before any music fade"

  alternatives:
    short_version:
      text: "Dream deep."
      ssml: |
        <prosody rate="1.0" pitch="0st">
        Dream deep...<break time="5s"/>
        </prosody>
      usage: "For shorter sessions or quick returns"

    extended_version:
      text: "Until we journey again, in this world or the spaces between... rest well, dream deep, and carry the light."
      ssml: |
        <prosody rate="1.0" pitch="0st">
        Until we journey again...<break time="2s"/>
        in this world...<break time="1s"/>
        or the spaces between...<break time="2s"/>
        rest well...<break time="1.5s"/>
        dream deep...<break time="1.5s"/>
        and carry the light...<break time="5s"/>
        </prosody>
      usage: "For epic, cosmic, or deeply transformative journeys"

  brand_consistency: >
    The signature phrase "rest well, dream deep" should appear
    in ALL session closings. It becomes a conditioned anchor
    that, over time, will induce relaxation on its own.

# =============================================================================
# SECTION 18: SYMBOLIC OBJECTS OF POWER
# =============================================================================
# Archetypal gifts and objects received during journeys that become
# powerful anchors for transformation. These follow mythic patterns
# of receiving magical items during quests.

symbolic_objects:
  description: >
    Archetypal gifts and objects received during journeys.
    These follow the universal mythic pattern of the hero receiving
