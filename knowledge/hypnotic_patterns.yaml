        growing more vivid...<break time="2s"/>
        more radiant...<break time="2s"/>
        expanding...<break time="2s"/>
        filling your entire awareness...<break time="2.5s"/>
        glowing with warmth and light...<break time="2s"/>
        becoming more real...<break time="2s"/>
        more present...<break time="2s"/>
        more <emphasis level="moderate">yours</emphasis>...<break time="4s"/>
