    solid_to_dissolving:
      description: "Dissolve rigid patterns or stuck feelings"
      usage: "For stuck emotions, rigid beliefs, frozen states"
      mechanism: "Solid feels permanent; dissolving feels changeable"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And that [stuck pattern/rigid feeling]...<break time="2s"/>
        which may have felt so solid...<break time="2.5s"/>
