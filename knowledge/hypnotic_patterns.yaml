    - "dissolv|melt|soften.*solid"
    - "volume.*down|quiet.*whisper|fading.*silence"

# =============================================================================
# SECTION 23: EXPECTANCY PRIMING (PHASE 1 - HIGH IMPACT)
# =============================================================================
# Placebo amplification through positive expectation language. One of the
# strongest psychological effects - transformation occurs more deeply when
# people expect transformation. Used in psychotherapy, religious ritual,
# meditation, and psychedelic therapy.

expectancy_priming:
  description: >
    Amplify transformation through positive expectation language. This leverages
    the placebo effect - humans transform more deeply when they expect to.
    Must appear early in the session to set the frame for all that follows.

  granularity: micro
  stages: [pre_talk]
  minimum_per_script: 2
  placement: "Within first 300 words of pre-talk"
  required: true  # Should be checked in validation

  theory: >
    Expectation + ritual + guided experience = exponential effect.
    This is how psychotherapy, religion, meditation, and even
    psychedelics amplify their transformative power. The mind
    prepares for and creates the expected outcome.

  patterns:
    collective_validation:
      description: "Reference others' positive experiences"
      template: |
        <prosody rate="1.0" pitch="0st">
        Many people find this experience deeply [relaxing/transformative/healing]...<break time="1.5s"/>
        </prosody>
      examples:
        - "Most people feel a powerful shift during this journey..."
        - "Many have experienced profound peace here..."
        - "Others have found deep healing in this space..."
        - "Those who've traveled this path before speak of transformation..."
      usage: "Pre-talk opening, first 200 words"

    innate_capacity:
      description: "Affirm listener's natural ability"
      template: |
        <prosody rate="1.0" pitch="0st">
        Your mind already knows how to [heal/change/grow/transform]...<break time="2s"/>
        this is simply creating the space for that natural process...<break time="2s"/>
        </prosody>
      examples:
        - "Your unconscious mind has a natural wisdom..."
        - "Deep within, you already know the way..."
        - "The capacity for this shift lives within you..."
        - "Your body knows how to heal itself..."
      usage: "Pre-talk, after safety clause"

    imminent_shift:
      description: "Suggest something powerful is about to occur"
      template: |
        <prosody rate="1.0" pitch="0st">
        Something is about to shift...<break time="2s"/>
        you may not know exactly what...<break time="2s"/>
        but something within you is <emphasis level="moderate">ready</emphasis>...<break time="3s"/>
        </prosody>
      examples:
        - "Something powerful is about to unfold..."
        - "A doorway is opening..."
        - "The change you're seeking is already beginning..."
        - "Even now, something is shifting..."
      usage: "End of pre-talk, transition to induction"

    natural_response:
      description: "Frame response as natural and inevitable"
      template: |
        <prosody rate="1.0" pitch="0st">
        And it's perfectly natural to begin feeling more [relaxed/open/peaceful]...<break time="2s"/>
        that's just what happens here...<break time="2s"/>
        </prosody>
      examples:
        - "It's natural for the body to begin relaxing now..."
        - "The mind naturally opens in this space..."
        - "This is just what happens when you allow yourself..."
        - "You may notice changes beginning already..."
      usage: "Transition from pre-talk to induction"

    permission_to_transform:
      description: "Explicit permission for deep change"
      template: |
        <prosody rate="1.0" pitch="0st">
        And you have full permission...<break time="1.5s"/>
        to let this go as deep as it wants to go...<break time="2s"/>
        to receive whatever you're ready to receive...<break time="2s"/>
        </prosody>
      examples:
        - "You can let yourself be changed by this..."
        - "It's safe to let this work deeply..."
        - "Give yourself permission to transform..."
        - "Allow this to affect you as much as it wants to..."
      usage: "Pre-talk or early induction"

  pre_talk_sequence:
    description: "Recommended expectancy priming sequence"
    order:
      - collective_validation     # "Many people find..."
      - innate_capacity          # "Your mind knows how..."
      - permission_to_transform  # "You have permission..."
      - imminent_shift          # "Something is about to shift..."
    note: "Use at least 2 of these in pre-talk, ideally 3-4"

  validation_patterns:
    - "many (people|have|find)|most (people|feel)"
    - "your (mind|body|unconscious).*knows"
    - "something.*(shift|chang|open|ready)"
    - "natural to (feel|begin|notice)"
    - "permission to"

# =============================================================================
# SECTION 24: PARTS INTEGRATION PROTOCOL (PHASE 2 - HIGH IMPACT)
# =============================================================================
# IFS-inspired internal dialogue and integration work. Creates space for
# different parts of self to be acknowledged, dialogue, and integrate.
# Powerful for internal conflict, ambivalence, self-rejection.

parts_integration:
  description: >
    IFS (Internal Family Systems) inspired patterns for working with different
    parts of the psyche. Creates space for internal dialogue, acknowledgment,
    and integration. Extremely powerful for internal conflict, ambivalence,
    and healing self-rejection.

  granularity: macro
  stages: [journey, helm_deep_trance, integration]
  minimum_per_script: 0
  recommended_for: [healing, self_knowledge, transformation]
  placement: "Journey or integration when addressing internal conflict"

  theory: >
    The psyche contains many 'parts' with different motives. Internal conflict
    stagnates transformation. IFS-style work helps parts dialogue and integrate,
    reducing inner conflict, dissolving self-rejection, and increasing emotional
    coherence.

  safety_note: >
    Parts work can access vulnerable material. Always:
    - Establish safety first (Self-energy present)
    - Move at the listener's pace (invitation, not command)
    - Follow with integration and grounding
    - Never force parts to interact

  patterns:
    parts_meeting:
      description: "Acknowledge and meet a part"
      stages:
        - "Notice a part"
        - "Turn toward it with curiosity"
        - "Acknowledge its presence"
        - "Thank it for its intention"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And perhaps there is a part of you...<break time="2s"/>
        that has been holding something...<break time="2.5s"/>
        and if it feels right...<break time="2s"/>
        you can turn toward this part now...<break time="2s"/>
        with curiosity...<break time="2s"/>
        not to fix or change...<break time="2s"/>
        just to see...<break time="2s"/>
        just to <emphasis level="moderate">acknowledge</emphasis>...<break time="3s"/>
        what has it been carrying?<break time="4s"/>
        </prosody>
      usage: "When addressing internal conflict or resistance"

    protector_appreciation:
      description: "Thank a protective part for its service"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And there may be a part of you...<break time="2s"/>
        that has been protecting you...<break time="2.5s"/>
        working so hard...<break time="2s"/>
        for so long...<break time="2s"/>
        and you can thank it now...<break time="2s"/>
        for everything it's done...<break time="2s"/>
        all the ways it's tried to keep you safe...<break time="2.5s"/>
        and let it know...<break time="2s"/>
        it can rest here...<break time="2s"/>
        you're safe now...<break time="4s"/>
        </prosody>
      usage: "When encountering resistance or defense"

    inner_child_meeting:
      description: "Meet and comfort the younger self"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And somewhere within you...<break time="2s"/>
        there may be a younger part...<break time="2.5s"/>
        perhaps the child you once were...<break time="2s"/>
        and from this place of wisdom...<break time="2s"/>
        you can approach them gently...<break time="2s"/>
        with all the love you've gathered since...<break time="2.5s"/>
        and simply be with them...<break time="2s"/>
        letting them know...<break time="2s"/>
        they are not alone anymore...<break time="2s"/>
        they never were...<break time="4s"/>
        </prosody>
      usage: "Healing journey, inner child work"

    parts_dialogue:
      description: "Create dialogue between conflicting parts"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And perhaps there are two parts here...<break time="2s"/>
        each with its own wisdom...<break time="2.5s"/>
        its own perspective...<break time="2s"/>
        and from this centered place...<break time="2s"/>
        you can listen to each...<break time="2s"/>
        without choosing sides...<break time="2.5s"/>
        letting each speak...<break time="2s"/>
        letting each be heard...<break time="2s"/>
        discovering what each one needs...<break time="3s"/>
        to feel safe enough...<break time="2s"/>
        to come together...<break time="4s"/>
        </prosody>
      usage: "Internal conflict resolution"

    inner_council:
      description: "Gather multiple aspects for wisdom"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And here, in this sacred space...<break time="2s"/>
        you find yourself in a circular hall...<break time="2.5s"/>
        and seated around you...<break time="2s"/>
        are aspects of yourself...<break time="2.5s"/>
        the Warrior... present and alert...<break time="2s"/>
        the Healer... gentle and wise...<break time="2s"/>
        the Child... open and curious...<break time="2s"/>
        the Sage... knowing and still...<break time="3s"/>
        each has something to offer...<break time="2s"/>
        about this question you carry...<break time="2.5s"/>
        listen as each speaks in turn...<break time="5s"/>
        </prosody>
      usage: "Gathering internal wisdom, decision points"

    parts_integration_ritual:
      description: "Symbolic integration of parts"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And now...<break time="2s"/>
        these parts that seemed so separate...<break time="2.5s"/>
        begin to move toward each other...<break time="2s"/>
        slowly...<break time="2s"/>
        gently...<break time="2.5s"/>
        and as they come together...<break time="2s"/>
        something new emerges...<break time="2.5s"/>
        not the parts at war...<break time="2s"/>
        but something <emphasis level="moderate">whole</emphasis>...<break time="2s"/>
        something that was always you...<break time="2s"/>
        now remembered...<break time="2s"/>
        now <emphasis level="moderate">integrated</emphasis>...<break time="4s"/>
        </prosody>
      usage: "Completion of parts work, integration phase"

  theme_matching:
    healing: [inner_child_meeting, protector_appreciation, parts_integration_ritual]
    self_knowledge: [parts_meeting, inner_council]
    transformation: [parts_dialogue, parts_integration_ritual]
    release: [protector_appreciation, parts_integration_ritual]

  validation_patterns:
    - "part of you"
    - "younger (part|self|you)"
    - "protector|protecting|protect you"
    - "aspects of (yourself|you)"
    - "come together|integrate|whole"

# =============================================================================
# SECTION 25: PREDICTIVE PROCESSING DISRUPTION (PHASE 2 - HIGH IMPACT)
# =============================================================================
# Patterns that disrupt the brain's prediction engine, increasing neural
# flexibility and suggestibility. Based on psychedelic therapy research
# on how transformation occurs when mental models become temporarily flexible.

predictive_processing_disruption:
  description: >
    Disrupt the brain's prediction engine to increase suggestibility and
    enable deep rewiring. Modern neuroscience shows transformation occurs
    when predictions break and the brain must rewrite its internal model.
    This mimics how psychedelic therapy works - without the drugs.

  granularity: macro
  stages: [deepening, journey, helm_deep_trance]
  minimum_per_script: 0
  recommended_for: [transformation, spiritual_growth]
  placement: "Deepening or journey peak when maximum flexibility needed"

  theory: >
    The brain is a prediction machine. When predictions consistently break
    (safely), the brain enters a state of increased flexibility where identity,
    beliefs, and emotional patterns become rewritable. This is the core
    mechanism of psychedelic-assisted therapy.

  patterns:
    reality_morphing:
      description: "Surreal imagery that breaks perceptual expectations"
      template: |
        <prosody rate="1.0" pitch="-1st">
        And the space around you begins to shift...<break time="2.5s"/>
