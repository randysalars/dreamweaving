        - daily_life.doorway_reset_micro
      conflicts: []
      progressions: []
      outcome_patterns:
        - vagal_activation
        - breath_pacing

  ocean_breath_wave_pattern:
    anchor_id: "breath.ocean_breath_wave_pattern"
    name: "Ocean Breath - Wave Pattern"
    category: breath
    trigger_type: physical

    definition:
      brief: "Breath flows like ocean waves, creating continuous flow state"
