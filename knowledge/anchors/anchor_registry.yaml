# =============================================================================
# CATEGORY 1: BREATH ANCHORS
# =============================================================================
# Anchors triggered by specific breathing patterns

breath:
  calm_breath_slow_exhale:
    anchor_id: "breath.calm_breath_slow_exhale"
    name: "Calm Breath - Slow Exhale"
    category: breath
    trigger_type: physical

    definition:
      brief: "Extended exhale activates parasympathetic response for instant calm"
      extended: |
        The extended exhale pattern directly stimulates the vagus nerve,
        shifting the nervous system from sympathetic to parasympathetic
        dominance. By making this breath deliberate and associated with
        a calm state, it becomes a reliable anchor for instant calm access
        in any situation.

    attributes:
      state_tags: [calm, grounding, release]
      intensity: moderate
      modality: physical
      duration_effect: short
      cumulative: true

    applications:
      journey_phases: [induction, integration, reorientation]
      outcome_alignment: [relaxation, healing, release, focus]
      installation_context: during_induction
      contraindications:
        - "Respiratory conditions requiring modified breathing"

    templates:
      installation_ssml: |
        <prosody rate="1.0" pitch="-1st">
        And now I want to give you a gift...<break time="2s"/>
        an anchor you can use anytime...<break time="1.5s"/>
        Simply exhale slowly through your mouth...<break time="1s"/>
        letting the breath be longer than the inhale...<break time="3s"/>
        Feel how immediately...<break time="1.5s"/>
        the calm arrives...<break time="2s"/>
        This breath is now linked to this state...<break time="2s"/>
        Anytime you use this slow exhale...<break time="1.5s"/>
        anywhere, any situation...<break time="1.5s"/>
        this calm returns instantly...<break time="3s"/>
        </prosody>

      reinforcement_ssml: |
        <prosody rate="1.0" pitch="-1st">
        And remember your calm breath...<break time="1.5s"/>
        the slow exhale that brings peace...<break time="2s"/>
        </prosody>

      recall_phrase: "Slow exhale, calm arrives"
      sfx_cue: "Soft wind sound, gentle whoosh"
      visual_imagery: "Soft blue light flowing outward with exhale"

    relationships:
      synergies:
        - kinesthetic.heart_touch_calm
        - nature.cool_breeze_face
      conflicts: []
      progressions:
        - breath.power_breath_chest_lift
      outcome_patterns:
        - vagal_activation
        - breath_pacing

  power_breath_chest_lift:
    anchor_id: "breath.power_breath_chest_lift"
    name: "Power Breath - Chest Lift"
    category: breath
    trigger_type: physical

    definition:
      brief: "Expansive breath with chest lift activates confidence and strength"
      extended: |
        This breath pattern combines deep diaphragmatic breathing with
        deliberate chest expansion and shoulder broadening. The physical
        posture activates associated power states through embodied cognition.
        With practice, a single power breath can shift state immediately.

    attributes:
      state_tags: [power, confidence, activation, strength]
      intensity: strong
      modality: physical
      duration_effect: medium
      cumulative: true

    applications:
      journey_phases: [integration, reorientation]
      outcome_alignment: [empowerment, confidence, courage, focus]
      installation_context: in_closing
      contraindications: []

    templates:
      installation_ssml: |
        <prosody rate="1.0" pitch="0st">
        And I want you to remember this breath...<break time="1.5s"/>
        the power breath...<break time="1s"/>
        When you need to feel your strength...<break time="1.5s"/>
        simply breathe in deeply...<break time="1s"/>
        lifting your chest...<break time="1.5s"/>
        expanding your shoulders back...<break time="2s"/>
        filling every cell with power...<break time="3s"/>
        And as you exhale...<break time="1.5s"/>
        you keep that expanded posture...<break time="2s"/>
        feeling the strength remain...<break time="2s"/>
        This is your power breath now...<break time="2s"/>
