      reinforcement_ssml: |
        <prosody rate="1.0" pitch="0st">
        Take your power breath now...<break time="1.5s"/>
        chest lifting, strength rising...<break time="2s"/>
        </prosody>

      recall_phrase: "Power breath, strength rises"
      sfx_cue: "Rising tone, subtle drum beat"
      visual_imagery: "Golden light filling chest, radiating outward"

    relationships:
      synergies:
        - kinesthetic.fist_squeeze_power
        - symbolic.phoenix_feather_rise
      conflicts:
        - breath.calm_breath_slow_exhale
      progressions:
        - breath.warrior_breath_rhythm
      outcome_patterns:
        - embodied_command
        - postural_activation

  reset_breath_4_7_8:
    anchor_id: "breath.reset_breath_4_7_8"
    name: "Reset Breath - 4-7-8 Pattern"
    category: breath
    trigger_type: physical

    definition:
      brief: "The 4-7-8 breathing pattern resets the nervous system to neutral"
      extended: |
        Inhale for 4 counts, hold for 7, exhale for 8. This pattern
        activates the vagus nerve through extended exhalation, creating
        a reliable reset for the entire nervous system. Perfect for
        transitions, stress interruption, and sleep preparation.

