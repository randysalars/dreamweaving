# =============================================================================
# QUANTUM METAPHORS - Physics Imagery for Dreamweaving
# =============================================================================
# Quantum physics concepts provide powerful metaphors for transformation,
# consciousness, and the nature of reality. These scientifically-inspired
# images resonate with modern listeners while pointing to deep truths.
#
# Usage: Apply quantum metaphors for transformation, observer effects, and
#        interconnection themes. Use responsibly - these are poetic metaphors,
#        not scientific claims.
# =============================================================================

version: "1.0"
created: "2025-12-05"
domain: "science"
category: "quantum_metaphors"
purpose: "Physics-inspired metaphors for consciousness and transformation"

# =============================================================================
# OVERVIEW
# =============================================================================

overview:
  name: "Quantum Metaphors"

  definition:
    brief: "Scientific concepts from quantum physics used as transformative metaphors"
    extended: |
      Quantum physics reveals a reality fundamentally different from our
      everyday experience - where observation affects what is observed,
      where particles exist in multiple states until measured, where
      everything is connected across space and time. These concepts,
      used as metaphors (not literal claims), provide powerful images
      for transformation, consciousness, and the participatory nature
      of reality.

  important_note: |
    These are METAPHORS, not scientific claims. Quantum physics is often
    misrepresented in spiritual contexts. We use these concepts poetically
    to illuminate psychological and spiritual truths, not to make claims
    about physics. The listener's unconscious responds to the imagery
    regardless of the literal science.

  relevance_to_dreamweaving: |
    Quantum metaphors serve Dreamweaving by:
    - Providing modern, culturally resonant imagery
    - Suggesting participation in creating reality
    - Offering transformation through observation/awareness
    - Connecting to scientific-minded listeners
    - Bridging science and spirit poetically

# =============================================================================
# CORE QUANTUM CONCEPTS AS METAPHOR
# =============================================================================

core_concepts:

  # ---------------------------------------------------------------------------
  # THE OBSERVER EFFECT
  # ---------------------------------------------------------------------------
  observer_effect:
    entry_id: "science.quantum.observer_effect"
    name: "The Observer Effect"

    science:
      brief: "The act of observation affects what is observed"
      description: |
        In quantum mechanics, measuring a particle's properties can
        change those properties. The famous double-slit experiment
        shows particles behaving as waves until observed, when they
        collapse into particle behavior.

    metaphor:
      brief: "Awareness itself transforms what it touches"
      description: |
        As a metaphor, this suggests that consciousness is not passive
        but participatory. By observing your thoughts, emotions, or
        patterns, you change them. Awareness is transformative.

    psychology:
      themes:
        - Awareness transforms experience
        - Witnessing changes what is witnessed
        - Consciousness is participatory
        - Attention shapes reality

    journey_applications:
      phase_alignment: ["journey", "helm_deep_trance"]
      outcome_alignment: ["self_knowledge", "transformation", "healing"]
      when_to_use:
        - "Bringing awareness to patterns"
        - "Transformation through witnessing"
        - "Understanding how attention works"

    templates:
      ssml_observer: |
        <prosody rate="1.0" pitch="-1st">
        And here is something wonderful...<break time="2.5s"/>
        quantum physics tells us...<break time="2.5s"/>
        that observation changes what is observed...<break time="2.5s"/>
        Simply by watching...<break time="2.5s"/>
        with awareness...<break time="2.5s"/>
        with presence...<break time="2.5s"/>
        you are already changing...<break time="2.5s"/>
        what you observe...<break time="2.5s"/>
        Your awareness...<break time="2s"/>
        is transformative...<break time="3s"/>
        </prosody>

      ssml_witness_transform: |
        <prosody rate="1.0" pitch="-1st">
        As you witness this pattern...<break time="2.5s"/>
        this old way of being...<break time="2.5s"/>
        your very awareness...<break time="2.5s"/>
        begins to shift it...<break time="2.5s"/>
        Like light touching a particle...<break time="2.5s"/>
        consciousness touching experience...<break time="2.5s"/>
        transforms...<break time="2.5s"/>
        what it touches...<break time="3.5s"/>
        </prosody>

      visual_prompt: "Light beam illuminating swirling probability cloud, particle wave becoming defined point, consciousness observing reality"

  # ---------------------------------------------------------------------------
  # SUPERPOSITION
  # ---------------------------------------------------------------------------
  superposition:
    entry_id: "science.quantum.superposition"
    name: "Quantum Superposition"

    science:
      brief: "Particles exist in multiple states simultaneously until measured"
      description: |
        Before measurement, a quantum particle exists in a superposition
        of all possible states. Schr√∂dinger's famous thought experiment
        imagined a cat both alive and dead until observed. Only upon
        observation does the particle "collapse" into one definite state.

    metaphor:
      brief: "Multiple possibilities exist until you choose/observe"
      description: |
        As metaphor, this suggests that the future is not fixed but
        exists as multiple potentials. Your choices, attention, and
        consciousness "collapse" possibility into actuality. The self
        holds multiple versions until one is chosen.

    psychology:
      themes:
        - Multiple possibilities exist simultaneously
        - Choice collapses potential into actual
        - The future is not determined
        - Identity is fluid until observed

    journey_applications:
      phase_alignment: ["journey", "integration"]
      outcome_alignment: ["transformation", "empowerment", "creativity"]
      when_to_use:
        - "Exploring multiple futures/selves"
        - "Making transformative choices"
        - "Releasing fixed identity"
        - "Creative possibility work"

    templates:
      ssml_superposition: |
        <prosody rate="1.0" pitch="-1st">
        In this moment...<break time="2.5s"/>
        multiple versions of you...<break time="2.5s"/>
        exist simultaneously...<break time="2.5s"/>
        The you who heals...<break time="2s"/>
        the you who transforms...<break time="2s"/>
        the you who awakens...<break time="2.5s"/>
        All present...<break time="2.5s"/>
        all possible...<break time="2.5s"/>
        waiting for you to choose...<break time="2.5s"/>
        which reality...<break time="2s"/>
        to collapse into being...<break time="3.5s"/>
        </prosody>

      ssml_possibility_field: |
        <prosody rate="1.0" pitch="-1st">
        Before you lies...<break time="2.5s"/>
        a field of possibility...<break time="2.5s"/>
        shimmering...<break time="2s"/>
        undefined...<break time="2.5s"/>
        All futures possible...<break time="2.5s"/>
        until you choose...<break time="2.5s"/>
        And even now...<break time="2.5s"/>
        you begin to sense...<break time="2.5s"/>
        which possibility...<break time="2s"/>
        calls to you...<break time="3s"/>
        </prosody>

      visual_prompt: "Shimmering probability cloud with multiple ghostly versions overlapping, choice collapsing waves into form"

  # ---------------------------------------------------------------------------
  # WAVE-PARTICLE DUALITY
  # ---------------------------------------------------------------------------
  wave_particle_duality:
    entry_id: "science.quantum.wave_particle"
    name: "Wave-Particle Duality"

    science:
      brief: "Quantum entities behave as both waves and particles"
      description: |
        Light and matter exhibit properties of both waves (spread out,
        interfering) and particles (localized, discrete). They are neither
        strictly one nor the other, but something that transcends both
        categories.

    metaphor:
      brief: "We are both individual and connected, localized and infinite"
      description: |
        As metaphor, this points to the dual nature of self - both a
        localized individual (particle) and connected to everything
        (wave). We are simultaneously a unique point of consciousness
        and an expression of the universal field.

    psychology:
      themes:
        - Individual yet connected
        - Both local and non-local
        - Transcending either/or thinking
        - Union of opposites

    journey_applications:
      phase_alignment: ["helm_deep_trance", "integration"]
      outcome_alignment: ["spiritual_growth", "self_knowledge"]
      when_to_use:
        - "Unity/individuality themes"
        - "Transcending duality"
        - "Connection to all things"

    templates:
      ssml_wave_particle: |
        <prosody rate="1.0" pitch="-2st">
        And you are like light itself...<break time="2.5s"/>
        both a wave...<break time="2.5s"/>
        spreading infinitely...<break time="2.5s"/>
        connected to everything...<break time="2.5s"/>
        and a particle...<break time="2.5s"/>
        a unique point...<break time="2.5s"/>
        here and now...<break time="2.5s"/>
        You are both...<break time="2.5s"/>
        at once...<break time="2.5s"/>
        individual...<break time="2s"/>
        and infinite...<break time="3.5s"/>
        </prosody>

      visual_prompt: "Light showing both wave pattern and particle nature, individual glowing point spreading into infinite wave"

  # ---------------------------------------------------------------------------
  # QUANTUM ENTANGLEMENT
  # ---------------------------------------------------------------------------
  entanglement:
    entry_id: "science.quantum.entanglement"
    name: "Quantum Entanglement"

    science:
      brief: "Particles can be correlated across any distance instantaneously"
      description: |
        Entangled particles maintain correlated states regardless of
        distance. Measuring one instantly affects the other, even at
        opposite ends of the universe. Einstein called this "spooky
        action at a distance."

    metaphor:
      brief: "We are connected to everything, affecting and affected across space"
      description: |
        As metaphor, entanglement suggests that connection transcends
        physical distance. Our thoughts, intentions, and states may
        influence and be influenced by those we're connected to,
        regardless of physical separation.

    psychology:
      themes:
        - Deep interconnection
        - Non-local connection
        - Relationships transcend distance
        - Affecting and being affected

    journey_applications:
      phase_alignment: ["journey", "helm_deep_trance"]
      outcome_alignment: ["healing", "spiritual_growth"]
      when_to_use:
        - "Connection to loved ones (living or passed)"
        - "Healing relationships at a distance"
        - "Sensing the web of connection"

    templates:
      ssml_entanglement: |
        <prosody rate="1.0" pitch="-1st">
        And you are entangled...<break time="2.5s"/>
        connected...<break time="2.5s"/>
        to everyone you have loved...<break time="2.5s"/>
        across any distance...<break time="2.5s"/>
        across time itself...<break time="2.5s"/>
        What happens here...<break time="2.5s"/>
        in your heart...<break time="2.5s"/>
        ripples outward...<break time="2.5s"/>
        touching all...<break time="2.5s"/>
        who are entangled with you...<break time="3.5s"/>
        </prosody>

      visual_prompt: "Glowing threads of light connecting hearts across vast space, entangled particles pulsing in synchrony"

  # ---------------------------------------------------------------------------
  # THE QUANTUM FIELD
  # ---------------------------------------------------------------------------
  quantum_field:
    entry_id: "science.quantum.field"
    name: "The Quantum Field"

    science:
      brief: "All particles are excitations of underlying quantum fields"
      description: |
        Quantum field theory describes particles not as fundamental
        objects but as excitations or vibrations of underlying fields
        that pervade all of space. The electron field, for example,
        exists everywhere - electrons are where that field is excited.

    metaphor:
      brief: "We are waves in an infinite ocean of consciousness/energy"
      description: |
        As metaphor, the quantum field suggests that we are not
        separate objects but expressions of an underlying unified
        field of consciousness or energy. We are waves in an
        infinite ocean, temporarily distinct but never separate.

    psychology:
      themes:
        - Underlying unity
        - We are expressions of something greater
        - Connection to the source
        - Individual as universal

    journey_applications:
      phase_alignment: ["helm_deep_trance"]
      outcome_alignment: ["spiritual_growth", "transformation"]
      when_to_use:
        - "Unity consciousness experiences"
        - "Connection to source"
        - "Dissolving ego boundaries"

    templates:
      ssml_field: |
        <prosody rate="1.0" pitch="-2st">
        Beneath all forms...<break time="2.5s"/>
        beneath all particles...<break time="2.5s"/>
        there is a field...<break time="2.5s"/>
        infinite...<break time="2.5s"/>
        unified...<break time="2.5s"/>
        And you are a wave...<break time="2.5s"/>
        rising from this ocean...<break time="2.5s"/>
        appearing as yourself...<break time="2.5s"/>
        but never separate...<break time="2.5s"/>
        from the field...<break time="2.5s"/>
        from the source...<break time="3.5s"/>
        </prosody>

      visual_prompt: "Infinite ocean of light with waves rising and falling, individual form as expression of unified field"

  # ---------------------------------------------------------------------------
  # QUANTUM VACUUM / ZERO POINT
  # ---------------------------------------------------------------------------
  quantum_vacuum:
    entry_id: "science.quantum.vacuum"
    name: "Quantum Vacuum / Zero Point Energy"

    science:
      brief: "Empty space is actually full of potential energy and virtual particles"
      description: |
        The quantum vacuum is not truly empty but seethes with
        virtual particle pairs constantly appearing and disappearing.
        Zero-point energy is the baseline energy that exists even
        in the vacuum of space.

    metaphor:
      brief: "Emptiness is pregnant with possibility; stillness is alive"
      description: |
        As metaphor, this suggests that apparent emptiness or
        stillness is actually full of potential. The void is not
        dead but alive with possibility. Rest and silence are
        not absence but presence in potential form.

    psychology:
      themes:
        - Emptiness is pregnant with possibility
        - Stillness is alive
        - Potential in the void
        - Rest as generative

    journey_applications:
      phase_alignment: ["induction", "helm_deep_trance"]
      outcome_alignment: ["creativity", "relaxation", "spiritual_growth"]
      when_to_use:
        - "Entering stillness/void"
        - "Creative potential work"
        - "Rest as renewal"

    templates:
      ssml_vacuum: |
        <prosody rate="1.0" pitch="-2st">
        And in this stillness...<break time="2.5s"/>
        this apparent emptiness...<break time="2.5s"/>
        science tells us...<break time="2.5s"/>
        infinite energy...<break time="2.5s"/>
        infinite possibility...<break time="2.5s"/>
        waits...<break time="2.5s"/>
        The void is not empty...<break time="2.5s"/>
        It is full...<break time="2.5s"/>
        of everything...<break time="2.5s"/>
        not yet born...<break time="3.5s"/>
        </prosody>

      visual_prompt: "Seemingly empty space alive with flickering points of light, potential energy in the void, stillness pregnant with possibility"

# =============================================================================
# ADDITIONAL PHYSICS METAPHORS
# =============================================================================

additional_metaphors:

  # ---------------------------------------------------------------------------
  # COHERENCE / LASER
  # ---------------------------------------------------------------------------
  coherence:
    entry_id: "science.quantum.coherence"
    name: "Coherence (Laser Light)"

    metaphor:
      brief: "When energy is aligned and coherent, it becomes powerful"
      description: |
        A laser produces light where all waves are in phase (coherent),
        making it extraordinarily powerful compared to ordinary light.
        As metaphor: alignment of intention, thought, and energy
        creates extraordinary power.

    templates:
      ssml_coherence: |
        <prosody rate="1.0" pitch="-1st">
        And like a laser...<break time="2.5s"/>
        where all the light waves...<break time="2.5s"/>
        align perfectly...<break time="2.5s"/>
        creating power...<break time="2.5s"/>
        far beyond ordinary light...<break time="2.5s"/>
        So your intention...<break time="2.5s"/>
        your thoughts...<break time="2s"/>
        your energy...<break time="2.5s"/>
        when aligned...<break time="2.5s"/>
        become unstoppable...<break time="3s"/>
        </prosody>

  # ---------------------------------------------------------------------------
  # RESONANCE
  # ---------------------------------------------------------------------------
  resonance:
    entry_id: "science.quantum.resonance"
    name: "Resonance"

    metaphor:
      brief: "When frequencies match, energy transfers powerfully"
      description: |
        Resonance occurs when an object vibrates at its natural
        frequency, causing maximum energy transfer. As metaphor:
        when we align with our true nature, we receive maximum
        support from the universe.

    templates:
      ssml_resonance: |
        <prosody rate="1.0" pitch="-1st">
        And like a tuning fork...<break time="2.5s"/>
        that makes another sing...<break time="2.5s"/>
        without touching...<break time="2.5s"/>
        when you find your frequency...<break time="2.5s"/>
        your true vibration...<break time="2.5s"/>
        everything aligned with you...<break time="2.5s"/>
        begins to resonate...<break time="2.5s"/>
        to support you...<break time="2.5s"/>
        to amplify you...<break time="3s"/>
        </prosody>

  # ---------------------------------------------------------------------------
  # PHASE TRANSITION
  # ---------------------------------------------------------------------------
  phase_transition:
    entry_id: "science.quantum.phase_transition"
    name: "Phase Transition"

    metaphor:
      brief: "At critical points, matter transforms completely into new states"
      description: |
        Phase transitions (ice to water to steam) show how matter
        can completely transform its nature at critical points.
        As metaphor: transformation can be sudden and total when
        the right conditions are met.

    templates:
      ssml_phase_transition: |
        <prosody rate="1.0" pitch="-1st">
        And like ice becoming water...<break time="2.5s"/>
        water becoming steam...<break time="2.5s"/>
        at a certain point...<break time="2.5s"/>
        transformation is complete...<break time="2.5s"/>
        sudden...<break time="2.5s"/>
        total...<break time="2.5s"/>
        The old form...<break time="2.5s"/>
        simply doesn't exist anymore...<break time="2.5s"/>
        You have become...<break time="2.5s"/>
        something new...<break time="3.5s"/>
        </prosody>

  # ---------------------------------------------------------------------------
  # HOLOGRAPHIC PRINCIPLE
  # ---------------------------------------------------------------------------
  holographic:
    entry_id: "science.quantum.holographic"
    name: "Holographic Principle"

    metaphor:
      brief: "Each part contains information about the whole"
      description: |
        In a hologram, each piece contains information about the
        entire image. The holographic principle suggests this may
        be true of the universe. As metaphor: you contain within
        you information about the whole; the macrocosm is reflected
        in the microcosm.

    templates:
      ssml_holographic: |
        <prosody rate="1.0" pitch="-1st">
        And like a hologram...<break time="2.5s"/>
        where every fragment...<break time="2.5s"/>
        contains the whole image...<break time="2.5s"/>
        you contain within you...<break time="2.5s"/>
        the entire universe...<break time="2.5s"/>
        Everything you seek...<break time="2.5s"/>
        is already here...<break time="2.5s"/>
        encoded in your being...<break time="3s"/>
        </prosody>

