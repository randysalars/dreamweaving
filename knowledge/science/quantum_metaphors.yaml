# =============================================================================
# RESPONSIBLE USE
# =============================================================================

responsible_use:
  principles:
    - "Present as metaphors, not scientific claims"
    - "Use 'science suggests' or 'as a metaphor'"
    - "Don't claim quantum healing or quantum consciousness literally"
    - "Focus on the psychological truth the metaphor points to"
    - "Respect listeners' intelligence"

  language_guidelines:
    recommended:
      - "Like quantum physics shows us..."
      - "As a metaphor, this reminds us..."
      - "Poetically speaking..."
      - "In the language of physics..."

    avoid:
      - "Quantum physics proves..."
      - "Scientifically, this means..."
      - "According to science, you can..."

  note: |
    These metaphors work because they point to genuine psychological and
    spiritual truths, not because they are literally accurate physics.
    The unconscious mind responds to the imagery and meaning, not to
    scientific accuracy.

