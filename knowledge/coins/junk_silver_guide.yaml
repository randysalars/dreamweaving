# =============================================================================
# SORTING RULES
# =============================================================================
sorting:
  step_1:
    action: "Separate by denomination"
    create_piles:
      - dimes
      - quarters
      - halves
    note: "Never sell mixed piles unless intentional"

  step_2:
    action: "Pull anything that is NOT junk"
    remove:
      - "Slick key-date coins (rare but possible)"
      - "Proofs"
      - "Damaged/holed coins (sell separately)"
      - "40% halves (1965-1970 Kennedy)"

  step_3:
    action: "Decide your 'barter fraction'"
    common_strategy:
      sell: ["quarters", "halves"]
      keep: ["dimes"]
      reason: "Dimes are most practical unit in disruption scenarios"

  cherry_picking:
    rule: "DO NOT cherry-pick dates"
    reason: "Cherry-picking kills trust"
    buyer_expectation: "randomness, honesty, average wear"

