# Junk Silver Guide
# Based on: Notion page "3. Coins, stamps, basic supplies — Curated, not broad"
# Purpose: Complete guide for 90% U.S. silver coins

entry_id: coins.junk_silver
name: U.S. Junk Silver Complete Guide
category: bullion
description: >
  The most liquid form of small-denomination silver on earth.
  Junk silver = U.S. coins minted for circulation that contain 90% silver
  and carry no collector premium. Called "junk" because condition doesn't
  matter, dates usually don't matter - traded by face value, not rarity.

# =============================================================================
# DEFINITION
# =============================================================================
definition:
  what_it_is: >
    U.S. coins minted for circulation containing 90% silver,
    valued by face value, not collector interest.
  why_called_junk: >
    Condition doesn't matter. Dates (usually) don't matter.
    Traded by face value, not rarity.
  not_junk_in: "usefulness - most liquid small-denomination silver on earth"

# =============================================================================
# DENOMINATIONS
# =============================================================================
denominations:
  dimes:
    types:
      - name: "Mercury Dimes"
        years: "1916-1945"
        note: "Winged Liberty Head design"
      - name: "Roosevelt Dimes"
        years: "1946-1964"
        note: "FDR portrait"
    silver_per_coin_oz: 0.0715
    face_value: 0.10

  quarters:
    types:
      - name: "Washington Quarters"
        years: "1932-1964"
        note: "Most common junk silver quarter"
      - name: "Standing Liberty Quarters"
        years: "1916-1930"
        note: "Less common, same silver content"
    silver_per_coin_oz: 0.1788
    face_value: 0.25

  half_dollars:
    types:
      - name: "Walking Liberty Halves"
        years: "1916-1947"
        note: "Beautiful design, popular with collectors too"
      - name: "Franklin Halves"
        years: "1948-1963"
        note: "Ben Franklin design"
      - name: "Kennedy Halves"
        years: "1964 only"
        note: "ONLY 1964 is 90% silver"
    silver_per_coin_oz: 0.3575
    face_value: 0.50

  warning:
    forty_percent:
      description: "1965-1970 Kennedy halves are 40% silver"
      action: "SEPARATE CATEGORY - do not mix with 90%"
      silver_content: 0.1479

# =============================================================================
# SILVER CONTENT MATH (MEMORIZE THIS)
# =============================================================================
silver_math:
  per_dollar_fv:
    silver_oz: 0.715
    note: "Worn coins still average very close to this"
    examples:
      - fv: 1
        silver_oz: 0.715
      - fv: 10
        silver_oz: 7.15
      - fv: 100
        silver_oz: 71.5

  pricing_formula:
    formula: "Face Value × Multiplier"
    example: "If multiplier is 20× and you have $10 FV, price = $200"

  multiplier_guide:
    low: 18
    typical: 20
    high: 22
    note: "Varies with spot price and market conditions"

