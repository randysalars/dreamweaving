# =============================================================================
# APPLICATIONS TO SESSION DESIGN
# =============================================================================

session_design_applications:

  transformation_as_alchemy:
    principle: "The Great Work of alchemy is transformation of base to gold"
    application: |
      Session structure can follow alchemical stages:
      - Nigredo (blackening): Confronting shadow, dissolution of old form
      - Albedo (whitening): Purification, washing away impurities
      - Citrinitas (yellowing): Awakening of solar consciousness
      - Rubedo (reddening): Integration, the Philosopher's Stone

  mentalism_in_visualization:
    principle: "Mind creates reality"
    application: |
      Emphasize that imaginal experiences are real experiences.
      The brain doesn't distinguish between vividly imagined
      and actually experienced. What happens in journey creates
      real neurological and psychological change.

  correspondence_in_symbolism:
    principle: "As above, so below"
    application: |
      Use consistent symbolism that corresponds across levels.
      Water symbols should consistently represent emotion.
      Fire symbols should consistently represent transformation.
      This creates coherent symbolic language.

  polarity_in_shadow_work:
    principle: "Opposites are degrees of the same thing"
    application: |
      Frame shadow integration as shifting along a polarity
      rather than eliminating something. Fear and courage
      are the same energy at different poles. Transform
      rather than remove.

