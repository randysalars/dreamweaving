# =============================================================================
# DREAM FEEDBACK LOOP
# =============================================================================

dream_feedback:
  entry_id: "dream_work.interaction.feedback"
  name: "Dream Feedback Loop System"

  definition:
    brief: "Creating a continuous waking→dream→waking transformation cycle"
    extended: |
      The most powerful dream work creates a bidirectional loop:
      Dreamweaver seeds a symbol → Dream amplifies it → Dreamer records it →
      Dreamweaver responds in next session → Dream evolves further.
      This mimics ancient dream temples like those of Asclepius.

  components:

    dream_harvesting:
      name: "Dream Harvesting Ritual"
      description: "Morning practice to capture dream content"
      instructions:
        - "Upon waking, remain still"
        - "Let dream images surface"
        - "Write any symbol, no matter how small"
        - "Note emotions, characters, locations"
        - "Look for seeded symbols"
      templates:
        ssml_harvesting: |
          <prosody rate="1.0" pitch="-1st">
          And when you wake tomorrow...<break time="2.5s"/>
          before you move...<break time="2.5s"/>
          before you open your eyes fully...<break time="2.5s"/>
          let the dreams return...<break time="2.5s"/>
          What symbol appeared?<break time="2.5s"/>
          What feeling lingered?<break time="2.5s"/>
          Write it down...<break time="2.5s"/>
          even if it seems small...<break time="3.5s"/>
          </prosody>

    harvest_questions:
      name: "Dream Harvest Questions"
      list:
        - "What symbol did you receive?"
        - "Did you see the dream seed?"
        - "Did a guide appear?"
        - "What emotion lingered upon waking?"
        - "What did the dream show you about your path?"
        - "Were there any recurring elements?"

    symbol_continuation:
      name: "Symbol Continuation"
      description: "Dreams remix and evolve seeded symbols"
      explanation: |
        Once introduced, symbols develop their own life in dreams:
        - Dreams may repeat them
        - Expand their meaning
        - Reinterpret them
        - Offer additional insight
        This creates multi-night narratives and mythic identity development.

    generic_references:
      name: "Generic Dream References"
      description: "Reference dreams without specific knowledge"
      examples:
        - "Some of you may have seen the key last night..."
        - "If the guardian appeared in your dreams..."
        - "Those who visited the temple in sleep..."
      effect: "Listeners feel seen, subconscious fills the gaps"

# =============================================================================
# ADVANCED TECHNIQUES
# =============================================================================

advanced_techniques:
  entry_id: "dream_work.interaction.advanced"
  name: "Advanced Dream Interaction Techniques"

  techniques:

    emotion_field_seeding:
      name: "Emotional Resonance Fields"
      description: |
        Instead of seeding images, seed emotional atmospheres.
        Dreams will generate imagery that fits the emotional signature.
      emotions:
        - "Awe"
        - "Deep safety"
        - "Curiosity"
        - "Mystery"
        - "Expansion"
        - "Transformation"
      templates:
        ssml_emotion: |
          <prosody rate="1.0" pitch="-1st">
          And tonight...<break time="2.5s"/>
          let the feeling of awe...<break time="2.5s"/>
          flow through your dreams...<break time="2.5s"/>
          Whatever images come...<break time="2.5s"/>
          they will carry this sense...<break time="2.5s"/>
          of vast wonder...<break time="3.5s"/>
          </prosody>

    dream_body_activation:
      name: "Dream Body Awareness"
      description: "Activate awareness of the dream body"
      templates:
        ssml_dream_body: |
          <prosody rate="1.0" pitch="-1st">
          And feel your dream body awakening...<break time="2.5s"/>
          Lighter than your physical form...<break time="2s"/>
          more fluid...<break time="2s"/>
          more free...<break time="2.5s"/>
          This body knows how to dream...<break time="2.5s"/>
          Trust it to carry you...<break time="3.5s"/>
          </prosody>

    dream_reentry:
      name: "Dream Re-Entry"
      description: "Return to interrupted dreams"
      instructions:
        - "Wake naturally in the night"
        - "Keep eyes closed"
        - "Recall last dream scene vividly"
        - "Imagine walking back into it"
        - "Let sleep reclaim you"
      templates:
        ssml_reentry: |
          <prosody rate="1.0" pitch="-1st">
          And if you wake in the night...<break time="2.5s"/>
          keep your eyes closed...<break time="2.5s"/>
          Remember where you were...<break time="2.5s"/>
          in the dream...<break time="2.5s"/>
          And simply walk back in...<break time="2.5s"/>
          The dream welcomes your return...<break time="3.5s"/>
          </prosody>

    cliffhanger_endings:
      name: "Turn-Key Scenes / Cliffhangers"
      description: "Design incomplete endings that dreams finish"
      examples:
        - "A door half-open"
        - "A guide about to speak"
        - "A path leading into mist"
        - "A temple with unexplored rooms"
      templates:
        ssml_cliffhanger: |
          <prosody rate="1.0" pitch="-1st">
          And as you drift toward sleep...<break time="2.5s"/>
          the guide turns to you...<break time="2.5s"/>
          lips parting to speak...<break time="2.5s"/>
          something important...<break time="3s"/>
          And in the dream...<break time="2.5s"/>
          you will hear...<break time="2.5s"/>
          what they say...<break time="3.5s"/>
          </prosody>

    waking_synchronicity:
      name: "Dream-Waking Synchronicity"
      description: "Bridge dreams and waking life"
      templates:
        ssml_synchronicity: |
          <prosody rate="1.0" pitch="-1st">
          Tomorrow...<break time="2.5s"/>
          notice any symbol...<break time="2.5s"/>
          that appears twice...<break time="2.5s"/>
          in your waking world...<break time="2.5s"/>
          It may carry meaning...<break time="2.5s"/>
          from tonight's dream...<break time="3.5s"/>
          </prosody>

