  entry_id: "dream_work.interaction.incubation"
  name: "Dream Incubation"

  definition:
    brief: "The ancient and modern technique of planting a seed for a desired dream"
    extended: |
      Dream incubation has been practiced for millennia, from the temples
      of Asclepius to modern sleep laboratories. It works by presenting
      specific imagery, questions, or intentions before sleep, priming
      the dreaming mind to explore particular themes.

  methods:

    symbol_seeding:
      name: "Symbol Seeding"
      description: "Present a specific symbol that may appear in dreams"
      templates:
        ssml_seed: |
          <prosody rate="1.0" pitch="-1st">
          And as you drift toward sleep...<break time="2.5s"/>
          carry with you the image...<break time="2.5s"/>
          of a silver key...<break time="3s"/>
          If it appears in your dreams tonight...<break time="2.5s"/>
          it brings clarity...<break time="2.5s"/>
          understanding...<break time="2.5s"/>
          the opening of doors...<break time="3.5s"/>
          </prosody>

    question_incubation:
      name: "Question Incubation"
      description: "Pose a contemplative question for dreams to answer"
      templates:
        ssml_question: |
          <prosody rate="1.0" pitch="-1st">
          And tonight...<break time="2.5s"/>
          as you sleep...<break time="2.5s"/>
          hold gently the question...<break time="2.5s"/>
