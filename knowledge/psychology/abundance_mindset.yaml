# Abundance Mindset Knowledge Base
# Comprehensive framework for prosperity consciousness through Dreamweaving
# Schema version: 1.0

meta:
  domain: psychology
  category: abundance
  description: |
    Complete abundance mindset framework integrating transpersonal psychology,
    subconscious reprogramming, archetypal prosperity symbols, quantum field
    metaphors, and advanced identity transformation techniques. Provides
    Dreamweaving templates for cultivating wealth consciousness at all levels.

  core_insight: |
    An abundance mindset is not built through willpower. It is built through
    identity reconstruction at subconscious depth. You cannot install abundance
    on top of scarcity wounds. The subconscious only accepts abundance when it
    feels safe—and when the identity has been rebuilt to hold it.

# ═══════════════════════════════════════════════════════════════════════════════
# SECTION 1: SCARCITY DEPROGRAMMING
# ═══════════════════════════════════════════════════════════════════════════════

scarcity_deprogramming:
  entry_id: "psychology.abundance.scarcity_release"
  name: "Scarcity Identity Dissolution"

  principle: |
    You cannot install abundance on top of scarcity wounds.
    The old programming must be dissolved before new patterns can take root.

  scarcity_sources:
    inherited_narratives:
      description: "Family and cultural stories about money, worth, and limitation"
      examples:
        - "Money doesn't grow on trees"
        - "We can't afford that"
        - "Rich people are greedy"
        - "There's never enough"
        - "You have to work hard for every penny"

    childhood_financial_trauma:
      description: "Early experiences of lack, loss, or financial stress"
      examples:
        - "Parental arguments about money"
        - "Experiencing poverty or deprivation"
        - "Seeing parents struggle or fail"
        - "Being told 'we can't afford it' repeatedly"

    cultural_conditioning:
      description: "Societal beliefs about wealth, class, and deserving"
      examples:
        - "Money is the root of all evil"
        - "Spiritual people shouldn't want money"
        - "Success means selling out"
        - "You can't have it all"

    ancestral_patterns:
      description: "Multi-generational poverty or scarcity consciousness"
      examples:
        - "Famine memory in lineage"
        - "Immigrant struggle stories"
        - "Class-based limitations"
        - "Persecution for wealth"

  dissolution_techniques:

    subconscious_archives:
      entry_id: "psychology.abundance.technique.archives"
      name: "Hall of Old Stories"
      description: "Guided journey to release scarcity narratives"

      method: |
        Guide the viewer down a staircase into the subconscious archives.
        Show them a "hall of old stories" where scarcity thoughts appear
        as brittle, fading structures. Have them release, burn, or transform
        these artifacts.

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        You are descending now... <break time="1.5s"/>
        down a spiral staircase... <break time="1.5s"/>
        into the archives... of your subconscious mind... <break time="2.5s"/>

        With each step down... you go deeper... <break time="2s"/>

        Until you arrive... in a vast hall... <break time="1.5s"/>
        filled with shelves... of old stories... <break time="2s"/>

        These are the beliefs... you inherited... <break time="1.5s"/>
        the limitations... you absorbed... <break time="1.5s"/>
        the scarcity patterns... that were never yours... <break time="2.5s"/>

        Look around... <break time="1.5s"/>

        See how these old stories appear... <break time="1.5s"/>
        as dusty books... crumbling scrolls... <break time="1.5s"/>
        brittle and faded... losing their power... <break time="2.5s"/>

        In the center of this hall... <break time="1.5s"/>
        there is a golden fire... <break time="1.5s"/>
        a transformative flame... <break time="2s"/>

        One by one... <break time="1s"/>
        take these old stories... <break time="1.5s"/>
        and cast them into the fire... <break time="2s"/>

        Watch them transform... <break time="1.5s"/>
        into golden light... <break time="1.5s"/>
        into pure energy... <break time="1.5s"/>
        into possibility... <break time="3s"/>

        With each story released... <break time="1.5s"/>
        you feel lighter... freer... <break time="1.5s"/>
        more spacious inside... <break time="3s"/>
        </prosody>
        </speak>

    somatic_release:
      entry_id: "psychology.abundance.technique.somatic_release"
      name: "Safety-Based Somatic Release"
      description: "Body-centered scarcity clearing through safety signals"

      principle: |
        The subconscious only accepts abundance when it feels safe.
        Use subtle binaural patterns + breath cues that signal safety
        to release stored scarcity tension from the body.

      body_locations:
        jaw: "Holding back expression, fear of asking"
        throat: "Unable to speak needs, swallowed desires"
        chest: "Heart protection, fear of receiving"
        solar_plexus: "Power surrendered, worthlessness"
        belly: "Survival fear, primal lack"
        lower_back: "Carrying financial burden"

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        And now... bring your awareness... to your body... <break time="2s"/>

        Notice where scarcity lives... in your physical form... <break time="2.5s"/>

        Perhaps a tightness... in your jaw... <break time="1.5s"/>
        from holding back... from not asking... <break time="2s"/>

        Perhaps a constriction... in your chest... <break time="1.5s"/>
        from protecting your heart... from receiving... <break time="2s"/>

        Perhaps a heaviness... in your belly... <break time="1.5s"/>
        from survival fears... primal lack... <break time="2.5s"/>

        Now... with each breath... <break time="1.5s"/>
        send a message of safety... to these places... <break time="2s"/>

        Breathing in... safety... <break time="2s"/>
        Breathing out... release... <break time="2.5s"/>

        Your body can let go now... <break time="1.5s"/>
        It is safe... to receive... <break time="1.5s"/>
        It is safe... to expand... <break time="1.5s"/>
        It is safe... to have... <break time="3s"/>
        </prosody>
        </speak>

    belief_extinction_shockwave:
      entry_id: "psychology.abundance.technique.shockwave"
      name: "Belief Extinction Shockwave"
      description: "Powerful technique to destroy limiting beliefs so thoroughly they cannot re-form"

      method: |
        1. Visualize a sphere of compressed energy above the viewer
        2. The sphere detonates in slow motion
        3. Shockwaves ripple through the subconscious
        4. Each shockwave annihilates a belief, clears a pattern,
           severs an ancestral chain, erases a limitation

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Above you now... <break time="1.5s"/>
        a sphere of pure transformative energy... <break time="1.5s"/>
        compressed... powerful... waiting... <break time="2.5s"/>

        This sphere contains... the power to annihilate... <break time="1.5s"/>
        every limiting belief... you've ever held... <break time="2s"/>

        Watch now... as it detonates... <break time="2s"/>

        In slow motion... <break time="1.5s"/>
        a shockwave expands outward... <break time="2s"/>

        As it passes through you... <break time="1.5s"/>
        feel it dissolving... <break time="1.5s"/>
        every scarcity pattern... <break time="1.5s"/>
        every inherited limitation... <break time="1.5s"/>
        every ancestral wound around money... <break time="2.5s"/>

        Another wave... <break time="1.5s"/>
        shattering beliefs about worthiness... <break time="2s"/>

        Another wave... <break time="1.5s"/>
        clearing fears about receiving... <break time="2s"/>

        Another wave... <break time="1.5s"/>
        erasing doubts about deserving... <break time="2.5s"/>

        Wave after wave... <break time="1.5s"/>
        until nothing remains... <break time="1.5s"/>
        but pure... open... possibility... <break time="3s"/>
        </prosody>
        </speak>

    total_identity_collapse:
      entry_id: "psychology.abundance.technique.identity_collapse"
      name: "Total Identity Collapse Protocol"
      description: "Advanced technique for burning away the identity that cannot hold wealth"

      principle: |
        Billionaires aren't made by adding beliefs—they are made by burning
        away identities that cannot hold wealth. This creates emptiness first,
        from which a new self can be forged.

      what_dissolves:
        - "Scarcity stories"
        - "Childhood financial trauma"
        - "Inherited poverty archetypes"
        - "Subconscious guilt about having"
        - "Fear of being seen"
        - "Fear of receiving"
        - "Fear of power"
        - "Fear of expansion"

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        You stand now... before a cosmic incinerator... <break time="2s"/>

        A furnace of transformation... <break time="1.5s"/>
        that burns away... everything that limits you... <break time="2.5s"/>

        Before you can become... who you're meant to be... <break time="2s"/>
        you must release... who you've been pretending to be... <break time="2.5s"/>

        See now... all your limiting beliefs... <break time="1.5s"/>
        appearing as masks... shells... husks... <break time="2s"/>

        The mask of "not enough"... <break time="1.5s"/>
        The shell of "who am I to have this?"... <break time="1.5s"/>
        The husk of "money is hard"... <break time="2s"/>

        One by one... cast them into the fire... <break time="2s"/>

        Watch your old identity... collapse... <break time="1.5s"/>
        into golden dust... <break time="2s"/>

        Feel the emptiness... that remains... <break time="2s"/>

        This emptiness is not loss... <break time="1.5s"/>
        This emptiness is space... <break time="1.5s"/>
        Space for something new... <break time="1.5s"/>
        Space for something vast... <break time="2s"/>

        From this void... a new self will be forged... <break time="3s"/>
        </prosody>
        </speak>

