worthiness_work:
  entry_id: "psychology.abundance.worthiness"
  name: "Self-Worth and Deservingness Rewiring"

  principle: |
    Abundance aligns with identity and worthiness, not logic.
    You never outperform your self-image. You always return to
    the identity your subconscious believes is true.

  core_wounds:
    not_enough:
      belief: "I am not enough as I am"
      healing: "You are inherently worthy, independent of achievement"

    not_deserving:
      belief: "I don't deserve good things"
      healing: "Receiving is natural; guilt is learned"

    wrong_to_have:
      belief: "It's wrong/selfish to have abundance"
      healing: "Your prosperity benefits everyone"

    others_first:
      belief: "Others deserve it more than me"
      healing: "There is enough for everyone; your portion awaits"

    must_struggle:
