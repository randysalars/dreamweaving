energetic_frameworks:
  entry_id: "psychology.abundance.energetic"
  name: "Quantum and Energetic Abundance Technologies"

  note: |
    These are metaphorical and psychological frameworks, not literal physics.
    They work through emotional coherence, symbolic resonance, and identity shift.

  heart_coherence:
    entry_id: "psychology.abundance.energetic.heart"
    name: "Heart Coherence for Receiving"

    principle: |
      An abundant mindset requires alignment between thought → emotion → energy.
      Heart coherence creates a state where intention becomes energetically "sticky."
      The heart's electromagnetic field broadcasts intentions into the environment.

    coherence_induction:
      - "Slow rhythmic breathing"
      - "Focus attention on heart center"
      - "Generate feelings of gratitude"
      - "Visualize heart radiating golden light"

    template: |
      <speak>
      <prosody rate="1.0" pitch="-2st">
      Bring your awareness now... to your heart center... <break time="2s"/>

      Begin to breathe... slowly... deeply... <break time="1.5s"/>
      in rhythm with your heartbeat... <break time="2s"/>

      As you breathe... feel your heart... <break time="1.5s"/>
      coming into coherence... <break time="2s"/>

      Generate now... a feeling of gratitude... <break time="1.5s"/>
      for something... anything... in your life... <break time="2.5s"/>

      Feel this gratitude... warming your chest... <break time="2s"/>

      And as your heart becomes coherent... <break time="1.5s"/>
      it begins to broadcast... <break time="1.5s"/>
      a clear signal... into the field around you... <break time="2.5s"/>

      This coherent heart... is a receiver... <break time="1.5s"/>
      attuned to abundance... <break time="1.5s"/>
      attracting opportunities... people... resources... <break time="2s"/>

      Your heart is now... a prosperity magnet... <break time="3s"/>
      </prosody>
      </speak>

  abundance_attractor_state:
    entry_id: "psychology.abundance.energetic.attractor"
    name: "Abundance Attractor State"

    principle: |
      Instead of seeking abundance, create an internal gravitational field for it.
      Like attractors in complexity theory, you become a mass that abundance orbits.

    method: |
      Create a psychoenergetic "vortex" that spins around the heart or solar plexus,
      pulling in opportunities, ideas, people. The viewer doesn't think abundance—
      they become a mass that abundance orbits.

    imagery:
      - "A star forming in a nebula"
      - "A sun pulling planets into alignment"
      - "A black hole collapsing scarcity into light"

    template: |
      <speak>
      <prosody rate="1.0" pitch="-2st">
      Deep within your center... <break time="1.5s"/>
      something is forming... <break time="2s"/>

      A vortex... of attractive power... <break time="2s"/>

      Feel it beginning to spin... <break time="1.5s"/>
      slowly at first... <break time="1.5s"/>
      then faster... <break time="2s"/>

