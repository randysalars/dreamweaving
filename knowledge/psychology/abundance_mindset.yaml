      and they know... how the story unfolds... <break time="2.5s"/>

      They reach out... <break time="1.5s"/>
      and place something in your hands... <break time="2s"/>

      A glowing emblem... of abundance... <break time="2s"/>

      As you receive it... <break time="1.5s"/>
      feel the transmission... <break time="1.5s"/>
      their confidence... flowing into you... <break time="1.5s"/>
      their worthiness... becoming yours... <break time="1.5s"/>
      their ease with receiving... now yours... <break time="3s"/>
