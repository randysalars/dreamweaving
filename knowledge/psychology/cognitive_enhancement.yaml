  dual_process_synchronizer:
    entry_id: "psychology.cognition.dual_process_synchronizer"
    name: "Dual-Process Synchronizer"
    domain: "psychology"
    category: "cognition"

    definition:
      brief: "Techniques for synchronizing analytical (System 2) and intuitive (System 1) thinking into integrated whole-brain cognition"
      extended: |
        Dual-Process Theory describes two modes of thinking:
        - System 1: Fast, intuitive, automatic, pattern-matching
        - System 2: Slow, analytical, deliberate, logical

        Most people use these separately, creating:
        - Intuitive leaps without logical verification
        - Analytical paralysis without intuitive insight
        - Conflict between "head" and "gut"

        The Dual-Process Synchronizer trains:

        1. MEETING THE TWO GUIDES
           - The Analyst: precise, logical, systematic
           - The Oracle: intuitive, pattern-sensing, holistic
           - They appear as distinct presences in the journey

        2. MERGING ENERGIES
           - The guides combine into an integrated presence
           - Neither dominates; both contribute
           - Creates a "third" mode of unified cognition

        3. INTEGRATED QUESTIONING
           - Problems are presented to the merged presence
           - Answers combine logical structure with intuitive insight
           - Both "feel right" and "make sense"

        4. PRACTICE WHOLE-BRAIN THINKING
           - Repeated training builds new neural pathways
           - Integration becomes automatic over time
           - Access both systems simultaneously in waking life

        This creates whole-brain thinking where analysis and intuition
        work as partners rather than competitors.
      essence: "When logic and intuition dance together, genius emerges"

    attributes:
      energy_quality: balanced
      element: air
      planetary: mercury
      chakra: third_eye
      brainwave: alpha

