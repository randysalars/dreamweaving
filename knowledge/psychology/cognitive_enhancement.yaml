  problem_dissolution_vortex:
    entry_id: "psychology.cognition.problem_dissolution_vortex"
    name: "Problem Dissolution Vortex"
    domain: "psychology"
    category: "cognition"

    definition:
      brief: "A hypnotic cognitive purifier that decomposes problems into symbolic fragments, leaving only core truth and insight"
      extended: |
        The Problem Dissolution Vortex is more powerful than normal reframing -
        it's symbolic cognitive alchemy that dissolves problems entirely,
        leaving only essential insight.

        THE VORTEX PROTOCOL:

        1. MANIFESTATION
           - A swirling black-violet vortex appears
           - It hums with transformative energy
           - It dissolves what is unnecessary, preserves what is true

        2. LOADING THE PROBLEM
           - Place the problem or mental block into the vortex
           - Watch it begin to spin and fragment

        3. DECOMPOSITION
