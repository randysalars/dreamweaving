        stream of life information.

        THE TEMPLE STRUCTURE:

        1. ENTER THE SORTING HALL
           - A grand hall with five glowing alcoves
           - Scrolls/packages fly toward you representing recent information

        2. THE FIVE ALCOVES (GTD-inspired)
           - KNOWLEDGE: Things to learn/remember
           - ACTION: Things requiring immediate doing
           - DELEGATION: Things others should handle
           - REFLECTION: Things requiring deeper thought
           - REMOVAL: Things to release/ignore

        3. SORTING PRACTICE
           - Each scroll presents itself
           - You sense its nature
           - You direct it to the appropriate alcove
           - The sorting becomes faster with practice

        4. INTEGRATION WISDOM
           - A guardian at each alcove offers insight:
             - Knowledge Guardian: "What does this teach?"
             - Action Guardian: "What is the next step?"
             - Delegation Guardian: "Who can help?"
             - Reflection Guardian: "What deeper meaning?"
             - Removal Guardian: "Can you let this go?"

        5. CLEARING THE QUEUE
