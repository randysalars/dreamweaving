    definition:
      brief: "A living metaphor for learning and memory where knowledge becomes plants, trees, and gardens that can be cultivated"
      extended: |
        The Neural Pathway Garden treats the brain's learning architecture
        as a living ecosystem that can be consciously cultivated.

        THE GARDEN STRUCTURE:

        1. EACH TOPIC/SKILL = A PLANT
           - Small seedlings = new learning
           - Growing plants = developing skills
           - Mature trees = mastered domains
           - Flowering plants = active application
           - Fruit-bearing = creative output

        2. CONNECTIONS = VINE-BRIDGES
           - Related concepts connect via vines
           - Cross-domain insights = bridges between garden sections
           - The more connections, the stronger the network

        3. GARDENING ACTIONS
           - Planting: introducing new knowledge
           - Watering: attention, practice, review
           - Pruning: removing confusion, outdated info
           - Fertilizing: adding context, examples, applications
           - Harvesting: utilizing knowledge for creation

        4. GARDEN ZONES
           - Different areas for different domains
           - Central tree = core identity/expertise
           - Edge areas = new explorations

        The brain encodes these metaphors as schemas (mental models),
        making abstract learning processes concrete and manipulable.
        Regular visits to the garden reinforce neural pathways.
      essence: "Tend your mind as a gardener tends the garden, and wisdom blooms"

