  symbolic_compression:
    entry_id: "psychology.cognition.symbolic_compression"
    name: "Symbolic Compression for Accelerated Thinking"
    domain: "psychology"
    category: "cognition"

    definition:
      brief: "Using symbols to compress vast meaning into simple forms, enabling faster thinking and deeper pattern recognition"
      extended: |
        Symbols compress vast meaning into simple forms. A dreamweaving
        filled with archetypes acts like a symbol processor, letting you
        metabolize ideas faster than verbal-linear thinking allows.

        Core compression symbols:
        - Mountain = long-term goals, challenges overcome
        - Forge = transformation, refinement, creation
        - River = emotional processing, flow, change
        - Star = intuitive guidance, aspiration, light in darkness
        - Tree = growth, rootedness, branching possibilities
        - Bridge = connection, transition, crossing thresholds
        - Key = solutions, access, unlocking potential
        - Mirror = self-reflection, truth, seeing clearly

        This gives the mind a visual-semantic compression system that:
        - Improves recall through vivid imagery
        - Enhances reasoning through symbolic manipulation
        - Accelerates decision-making through pattern matching
        - Creates reusable mental shortcuts (cognitive artifacts)

        Over time, your internal symbol library becomes a high-bandwidth
        language for thought itself.
      essence: "A symbol contains the ocean in a drop"

    attributes:
      energy_quality: active
      element: air
      planetary: mercury
      chakra: third_eye
      brainwave: alpha

    applications:
      journey_phases: [journey, helm_deep_trance, integration]
      outcome_alignment: [cognitive_enhancement, creativity, focus]
      use_cases:
        - "Building personal symbol vocabulary"
        - "Compressing complex ideas into manageable forms"
        - "Creating cognitive artifacts for repeated use"
        - "Enhancing memory through symbolic encoding"
      contraindications:
        - "Over-reliance on symbols without grounding in specifics"
        - "Symbol confusion (too many conflicting meanings)"

    templates:
      ssml_snippet: |
        <prosody rate="1.0" pitch="-1st">
        And now see the idea before you...<break time="2s"/>
        watch as it compresses...<break time="1.5s"/>
