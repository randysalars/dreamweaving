  # ---------------------------------------------------------------------------
  cognitive_reframing_chamber:
    entry_id: "psychology.cognition.reframing_chamber"
    name: "Cognitive Reframing Chamber"
    domain: "psychology"
    category: "cognition"

    definition:
      brief: "A symbolic space for upgrading thought patterns and removing cognitive distortions through mirror-based transformation"
      extended: |
        The Cognitive Reframing Chamber uses the mirror as a transformation
        tool, allowing direct visualization and modification of thought patterns.

        THE REFRAMING CHAMBER PROTOCOL:

        1. ENTER THE CHAMBER OF MIRRORS
           - A circular room with shifting mirrors on all walls
           - Each mirror shows a different aspect of thought

        2. IDENTIFY DISTORTED PATTERNS
           - One mirror shows a recurring thought pattern
           - See it clearly: catastrophizing, black-and-white thinking,
             should statements, mind reading, etc.
           - The distortion is visible as warping in the mirror

        3. CALL THE GUIDE
           - A wise guide appears who can "rewrite" reflections
           - They understand both your intent and higher truth

        4. TRANSFORM THE REFLECTION
           - The guide adjusts the mirror
           - The warped thought straightens into an empowered version
           - Same situation, new interpretation
           - The old pattern dissolves; the new installs

        5. ANCHOR THE UPGRADE
           - Step through the mirror into the new pattern
           - Embody the upgraded thought form
           - Feel it as your new default

        6. REPEAT FOR MULTIPLE PATTERNS
           - Move to other mirrors as needed
           - Build a library of upgraded thought patterns

        This uses hypnotic reframing combined with symbolic restructuring
        for deep cognitive change.
      essence: "The mirror shows what we think; the transformed mirror shows what we could think"

    attributes:
