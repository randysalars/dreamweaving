  insight_bridge:
    entry_id: "psychology.cognition.insight_bridge"
    name: "The Insight Bridge Method"
    domain: "psychology"
    category: "cognition"

    definition:
      brief: "A structured technique for solving problems using coordinated conscious and subconscious processing"
      extended: |
        The Insight Bridge Method creates a visible symbolic structure for
        shuttling problems between conscious and subconscious processing.

        THE INSIGHT BRIDGE PROTOCOL:

        1. ENTER A CALM LANDSCAPE
           - Establish relaxed, receptive state
           - Ground in embodied awareness

        2. SEE THE GLOWING BRIDGE
           - A luminous bridge appears, connecting:
             - Near side: conscious awareness
             - Far side: deep subconscious/unknown

        3. LOAD THE PROBLEM
           - Place your problem or question into a floating sphere
           - Hold it without trying to solve it

        4. RELEASE ACROSS THE BRIDGE
           - Let the sphere drift across the bridge
           - Watch it disappear into the subconscious mists
           - Release all effort to solve

        5. RECEIVE INSIGHT PACKAGES
           - Notice what drifts back across the bridge
           - Symbols, images, feelings, phrases
           - Accept without immediate interpretation

        6. INTEGRATE UPON RETURN
           - Bring the packages back to waking awareness
           - Interpret and apply the insights
           - Trust the process even if meaning isn't immediate

        This trains the brain in conscious-subconscious collaboration,
        creating reliable insight-generation loops.
      essence: "The bridge between knowing and not-knowing crosses the waters of insight"

    attributes:
      energy_quality: receptive
      element: water
      planetary: moon
      chakra: third_eye
      brainwave: theta

