  insight_incubation:
    entry_id: "psychology.cognition.insight_incubation"
    name: "Insight Incubation via Default Mode Network"
    domain: "psychology"
    category: "cognition"

    definition:
      brief: "Using dreamweaving to activate the default mode network for subconscious problem-solving and 'aha!' moment generation"
      extended: |
        Dreamweavings activate the default mode network (DMN), which excels at:
        - Reorganizing ideas across disparate domains
        - Connecting distant concepts through associative pathways
        - Generating insights that structured analytical thinking misses
        - Processing problems during apparent "mental rest"

        This is the same mechanism behind:
        - Hypnagogic breakthroughs (Edison, Dali techniques)
        - Creative flow states
        - "Aha!" moments and sudden insight
        - Dream-based problem solving

        Use dreamweavings to deliberately incubate problems by:
        1. Loading the problem into symbolic form
        2. Releasing attachment to solving it
        3. Allowing subconscious processing during journey
        4. Receiving insight packages upon return

        The subconscious mind can process problems while the conscious mind
        is engaged in symbolic exploration, returning solutions that feel
        like gifts rather than effortful conclusions.
      essence: "Plant the seed of a question and harvest the flower of insight"

    attributes:
      energy_quality: receptive
      element: water
      planetary: moon
      chakra: third_eye
      brainwave: theta

    applications:
      journey_phases: [deepening, journey, helm_deep_trance, integration]
      outcome_alignment: [cognitive_enhancement, creativity, intuition]
      use_cases:
        - "Complex problem incubation sessions"
        - "Creative breakthrough journeys"
        - "Decision clarity through subconscious processing"
        - "Scientific/technical insight generation"
      contraindications:
        - "Obsessive rumination patterns (need release first)"
        - "Severe anxiety about outcomes (creates interference)"

    templates:
      ssml_snippet: |
        <prosody rate="1.0" pitch="-1st">
        And now place your question into a sphere of light...<break time="2s"/>
        watch it drift into the deeper waters of mind...<break time="2s"/>
        you don't need to solve anything now...<break time="1.5s"/>
        simply let it go...<break time="2s"/>
        and trust that part of you...<break time="1.5s"/>
        that works while you rest...<break time="2.5s"/>
