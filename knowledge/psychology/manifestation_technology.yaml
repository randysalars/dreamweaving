  note: |
    These frameworks are included as powerful symbolic and psychological technologies,
    not claims about supernatural causation. The mechanisms work through altered states,
    symbolic encoding, focused intention, and identity transformation.

  unified_mechanism:
    entry_id: "psychology.manifestation.esoteric.unified"
    name: "The Unified Mechanism of Reality-Altering Practices"

    description: |
      Across all esoteric traditions, real-world changes happen when five components align:
      1. Altered State - Trance, meditation, ecstasy, prayer, gnosis, theta
      2. Symbolic Encoding - Sigils, prayers, archetypes, gods, correspondences
      3. Focused Intention - Clear, singular, emotionally charged desire
      4. Energetic Activation - Breath, emotion, visualization, movement, chanting
      5. Identity Shift - Becoming the person for whom the result is natural

    five_components:
      altered_state:
        description: "Trance, meditation, ecstasy, prayer, gnosis, theta"
        dreamweaving: "Induction sequences create optimal receptive states"

      symbolic_encoding:
        description: "Sigils, prayers, archetypes, gods, elemental correspondences"
