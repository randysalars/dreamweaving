quantum_field_frameworks:
  note: |
    These are metaphors and speculative frameworks, not literal physics.
    They bypass the analytical mind and empower change through symbolic resonance.
    Use responsibly—as powerful imagery, not scientific claims.

  consciousness_substrate:
    entry_id: "psychology.manifestation.quantum.substrate"
    name: "The Quantum Field as Creative Substrate"

    definition:
      brief: "The fluctuating ocean of pure potential where particles exist as probability waves waiting to be shaped"
      extended: |
        At the deepest known level of existence lies the quantum field—a fluctuating
        ocean of pure potential where particles are not "things" but probabilities,
        information structures, and vibrational states waiting to be shaped. In this
        domain, there is no solid matter, everything exists as waves of possibility,
        observation restructures probability, and intentional states influence systems.

    metaphorical_principles:
      - "No solid matter—only probability waves"
      - "Everything exists as waves of possibility"
      - "Observation restructures probability"
      - "Intentional states influence field behavior"
      - "Coherent states produce more defined outcomes"

    templates:
      ssml_field_awareness: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        And as you go deeper... <break time="1.5s"/>
        you begin to sense... something vast... <break time="2s"/>

        A field... of infinite possibility... <break time="1.5s"/>
        underlying all of existence... <break time="2.5s"/>

        In this field... nothing is fixed... <break time="1.5s"/>
        Everything exists... as waves of potential... <break time="2s"/>

        Your thoughts... your intentions... <break time="1.5s"/>
        ripple through this field... <break time="1.5s"/>
        shaping what becomes real... <break time="2.5s"/>

        Feel yourself... as part of this field... <break time="2s"/>
        not separate from it... <break time="1.5s"/>
        but a conscious point... within it... <break time="2s"/>

        A point... that can reshape... the waves... <break time="2.5s"/>
        </prosody>
        </speak>

  thought_as_energy:
    entry_id: "psychology.manifestation.quantum.thought_energy"
    name: "Thoughts as Energetic Structures"

    domains:
      neural_electromagnetic:
        description: "Neural electrical activity produces measurable electromagnetic fields"
        effects:
          - "Influences heart rhythm"
          - "Affects hormonal system"
          - "Biases perceptual processing"
          - "Shapes behavioral decisions"

      heart_coherence:
        description: "The heart produces the body's largest electromagnetic field"
        principle: |
          A coherent heart field = powerful signal into environment
          An incoherent field = noise, scattered intention
          "Manifest with emotion" describes heart-coherence phenomenon

      field_information:
        description: "Thoughts as informational ripples in the universal substrate"
        framework: |
          David Bohm's Implicate Order suggests consciousness interacts with the
          information substrate, folding and unfolding reality from deeper layers.
          Thought = informational ripple
          Reality = the field reorganizing around that ripple

    templates:
      ssml_heart_coherence: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Bring your attention now... to your heart... <break time="2s"/>

        Your heart... the most powerful electromagnetic generator... <break time="1.5s"/>
        in your entire body... <break time="2s"/>

        When your heart is coherent... <break time="1.5s"/>
        it broadcasts... a clear signal... <break time="1.5s"/>
        into the field around you... <break time="2.5s"/>

        Feel now... gratitude... <break time="1.5s"/>
        or love... <break time="1.5s"/>
        or deep certainty... <break time="2s"/>

        Feel your heart... coming into coherence... <break time="2s"/>

        A strong... clear... radiant signal... <break time="1.5s"/>
        broadcasting your intention... <break time="1.5s"/>
        into the fabric of reality... <break time="2.5s"/>

        The field responds... to this coherence... <break time="2s"/>
        rearranging itself... around your heart's signal... <break time="3s"/>
        </prosody>
        </speak>

  observer_effect:
    entry_id: "psychology.manifestation.quantum.observer"
    name: "The Observer Effect as Mental Technology"

    definition:
      brief: "Observation collapses probability into actuality—attention creates reality"
      extended: |
        In quantum physics, observation collapses a probability field into a definite
        state. While not literally the same as human attention shaping physical reality,
        the metaphorical alignment is powerful: You observe a possibility → it becomes
        more real in your psychology → your psychology shapes behavior → your behavior
        shapes matter. Thus attention does create reality, via multi-layered cascades.

    mechanism_metaphor:
      - "Observe possibility → becomes real in psychology"
      - "Psychology shapes behavior"
      - "Behavior shapes physical outcomes"
      - "Attention creates reality through cascading effects"

    templates:
      ssml_observer_collapse: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Before you now... <break time="1.5s"/>
        shimmer multiple possibilities... <break time="1.5s"/>
        like waves... overlapping... undefined... <break time="2.5s"/>

        Your future... exists in all of them... simultaneously... <break time="2s"/>

        But as you turn your attention... <break time="1.5s"/>
        as you observe... one particular outcome... <break time="2s"/>

        Something happens... <break time="1.5s"/>

        The wave collapses... <break time="1.5s"/>
        into particle... <break time="1.5s"/>
        into form... <break time="1.5s"/>
        into certainty... <break time="2.5s"/>

        Your attention... is the sculptor... <break time="2s"/>
        Your observation... creates reality... <break time="2s"/>

        Look now... at the future you choose... <break time="2s"/>
        Watch it solidify... into inevitability... <break time="3s"/>
        </prosody>
        </speak>

  field_resonance:
    entry_id: "psychology.manifestation.quantum.resonance"
    name: "Field Resonance and Frequency Matching"

    definition:
      brief: "All systems seek resonance; you experience realities that match your dominant internal frequency"
      extended: |
        All systems seek resonance. In physics, particles lock in when frequencies
        synchronize. In biology, cells communicate through vibrational signals. In
        psychology, your emotional and mental state acts like a tuning fork. You
        experience the realities that match your dominant internal resonance.

    principle: |
      You experience the realities that match your dominant internal resonance.
      "Raising your frequency" = entering higher coherence states.

    templates:
      ssml_frequency_tuning: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Imagine now... <break time="1.5s"/>
        that you are a tuning fork... <break time="2s"/>

        Vibrating... at a certain frequency... <break time="2s"/>

        And reality... is an infinite orchestra... <break time="1.5s"/>
        with instruments playing... at every possible frequency... <break time="2.5s"/>

        You only hear... the instruments... <break time="1.5s"/>
        that match your vibration... <break time="2s"/>

        Now... feel yourself... tuning higher... <break time="2s"/>

        Your frequency... rising... <break time="1.5s"/>
        into the band... of your desired reality... <break time="2.5s"/>

        As you tune... new instruments appear... <break time="2s"/>
        New possibilities... become audible... <break time="2s"/>
        New pathways... resonate into existence... <break time="3s"/>
        </prosody>
        </speak>

  timeline_selection:
    entry_id: "psychology.manifestation.quantum.timelines"
    name: "Timeline Selection and Probability Navigation"

    definition:
      brief: "All futures exist as probability-fields; emotional frequency determines which timeline manifests"
      extended: |
        In quantum-adjacent models, all futures already exist as probability-fields.
        Your emotional frequency and identity determine which you inhabit. Dreamweavings
        can act as timeline-sculpting devices, allowing listeners to sense, choose,
        and step into their preferred reality.

    templates:
      ssml_timeline_choice: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Before you now... <break time="1.5s"/>
        infinite timelines... shimmer... <break time="2s"/>

        Each one... a possible future... <break time="1.5s"/>
        each one... already existing... <break time="1.5s"/>
        waiting for you... to choose it... <break time="2.5s"/>

        Some timelines... feel dim... heavy... <break time="2s"/>
        These are paths... of struggle... of limitation... <break time="2s"/>

        But others... <break time="1.5s"/>
        glow with golden light... <break time="1.5s"/>
        These are paths... of expansion... of fulfillment... <break time="2.5s"/>

        Feel now... which timeline... calls to you... <break time="2s"/>
        Which future... resonates with your deepest truth... <break time="2.5s"/>

        And step forward... <break time="1.5s"/>
        into that light... <break time="1.5s"/>
        into that version of reality... <break time="2s"/>

        Feel yourself... arriving... <break time="1.5s"/>
        in the timeline... where your intention is already real... <break time="3s"/>
        </prosody>
        </speak>

  holographic_universe:
    entry_id: "psychology.manifestation.quantum.holographic"
    name: "The Holographic Universe Model"

    definition:
      brief: "Reality as hologram where the whole is contained in each part"
      extended: |
        If reality is holographic (a growing theoretical model), then the whole is
        contained in each part, consciousness is nonlocal, imagery has structural
        power, symbols reorganize perception, and perception reorganizes matter.
        This makes visual imagery an act of field coding.

    principles:
      - "The whole is contained in each part"
      - "Consciousness is nonlocal"
      - "Imagery has structural power"
      - "Symbols reorganize perception"
      - "Perception reorganizes matter"

    dreamweaving_application: |
      Guide users to:
      - Visualize reality as luminous wave patterns
      - Rewrite these patterns
      - Insert new symbols
      - Watch matter coalesce into form
      This turns imagination into energetic architecture.

