      extended: |
        Semantic Fractals are meaning-structures that exhibit fractal
        properties - the whole is contained within each part, and zooming
        in reveals infinite recursive depth. In consciousness work, this
        means that any symbol or concept, when deeply explored, contains
        the totality of wisdom relevant to the practitioner.

        FRACTAL MEANING PRINCIPLES:

        1. SELF-SIMILARITY AT SCALE
           - The microcosm reflects the macrocosm
           - Any part contains the pattern of the whole
           - "As above, so below"

        2. INFINITE DEPTH
           - Every symbol can be infinitely explored
           - No "bottom" to meaning
           - Always more to discover

        3. RECURSIVE STRUCTURE
           - Each level contains the next
           - Patterns within patterns
           - Nested meaning-sets

        4. EMERGENT COMPLEXITY
           - Simple rules create complex results
           - Deep structure generates surface variety
           - Underlying unity in apparent diversity

        SEMANTIC FRACTAL EXPLORATION:

        1. SELECT SEED SYMBOL
           - Start with any meaningful image/concept
           - This is your entry point

        2. ZOOM IN
           - Focus on one detail of the symbol
           - Let that detail become its own whole
           - Explore the symbol-within-symbol

        3. DISCOVER RESONANCE
           - Notice how inner symbol reflects outer
           - See the fractal pattern
           - Recognize self-similarity

        4. ZOOM IN AGAIN
           - Choose element within inner symbol
           - Continue the descent
           - Each level reveals new knowing

        5. RETURN WITH INTEGRATION
           - Carry the depth-wisdom back up
           - See how it illuminates original symbol
           - Integration of scales

        This technique allows a single Dreamweaving session to access
