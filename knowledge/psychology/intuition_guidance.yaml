  skrying_divination:
    entry_id: "psychology.guidance.skrying"
    name: "Skrying and Mirror Divination"
    domain: "psychology"
    category: "guidance"

    definition:
      brief: "Techniques for inducing trance through gazing at reflective surfaces to receive visions and guidance"
      extended: |
        Skrying (also scrying) is the practice of gazing into reflective or
        translucent surfaces to induce altered states and receive visionary
        information. The surface acts as a focal point that occupies the
        conscious mind while freeing the unconscious to produce imagery.

        SKRYING SURFACES:

        1. CRYSTAL BALL (Crystallomancy)
           - Classic European method
           - Clear or slightly clouded quartz
           - Images appear "within" the sphere

        2. BLACK MIRROR (Catoptromancy)
           - Dr. John Dee's obsidian mirror
           - Black surface allows projected imagery
           - Powerful for shadow work

        3. WATER BOWL (Hydromancy)
           - Dark bowl with still water
           - Ancient Greek oracle method
           - Accessible and effective

        4. FLAME GAZING (Pyromancy)
           - Candle flame or fire
           - Images in flickering light
           - Good for transformation themes

        5. SMOKE READING (Capnomancy)
           - Incense or sacred smoke
           - Shapes and movements interpreted
           - Common in shamanic traditions

        SKRYING PROTOCOL FOR DREAMWEAVING:

        1. PREPARATION
           - Dim lighting, quiet space
           - Surface positioned at comfortable angle
           - Relaxed but alert posture

        2. SOFT GAZE
           - Look through, not at, the surface
           - Relax eye muscles
           - Allow vision to soften and expand

        3. INDUCTION
           - Breath pacing
           - Gentle trance deepening
           - Surface becomes gateway

        4. RECEPTION
           - Images, colors, or impressions arise
           - Don't grasp or analyze
           - Simply witness and receive

        5. INTERPRETATION
           - After session, review what was seen
           - Intuitive meaning-making
           - Note for journey integration
      essence: "The mirror shows what the eye cannot see"

