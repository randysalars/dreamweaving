  image_streaming:
    entry_id: "psychology.guidance.image_streaming"
    name: "Image Streaming"
    domain: "psychology"
    category: "guidance"

    definition:
      brief: "A rapid stream-of-consciousness technique for accessing intuitive imagery by describing spontaneous inner visuals aloud"
      extended: |
        Image Streaming, developed by Win Wenger, is a technique for
        accessing the non-verbal intelligence of the visual cortex. By
        describing inner imagery aloud in rapid, continuous flow, the
        conscious mind is occupied while the unconscious generates a
        stream of meaningful imagery.

        THE IMAGE STREAMING PROTOCOL:

        1. RELAX AND CLOSE EYES
           - Establish light trance state
           - Allow visual field to become receptive

        2. DESCRIBE ALOUD IMMEDIATELY
           - Whatever appears - describe it
           - If nothing appears, describe the darkness
           - Keep talking continuously

        3. USE ALL SENSES
           - Not just visual - add texture, sound, smell
           - "I see... I feel... I hear..."
           - Multi-sensory anchors the imagery

        4. DON'T INTERPRET - DESCRIBE
           - Raw description, not analysis
           - "A red ball" not "which represents..."
           - Analysis comes later

        5. FOLLOW THE STREAM
           - Let images transform naturally
           - Don't direct, just witness and describe
           - Trust the flow

        6. RECORD AND ANALYZE
           - Record the session
           - Review for patterns and insights
           - Intuitive knowing emerges from the stream

        Image Streaming has been shown to increase IQ scores and creative
        problem-solving ability. For Dreamweaving, it provides raw material
        for journey construction and accesses client's personal symbol language.
      essence: "The eyes of the mind are always seeing - you need only describe what they show"

    attributes:
