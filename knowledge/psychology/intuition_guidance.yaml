        - "Career/relationship trajectory sensing"
        - "Avoiding future regret"
        - "Aligning with highest timeline"
      contraindications:
        - "Decision paralysis (may amplify)"
        - "Anxiety about the future (ground first)"

    templates:
      ssml_snippet: |
        <prosody rate="1.0" pitch="-1st">
        And now let your awareness extend forward...<break time="2.5s"/>
        into the future...<break time="2s"/>
        to a time when this decision is already made...<break time="2s"/>
        feel yourself there...<break time="2.5s"/>
        and from that place...<break time="1.5s"/>
        notice what echoes back to you now...<break time="3s"/>
        what knowing reaches across time...<break time="3s"/>
        </prosody>

      visual_prompt: "timeline visualization with light echoing backward, ripples through time, future self sending wisdom to present, temporal bridge of light, --ar 16:9"

      audio_cue: "Subtle time-stretching effects, theta binaural, crystalline future tones"

