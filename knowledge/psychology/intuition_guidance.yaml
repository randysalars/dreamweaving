        - "Life purpose exploration"
        - "Problem-solving through intuition"
        - "Relationship guidance inquiry"
      contraindications:
        - "Decision paralysis (may reinforce avoidance)"
        - "External locus of control (strengthen internal authority first)"

    templates:
