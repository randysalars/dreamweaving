  pendulum_adaptation:
    entry_id: "psychology.guidance.pendulum"
    name: "Pendulum Adaptation for Dreamweaving"
    domain: "psychology"
    category: "guidance"

    definition:
      brief: "Using pendulum or ideomotor responses to access unconscious knowing through subtle body movements"
      extended: |
        The pendulum is a tool for amplifying ideomotor responses - subtle
        unconscious muscle movements that reflect inner knowing. The pendulum
        doesn't "know" anything; rather, it magnifies the body's micro-
        expressions of unconscious information.

        IDEOMOTOR MECHANISM:

        The unconscious mind influences tiny muscle movements. These movements
        are too subtle to perceive directly but can be amplified by:
        - Pendulum swinging (traditional)
        - Finger signals (hypnotherapy)
        - Whole-body sway (standing meditation)
        - Autonomic responses (skin conductance)

        PENDULUM PROTOCOL:

        1. CALIBRATION
           - Establish "yes" movement (e.g., clockwise)
           - Establish "no" movement (e.g., counterclockwise)
           - Establish "don't know" or "rephrase" signal

        2. QUESTIONING
           - Ask clear yes/no questions
           - Hold pendulum still, await movement
           - Trust the first clear response

        3. VERIFICATION
           - Ask known-answer questions to verify
           - Check consistency
           - Build trust in the system

        DREAMWEAVING APPLICATIONS:

        1. JOURNEY THEME SELECTION
           - Ask "Is X the right theme for this journey?"
           - Narrow down from multiple options

        2. ARCHETYPE IDENTIFICATION
           - Ask "Is the guide for this work masculine/feminine?"
           - Ask about specific archetypes

        3. BODY WISDOM ACCESS
           - "Does my body want to release in this area?"
           - "Is there unconscious resistance here?"

        4. TIMELINE CHECKING
           - "Did this pattern originate in childhood?"
           - "Is there ancestral material here?"

        Note: For Dreamweaving, the practitioner can use pendulum in preparation,
        or teach client to use ideomotor finger signals during session.
      essence: "The body answers questions the mind won't ask"

    attributes:
