  symbol_drift:
    entry_id: "psychology.intuition.symbol_drift"
    name: "Symbol Drift Technique"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "A free-association method allowing symbols to transform and reveal deeper meanings through natural drift"
      extended: |
        Symbol Drift is a technique for allowing intuitive imagery to evolve
        and reveal deeper layers of meaning through gentle, non-directed
        transformation. Rather than interpreting symbols directly, the
        practitioner allows them to shift and change, following the natural
        flow of unconscious association.

        The Symbol Drift Protocol:

        1. RECEIVE INITIAL SYMBOL
           - Allow a spontaneous image to arise
           - Don't analyze; simply observe

        2. SOFTEN ATTENTION
           - Hold symbol loosely
           - Allow edges to become permeable

        3. OBSERVE TRANSFORMATION
           - Watch how the symbol wants to change
           - Follow the drift without directing
           - Note what it becomes

        4. FOLLOW THE CHAIN
           - Allow new symbol to also drift
           - Continue through 3-7 transformations
           - Note the journey

        5. RECOGNIZE ARRIVAL
           - Know when the drift has completed
           - A sense of "arrival" or "home"
           - Final symbol carries integrated meaning

        6. INTEGRATE THE JOURNEY
           - Review the transformation sequence
           - Each step reveals a layer of meaning
           - The path IS the message
      essence: "Follow the symbol where it wants to go"

