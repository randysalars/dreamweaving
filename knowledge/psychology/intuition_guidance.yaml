  # ---------------------------------------------------------------------------
  # INNER ORACLE INQUIRY SEQUENCE
  # ---------------------------------------------------------------------------
  inner_oracle_sequence:
    entry_id: "psychology.intuition.inner_oracle_sequence"
    name: "Inner Oracle Inquiry Sequence"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "A structured protocol for accessing intuitive guidance through systematic inner consultation"
      extended: |
        The Inner Oracle Inquiry Sequence (IOIS) is a systematic method for
        consulting one's intuitive wisdom. It combines multiple intuition
        channels for comprehensive guidance.

        The IOIS Protocol:

        1. GROUND & CENTER (2-3 minutes)
           - Establish breath rhythm
           - Drop into body awareness
           - Create inner sanctuary space

        2. FORMULATE INQUIRY (1-2 minutes)
           - Clarify the question precisely
           - Feel into what you truly want to know
           - Release attachment to specific answers

        3. SOMATIC SCAN (2-3 minutes)
           - Ask the question to your body
           - Notice gut response, heart response
           - Calibrate yes/no body signals

        4. IMAGINAL RECEPTION (3-5 minutes)
           - Open to spontaneous imagery
           - Allow symbols, scenes, figures to appear
           - Receive without interpreting yet

        5. DIALOGUE (2-3 minutes)
           - Ask follow-up questions of images/guides
           - Listen for verbal/felt responses
           - Request clarification if needed

        6. INTEGRATION (2-3 minutes)
           - Synthesize somatic and imaginal data
           - Distill core message
           - Set intention or action step

        7. GRATITUDE & CLOSE (1 minute)
           - Thank inner wisdom sources
           - Ground back to ordinary awareness
           - Record insights immediately
      essence: "The oracle lives within"

    attributes:
      energy_quality: receptive
      element: water
      planetary: moon
      chakra: third_eye
      brainwave: theta

    applications:
