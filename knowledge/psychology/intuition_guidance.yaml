  predictive_processing:
    entry_id: "psychology.intuition.predictive_processing"
    name: "Predictive Processing Intuition"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "The brain's reality-modeling system that generates expectations and highlights prediction errors as intuitive alerts"
      extended: |
        The brain is fundamentally a prediction engine. It constantly generates
        models of expected reality and compares incoming data against these
        predictions. When predictions match experience, we feel settled and
        certain. When they don't match, we experience prediction error - often
        felt as intuitive unease, "something's off," or sudden attention shifts.

        Intuition leverages this system by:
        - Detecting subtle prediction errors before conscious recognition
        - Generating "future memory" simulations of outcomes
        - Creating felt-sense of trajectory misalignment
        - Producing sudden knowing when models click into place

        Dreamweaving can enhance predictive intuition by:
        - Training sensitivity to prediction error signals
        - Practicing "future self" consultations
        - Developing outcome trajectory sensing
        - Installing enhanced prediction models
      essence: "Your brain already knows what happens next"

    attributes:
