  # ---------------------------------------------------------------------------
  # MEANING DENSITY MODULATION
  # ---------------------------------------------------------------------------
  meaning_density:
    entry_id: "psychology.future_tech.meaning_density"
    name: "Meaning Density Modulation"
    domain: "psychology"
    category: "future_tech"

    definition:
      brief: "The ability to compress or expand the density of meaning within symbolic containers for different purposes"
      extended: |
        Meaning Density refers to how much significance is packed into a
        given symbol or experience. Some symbols are "heavy" with meaning
        (a wedding ring); others are "light" (a pencil). Meaning Density
        Modulation is the skill of intentionally adjusting this density.

        DENSITY SPECTRUM:

        LOW DENSITY
        - Symbol carries minimal meaning
        - Light, casual, easily changed
        - Example: Random doodle

        MEDIUM DENSITY
        - Symbol carries moderate significance
        - Personal meaning but not sacred
        - Example: Favorite coffee mug

        HIGH DENSITY
        - Symbol saturated with meaning
        - Sacred, archetypal, numinous
        - Example: Religious icon, wedding ring

        MAXIMUM DENSITY
        - Symbol contains infinite meaning
        - The symbol IS reality, not represents it
        - Example: The Tao, the Cross in mystical experience

        MODULATION TECHNIQUES:

        1. DENSIFYING (Increasing)
           - Add layers of association
           - Connect to archetypes
           - Ritualize and sacralize
           - Repeated meaningful encounters

        2. DILUTING (Decreasing)
           - Detach associations
           - Normalize and desacralize
           - Create distance and perspective
           - Replace charged symbol with neutral

        APPLICATIONS:

        - TRAUMA: Dilute meaning density of traumatic symbols
        - MANIFESTATION: Densify symbols of desired outcomes
        - SPIRITUAL: Densify practice symbols for deeper access
        - FLEXIBILITY: Dilute rigid symbols blocking growth

        The skill allows practitioners to consciously engineer the
        significance landscape of their inner world.
      essence: "You can choose how much a symbol matters"

