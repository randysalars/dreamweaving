  somatic_intelligence:
    entry_id: "psychology.intuition.somatic_intelligence"
    name: "Somatic Intelligence"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "The body's innate wisdom system that communicates through sensation, feeling, and gut knowing"
      extended: |
        Somatic intelligence refers to the body's capacity for knowing that
        bypasses cognitive processing. This system includes:

        - Interoception: awareness of internal bodily states
        - Gut-brain axis: the enteric nervous system's independent processing
        - Somatic markers: Antonio Damasio's emotional body-memory system
        - Cellular memory: experiential encoding in body tissues
        - Heart intelligence: the heart's electromagnetic field processing

        The body often knows before the mind. A tightening in the chest, a
        relaxation in the belly, tingling in the hands - these are the body's
        wisdom speaking. Dreamweaving trains practitioners to recognize,
        trust, and dialogue with somatic intelligence.

        Key practices include:
        - Body scanning for intuitive signals
        - "Yes/No" somatic calibration (how does truth feel vs. untruth?)
        - Gut feeling amplification techniques
        - Heart coherence intuition protocols
      essence: "The body remembers what the mind forgets"

    attributes:
      energy_quality: receptive
      element: earth
      planetary: moon
      chakra: sacral
      brainwave: alpha

    applications:
      journey_phases: [induction, deepening, journey, integration]
      outcome_alignment: [intuition, self_knowledge, healing]
      use_cases:
        - "Developing body awareness for intuitive guidance"
        - "Trauma-informed somatic intuition work"
        - "Decision-making through body wisdom"
        - "Health intuition and body dialogue"
      contraindications:
        - "Severe dissociation (need grounding first)"
        - "Body dysmorphia (may intensify symptoms)"

    templates:
      ssml_snippet: |
        <prosody rate="1.0" pitch="-1st">
        And now bring your attention to your body...<break time="2s"/>
        your wise, knowing body...<break time="1.5s"/>
        that carries a billion years of ancestral wisdom...<break time="2s"/>
        feel into your belly...<break time="1.5s"/>
        your gut knows things...<break time="1.5s"/>
        before your mind can name them...<break time="2.5s"/>
        what is your body telling you right now?<break time="3s"/>
        </prosody>

      visual_prompt: "luminous human silhouette with glowing energy centers, golden light emanating from heart and belly, somatic wisdom visualization, --ar 16:9"

