        that wise presence within you...<break time="1.5s"/>
        that has always been there...<break time="1.5s"/>
        waiting to be asked...<break time="2s"/>
        bring your question into your heart...<break time="2.5s"/>
        hold it gently...<break time="1.5s"/>
