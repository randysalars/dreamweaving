    entry_id: "psychology.intuition.breath_of_knowing"
    name: "Breath of Knowing"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "A breathwork technique that uses specific patterns to access intuitive states and receive guidance"
      extended: |
        The Breath of Knowing utilizes conscious breath patterns to shift
        brainwave states and access intuitive knowing. Different breath
        patterns activate different modes of consciousness.

        Core Breath Patterns:

        1. RECEPTIVE BREATH (for receiving intuition)
           - Long slow inhale (6-8 counts)
           - Extended exhale (8-10 counts)
           - Opens parasympathetic receptivity

        2. ACTIVATING BREATH (for clarity/discrimination)
           - Quick rhythmic breathing (30-60 seconds)
           - Followed by breath hold
           - Intuitive "download" during hold

        3. COHERENCE BREATH (for heart intelligence)
           - Equal inhale/exhale (5-5 or 6-6)
           - Attention on heart
           - Access heart-brain intuition

        4. INQUIRY BREATH
           - Inhale the question
           - Hold in the mystery
           - Exhale into receiving
           - Answer arises in the space after exhale

        The breath is the bridge between conscious and unconscious, voluntary
        and involuntary. Through breath, we can navigate the waters of
        intuitive knowing.
      essence: "The breath carries the question; the silence returns the answer"

