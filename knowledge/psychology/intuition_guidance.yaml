      use_cases:
        - "Symbol interpretation guidance sessions"
        - "Active imagination facilitation"
        - "Dream incubation and analysis"
        - "Creative inspiration journeys"
      contraindications:
        - "Severe anxiety (images may become threatening)"
        - "Psychotic episodes (may lose symbolic distance)"

    templates:
