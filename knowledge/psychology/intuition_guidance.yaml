  # ---------------------------------------------------------------------------
  invisible_counselors:
    entry_id: "psychology.guidance.invisible_counselors"
    name: "Invisible Counselors / Council of Masters"
    domain: "psychology"
    category: "guidance"

    definition:
      brief: "Napoleon Hill's technique of convening an imaginal council of historical figures and masters for guidance and inspiration"
      extended: |
        In "Think and Grow Rich" and later "The Master Key to Riches,"
        Napoleon Hill described his practice of nightly meetings with an
        "Invisible Counselors" - imagined historical figures whose qualities
        he wished to develop. Over time, these figures became so vivid they
        seemed to take on independent life and provide unexpected guidance.

        HILL'S ORIGINAL COUNCIL:
        - Emerson (understanding of nature)
        - Paine (freedom of thought)
        - Edison (faith and persistence)
        - Darwin (patience)
        - Lincoln (humor, tolerance)
        - Burbank (harmony with nature)
        - Napoleon (decisiveness, organization)
        - Ford (concentration, self-reliance)
        - Carnegie (practical achievement)

        THE COUNCIL OF MASTERS PROTOCOL:

        1. SELECTION
           - Choose 5-12 figures whose qualities you want to embody
           - Can be historical, fictional, archetypal, or living
           - Ensure diversity of perspectives

        2. RESEARCH
           - Study each figure deeply
           - Know their stories, voices, mannerisms
           - Understand their wisdom and approach

        3. CONVENING
           - Enter trance/deep relaxation
           - Visualize council chamber
           - Call each member by name, see them take their seat

        4. DIALOGUE
           - Present your question/situation
           - Let each member respond in turn
           - Listen for unexpected insights

        5. INTEGRATION
           - Thank the council
           - Close the session formally
           - Record the guidance received

        DREAMWEAVING COUNCIL VARIATIONS:

        - Archetype Council (Sage, Warrior, Lover, King/Queen, Magician, etc.)
        - Ancestral Council (known and unknown ancestors)
        - Future Selves Council (versions at different ages/achievements)
        - Saints and Masters Council (Jesus, Buddha, Mary, etc.)
        - Mixed Council (combine types based on need)
      essence: "The masters live within you, waiting to be consulted"

