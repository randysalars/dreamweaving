  imaginal_symbolic:
    entry_id: "psychology.intuition.imaginal_symbolic"
    name: "Imaginal Symbolic Messaging"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "The language of the unconscious expressed through spontaneous images, symbols, and metaphors"
      extended: |
        The unconscious mind communicates primarily through images and symbols
        rather than linear language. Carl Jung termed this the "imaginal realm" -
        a dimension of consciousness where meaning manifests as living imagery.

        Types of imaginal communication:
        - Spontaneous inner images (active imagination)
        - Dream symbols and narratives
        - Synchronistic outer events
        - Archetypal visitations
        - Hypnagogic/hypnopompic imagery

        The imaginal operates by its own logic:
        - Symbolic equation (one thing stands for another)
        - Condensation (multiple meanings in single image)
        - Displacement (emotional charge transferred)
        - Amplification (symbol expands in meaning)

        Dreamweaving works directly with imaginal language, translating
        between conscious intention and unconscious symbolism.
      essence: "The soul speaks in pictures"

    attributes:
      energy_quality: transformative
      element: water
      planetary: neptune
      chakra: third_eye
      brainwave: theta

    applications:
