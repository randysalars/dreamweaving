  liminal_aperture:
    entry_id: "psychology.intuition.liminal_aperture"
    name: "Liminal Aperture Method"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "A technique for accessing intuitive knowing through the threshold states between waking and sleep"
      extended: |
        The liminal aperture is the doorway between states of consciousness -
        particularly the hypnagogic (waking to sleep) and hypnopompic (sleep to
        waking) transitions. In these threshold states, the critical faculty
        relaxes while imaginal capacities heighten, creating optimal conditions
        for intuitive reception.

        The Liminal Aperture Method:

        1. APPROACH THE THRESHOLD
           - Relax body deeply while maintaining mental alertness
           - Use breath to induce hypnagogic state
           - Notice the moment awareness begins to drift

        2. HOLD THE APERTURE OPEN
           - Maintain delicate balance at threshold
           - Don't fall into sleep; don't wake fully
           - Use micro-attention movements to stabilize

        3. POSE THE INQUIRY
           - Gently introduce the question
           - Release into the liminal space
           - Allow spontaneous responses

        4. RECEIVE & RECORD
           - Notice imagery, words, feelings arising
           - Anchor memorable details
           - Return to full waking to document

        This method was used by Edison (holding steel balls to wake before
        sleep), Dali (spoon technique), and many inventors and artists for
        creative breakthrough and intuitive insight.
      essence: "Wisdom lives in the spaces between"

    attributes:
      energy_quality: receptive
      element: spirit
      planetary: neptune
      chakra: third_eye
      brainwave: theta

    applications:
