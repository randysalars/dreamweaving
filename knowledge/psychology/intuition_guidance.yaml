    definition:
      brief: "A technique for bypassing conscious filters to receive written communication from deeper knowing or guide sources"
      extended: |
        Automatic writing (also called psychography or channeled writing) is
        a practice where the hand writes without conscious direction, allowing
        unconscious material or guide communication to flow through the pen.

        TYPES OF AUTOMATIC WRITING:

        1. UNCONSCIOUS AUTOMATIC
           - Hand moves independently
           - Writer may not be aware of content
           - Pure automaticity

        2. INTUITIVE/INSPIRED WRITING
           - Conscious but not directing
           - Words flow faster than thought
           - "Taking dictation" feeling

        3. DIALOGUE WRITING
           - Intentional questions posed
           - Answers written automatically
           - Conscious collaboration with source

        AUTOMATIC WRITING PROTOCOL:

        1. PREPARATION
           - Set sacred space
           - State intention clearly
           - Have paper and pen ready (or keyboard)

        2. INDUCTION
           - Enter light trance
           - Focus attention on third eye or heart
           - Allow conscious mind to drift

        3. INVITATION
           - Invite wisdom to flow through the hand
           - Ask a question if doing dialogue format
           - Release expectation

        4. WRITING
           - Begin with circles or random marks
           - Allow words to emerge
           - Don't read while writing
           - Continue without stopping

        5. CLOSING
           - Thank the source
           - Ground and return
           - Read what was written

        For Dreamweaving, automatic writing can extract personalized guidance,
        journey themes, and symbolic material from client's unconscious.
