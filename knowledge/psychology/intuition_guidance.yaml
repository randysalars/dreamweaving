  pattern_recognition:
    entry_id: "psychology.intuition.pattern_recognition"
    name: "Intuitive Pattern Recognition"
    domain: "psychology"
    category: "intuition"

    definition:
      brief: "The unconscious pattern-matching system that detects meaningful connections before conscious awareness"
      extended: |
        Intuition operates through massive parallel pattern recognition in the
        brain's right hemisphere and limbic system. The unconscious mind processes
        approximately 11 million bits of information per second, while conscious
        awareness handles only 40-50 bits. This creates a vast reservoir of
        pattern-matched data that surfaces as intuitive knowing, gut feelings,
        or sudden insights.

        The pattern recognition system draws on:
        - Accumulated life experience encoded in implicit memory
        - Somatic markers stored in the body's cellular memory
        - Archetypal patterns from the collective unconscious
        - Quantum field information accessible in expanded states

        Dreamweaving sessions can train this system to recognize deeper patterns,
        trust its outputs, and integrate intuitive knowing with rational analysis.
      essence: "The silent knowing that sees the whole before the parts"

    attributes:
      energy_quality: receptive
      element: water
      planetary: moon
      chakra: third_eye
      brainwave: theta

    applications:
      journey_phases: [journey, helm_deep_trance, integration]
      outcome_alignment: [intuition, self_knowledge, spiritual_growth]
      use_cases:
        - "Developing trust in intuitive impressions"
        - "Pattern recognition enhancement sessions"
        - "Decision-making clarity journeys"
        - "Accessing implicit knowledge"
      contraindications:
        - "Acute psychosis (may amplify delusional pattern-matching)"
        - "Obsessive-compulsive tendencies (may trigger excessive meaning-seeking)"

    templates:
      ssml_snippet: |
        <prosody rate="1.0" pitch="-1st">
        And as you drift deeper now...<break time="2s"/>
        notice how your mind already knows...<break time="1.5s"/>
        patterns your conscious awareness hasn't yet recognized...<break time="2s"/>
        the way puzzle pieces suddenly fit...<break time="1.5s"/>
        when you stop trying so hard to force them...<break time="2.5s"/>
        </prosody>

      visual_prompt: "neural network lighting up with golden connections, synaptic web of light against cosmic background, pattern recognition visualization, --ar 16:9"

