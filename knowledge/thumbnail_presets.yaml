    max_words: 5
    min_words: 2
    style: "UPPERCASE"
    power_verbs:
      - FORGE
      - ENTER
      - UNLOCK
      - AWAKEN
      - DISCOVER
      - TRANSFORM
      - IGNITE
      - UNLEASH
      - EMBRACE
      - RECLAIM
      - REVEAL
      - ACTIVATE
