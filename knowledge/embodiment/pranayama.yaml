  by_outcome:
    healing: [four_seven_eight, extended_exhale, belly_breathing, breath_emotional]
    transformation: [breath_anchor, coherent_breathing]
    empowerment: [box_breathing, breath_of_fire]
    relaxation: [four_seven_eight, extended_exhale, coherent_breathing]
    focus: [box_breathing, alternate_nostril, coherent_breathing]
    confidence: [box_breathing, energizing_breath]
    self_knowledge: [alternate_nostril, breath_emotional]
    spiritual_growth: [alternate_nostril, breath_anchor]
    release: [extended_exhale, breath_emotional, four_seven_eight]
    creativity: [coherent_breathing, energizing_breath]

  by_phase:
    pre_talk: [belly_breathing, box_breathing]
    induction: [four_seven_eight, extended_exhale, coherent_breathing]
    deepening: [breath_anchor, extended_exhale, coherent_breathing]
    journey: [breath_sync, coherent_breathing]
    helm_deep_trance: [breath_anchor, breath_emotional]
    integration: [belly_breathing, extended_exhale, breath_emotional]
    reorientation: [energizing_breath, belly_breathing]

  by_listener_state:
    anxious: [extended_exhale, four_seven_eight]
    agitated: [extended_exhale, belly_breathing]
    dissociated: [energizing_breath, belly_breathing]
    resistant: [box_breathing, coherent_breathing]
    ready: [breath_anchor, coherent_breathing]

