# ============================================================================
# CONTRAINDICATIONS
# ============================================================================

contraindications:

  body_dysmorphia:
    condition: "Body dysmorphia, eating disorders"
    modification: |
      - Focus on sensation, not appearance
      - Avoid descriptions of body shape or size
      - Emphasize "feeling" rather than "seeing" the body
      - Use abstract sensory language (warmth, energy, presence)
    avoid_templates: ["light_body", "expanded_body"]
    prefer_templates: ["heartbeat", "breath_flow", "warmth_spreading"]

  somatic_trauma:
    condition: "Somatic trauma, physical abuse history"
    modification: |
      - Proceed slowly with body awareness
      - Always offer choice and control
      - Use "you may notice" rather than "you will feel"
      - Provide easy return to external awareness
    language_adjustments:
      - Replace "feel" with "notice" or "become aware"
      - Add "if you choose" after body directives
      - Include permission language

  chronic_pain:
    condition: "Chronic pain conditions"
    modification: |
      - Focus on comfortable areas of body
      - Offer "imaginal body" as distinct from physical body
      - Avoid detailed attention to painful areas
      - Emphasize lightness, ease, comfort
    prefer_templates: ["light_body", "lightness_lifting"]

  dissociative_conditions:
    condition: "Dissociative disorders, depersonalization"
    modification: |
      - Use gentle grounding throughout
      - Maintain connection to physical anchor
      - Avoid extensive internal exploration
      - Keep imaginal body closely linked to physical body
    prefer_templates: ["feet_anchor", "hand_gaze"]
    caution_templates: ["light_body", "expanded_body"]

