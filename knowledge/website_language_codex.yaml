# =============================================================================
# WEBSITE LANGUAGE CODEX - High-Integrity Ethical Persuasion System
# =============================================================================
# This file defines the authoritative language patterns for salars.net and
# all Sacred Digital Dreamweaver web content.
#
# Core Philosophy: "Never use language to create a need that your language
# then satisfies." This is persuasion through resonance, not extraction.
#
# Source: Notion "Website Language to use" page
# =============================================================================

version: "1.0"
last_updated: "2025-12-18"

# =============================================================================
# VOICE LAWS (Non-Negotiable)
# These govern ALL website copy. No exceptions.
# =============================================================================
voice_laws:
  - id: agency_first
    rule: "Agency first - 'if you want / at your pace' precedes any ask"
    test: "Does this increase or reduce choice?"

  - id: low_demand
    rule: "Low demand - no hype, no forced outcomes, no 'must'"
    test: "Does this raise or lower expected pressure?"

  - id: trust_calibration
    rule: "Trust calibration - 'what this is / isn't' is always present on offer pages"
    test: "Am I being honest about limitations?"

  - id: timelessness
    rule: "Timelessness - remove urgency language; prefer 'return / remain'"
    test: "Would this still work if read a year from now?"

  - id: exit_forward
    rule: "Exit-forward - unsub/leave is dignified, obvious, one click"
    test: "Is leaving as easy as staying?"

  - id: meaning_open
    rule: "Meaning-open - avoid over-explaining; allow ambiguity + rest lines"
    test: "Am I finishing their thought for them?"

  - id: no_extraction
    rule: "No extraction - never create a need you then satisfy"
    test: "Does this feel manipulative to a tired, grieving, or vulnerable reader?"

# =============================================================================
# FORBIDDEN LANGUAGE (Hard No List)
# These patterns are NEVER allowed on our site
# =============================================================================
forbidden_language:
  urgency_patterns:
    - "countdown timers"
    - "Only X spots left"
    - "Don't miss out"
    - "Last chance"
    - "Limited time"
    - "Act now"
    - "Hurry"
    - "Expires soon"

  scarcity_fake:
    - "false deadlines"
    - "manufactured scarcity"
    - "artificial limits"

  emotional_manipulation:
    - "emotional guilt ('support us or else...')"
    - "identity shaming ('people like you do...')"
    - "fear-based framing"
    - "FOMO language"

  hyperbolic_claims:
    - "This will change your life"
    - "Guaranteed results"
    - "Never seen before"
    - "Revolutionary"
    - "Life-changing"

  commands:
    - "You will now..."
    - "You must..."
    - "You need to..."
    - "Don't forget to..."

# =============================================================================
# PHRASE CATEGORIES
# 45+ categories organized by psychological function
# =============================================================================
phrase_categories:

