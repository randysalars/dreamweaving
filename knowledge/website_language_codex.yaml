  # ---------------------------------------------------------------------------
  identity_resonance:
    id: III
    purpose: "Activate identity-based motivation without capture"
    usage: "Signal 'this is for people like you' without boxing them in"
    phrases:
      - "Some people find themselves drawn to quieter spaces."
