# =============================================================================
# COGNITIVE BIAS PATTERNS (Ethical Use)
# Layer 1: What to use, how to phrase it
# =============================================================================
cognitive_biases:

  commitment_consistency:
    description: "People want alignment with who they already believe they are"
    pattern: "If you're someone who values ___, ... / For those who already believe that ___ matters..."
    examples:
      - "If you already value stillness, reflection, and meaning—this was created for you."
      - "For those who already believe that depth matters..."
      - "If you're someone who values quiet transformation..."

  identity_based_motivation:
    description: "Speak to identity, not behavior - extremely powerful, low risk"
    pattern: "This is for people who... / You might resonate with this if..."
    examples:
      - "This space is for people who sense there's more depth available than what most content offers."
      - "You might resonate with this if meaning tends to arrive quietly for you."
      - "This is for people who notice what others overlook."

  social_proof_ethical:
    description: "Without pressure, no fake urgency or inflated numbers"
    pattern: "Others have shared that... / Many people tell us this helped them..."
    examples:
      - "Many people describe feeling calmer, clearer, and more grounded after their first experience."
      - "Others have shared that this became a place they return to."
      - "Some people find this becomes part of their rhythm."

  loss_aversion_reframed:
    description: "Highlight missed benefits, not fear - never threaten"
    pattern: "You may miss the chance to... / Without moments like this, it's easy to..."
    examples:
      - "Without intentional pauses, it's easy for meaning to quietly slip into the background."
      - "You may miss the chance to notice what's already present."
      - "Without this kind of space, depth can be crowded out."

# =============================================================================
# NLP PATTERNS (Clean Use)
# Layer 2: Milton-model-style softness, not control
# =============================================================================
nlp_patterns:

  pacing_leading:
    description: "State something undeniably true, then gently invite next step"
    structure: "1. Undeniable truth → 2. Gentle invitation"
    example: |
      "You're reading this right now.
      And as you do, you may notice a subtle slowing."

  presuppositions:
    description: "Invitation-based, not assumed compliance"
    pattern: "When you choose to... / As you explore this..."
    examples:
      - "As you explore this experience, you might discover what resonates most."
      - "When you choose to return, something may be different."
      - "As you settle into this, notice what arrives."

  sensory_language:
    description: "Grounding, not hypnotic - gentle cues, never commands"
    examples:
      - "Notice the warmth..."
      - "A quiet sense of space..."
      - "The feeling of settling..."
      - "A gentle opening..."

# =============================================================================
# COPYWRITING FRAMEWORKS (Ethical Versions)
# Layer 3: Frameworks that respect the reader
# =============================================================================
copywriting_frameworks:

  pas_soft:
    name: "Problem-Agitation-Solution (Soft Version)"
    modified_to: "Situation → Tension → Invitation"
    example: |
      "Life rarely slows on its own.
      That tension accumulates quietly.
      This offers a place to set it down."

  aida_consent_first:
    name: "AIDA (Consent-First Rewrite)"
    structure:
      attention: "curiosity, not shock"
      interest: "relevance, not hype"
      desire: "alignment, not craving"
      action: "invitation, not pressure"
    cta_examples:
      - "Explore at your own pace"
      - "Receive this when you're ready"
      - "Enter if you like"
      - "Begin gently"

  invitation_arc:
    name: "The Invitation Arc (Instead of AIDA)"
    structure:
      - "Recognition – 'You may recognize this feeling...'"
      - "Reflection – 'It often goes unnamed...'"
      - "Permission – 'It's okay not to resolve it...'"
      - "Presence – 'This offers a place to sit with it.'"
      - "Optional Next Step – 'If you want.'"
    note: "This mirrors motivational interviewing, not sales."

# =============================================================================
# PAGE ARCHETYPES
# Fixed archetypes so every page knows its role
# =============================================================================
page_archetypes:

  field_pages:
    purpose: "Set tone"
    examples: ["homepage", "about"]
    rules:
      - "No offers above the fold"
      - "At least one refusal-first line"
      - "One anti-utility statement"
      - "Use field-setting statements"
      - "Narrative gravity language"

  invitation_pages:
    purpose: "Soft engagement"
    examples: ["newsletter", "library", "explore"]
    rules:
      - "Consent gradient visible"
      - "No scarcity language"
      - "Exit-forward microcopy present"
      - "Multiple engagement levels"

  offering_pages:
    purpose: "Exchange"
    examples: ["dreamweavings", "store", "sessions"]
    rules:
      - "'What this is / isn't' mandatory"
      - "'For whom / not for whom' required"
      - "No outcome guarantees"
      - "CTA cluster (soft → direct)"
      - "Trust calibration block"

  threshold_pages:
    purpose: "Transitions"
    examples: ["checkout", "confirmation", "thank you"]
    rules:
      - "Anxiety-reducing language"
      - "Explicit permission to leave"
      - "Clear next step or rest"
      - "No upsells that pressure"

# =============================================================================
# CTA TRANSFORMATIONS
# Standard → Ethical mappings
# =============================================================================
cta_transformations:
  "Sign up": "Receive"
  "Buy now": "Begin"
  "Submit": "Send"
  "Learn more": "Explore"
  "Get started": "Enter"
  "Join": "Stay connected"
  "Subscribe": "Receive reflections"
  "Download": "Access"
  "Register": "Join gently"
  "Add to cart": "Choose this"

# =============================================================================
# CONSENT GRADIENT LEVELS
# Progressive commitment, not binary yes/no
# =============================================================================
consent_gradient:
  - level: 0
    name: "Browse"
    asks: "nothing"
    markers: []

  - level: 1
    name: "Receive"
    asks: "newsletter, soft"
    markers:
      - "Receive reflections like this"
      - "Stay connected (optional)"

  - level: 2
    name: "Return"
    asks: "bookmark, follow, save"
    markers:
      - "Return when ready"
      - "This will be here"

  - level: 3
    name: "Engage"
    asks: "listen/watch/read full piece"
    markers:
      - "~25 minutes"
      - "Find a quiet space"

  - level: 4
    name: "Offer"
    asks: "purchase/donate"
    markers:
      - "Begin when ready"
      - "Enter"
      - "Choose this experience"

  - level: 5
    name: "Belong"
    asks: "membership/community"
    markers:
      - "Join this space"
      - "Become part of this"

  rule: "Never jump from Level 0 → Level 4 on the same screen."

# =============================================================================
# CHANNEL-SPECIFIC LANGUAGE
# Different contexts require different approaches
# =============================================================================
channel_language:

  website:
    approach: "Ambient persuasion"
    rules:
      - "Use open loops without urgency"
      - "Speak in second person, gently"
      - "CTAs = verbs of agency, not compliance"
      - "White space is persuasion"
      - "Fewer CTAs = more trust"
    good_ctas:
      - "Enter"
      - "Begin gently"
      - "Explore this space"

  email:
    approach: "Relational, not promotional"
    subject_line_style:
      - "A quiet invitation"
      - "Something you can return to anytime"
      - "Just leaving this here"
      - "No urgency"
    body_language:
      - "Short paragraphs"
      - "Reflective tone"
      - "Optional next step"
    unsubscribe_language:
      - "You can step away anytime."
      - "No hard feelings."

  social:
    approach: "Signal > persuasion"
    goal: "Resonance, not conversion"
    language_style: "Statements, not arguments. Reflection, not instruction."
    example: "Not everything meaningful needs to be loud."
    principle: "Your posts should signal values, not drive clicks."

# =============================================================================
# ETHICAL SAFEGUARDS
# Built-in protections for all copy
# =============================================================================
ethical_safeguards:
  always_include:
    - "Explicit choice language ('if,' 'when,' 'you may')"
    - "Easy exits"
    - "No false urgency"
    - "No identity shaming"
    - "No fear-based framing"

  golden_rule: "Never say something that would still work if the user removed their agency."

  consent_test: "Would this language still feel respectful if the reader were vulnerable, tired, or grieving?"

  deepest_test: "Would this language still feel right if the reader never bought anything?"

  final_law: "Never use language to create a need that your language then satisfies."

# =============================================================================
# LANGUAGE METABOLISM RULES
# How language enters, lives, and retires
# =============================================================================
language_metabolism:

  birth_rules:
    description: "Every new phrase must pass three gates"
    gates:
      - name: "Agency Gate"
        test: "Does it increase or reduce choice?"
      - name: "Prediction Gate"
        test: "Does it raise or lower expected pressure?"
      - name: "Residue Gate"
        test: "Will anything quiet remain after reading?"
    action: "If it fails one → rewrite. If it fails two → discard."

  life_rules:
    description: "Language should circulate, not accumulate"
    actions:
      - "Rotate phrases quarterly"
      - "Remove lines that start to 'sound good'"
      - "Prefer underwritten sections"
      - "Replace explanations with space"
    rule: "If a sentence starts to feel clever, it's dying."

  retirement_rules:
    description: "Most teams never delete copy. You must."
    schedule: "Every 90 days, remove 10-20% of words on core pages"
    action: "Do not replace them immediately. Let absence do work."
    purpose: "Preserves meaning latency—space where the reader completes the thought."

# =============================================================================
# MEASUREMENT (Trust Metrics)
# Track metrics that reward trust, not pressure
# =============================================================================
trust_metrics:
  track:
    - "Return rate (7/14/30 days)"
    - "Email reply rate (warmth signal)"
    - "Unsubscribe rate after promotions"
    - "Time-to-first-return"
    - "Conversion rate by consent level"

  avoid_optimizing:
    - "pop-up capture rate alone"
    - "urgency-driven spikes"
    - "immediate conversion"

  note: "Those metrics poison the field long-term."
