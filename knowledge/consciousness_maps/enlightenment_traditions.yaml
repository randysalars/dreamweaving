# SECTION 3: PSYCHOLOGICAL AND NEURAL MECHANISMS
# ═══════════════════════════════════════════════════════════════════════════════

mechanisms:
  entry_id: "consciousness_maps.enlightenment.mechanisms"
  name: "Psychological and Neural Correlates"

  psychological:
    default_mode_quieting:
      description: "The Default Mode Network (DMN) generates the narrative 'self'"
      enlightenment_effect: "DMN activity decreases; self-referential chatter quiets"
      dreamweaving_approach: |
        Guide attention away from self-referential thought toward:
        - Sensory present moment
        - Witnessing awareness itself
        - Boundless space metaphors

    meta_awareness_stabilization:
      description: "Awareness becomes aware of itself as awareness"
      enlightenment_effect: "Stable capacity to notice 'noticing' without getting lost in content"
      dreamweaving_approach: |
        Repeatedly guide attention to:
        - "Notice that you are noticing"
        - "Be aware of awareness itself"
        - "Rest as the witness, not the witnessed"

    subject_object_collapse:
      description: "The felt sense of 'observer' separate from 'observed' dissolves"
      enlightenment_effect: "No more experiencer-experience duality; just experiencing"
      dreamweaving_approach: |
        Use paradoxical pointers:
        - "Who is looking? Look for the looker..."
        - "Turn attention toward the source of attention"
        - Let boundaries between inner/outer soften

    boundary_softening:
      description: "The hard edge between 'self' and 'world' becomes permeable"
      enlightenment_effect: "Sense of being a localized self in a container body loosens"
      dreamweaving_approach: |
        Guide boundary dissolution:
        - "Feel the edges of your body becoming transparent"
        - "Sense the space inside and outside as one continuous field"
        - "Let the skin become a membrane of light"

  neural_correlates:
    note: |
      These are correlates, not causes. Consciousness may be fundamental,
      with brain changes reflecting shifts in awareness rather than generating them.

    observed_changes:
      - gamma_synchrony: "Increased high-frequency neural synchronization"
      - dmn_deactivation: "Reduced self-referential processing"
      - parietal_changes: "Altered activity in regions processing self-location"
      - anterior_insula: "Increased interoceptive awareness"
      - prefrontal_integration: "Enhanced executive-emotional integration"

