common_threads:
  entry_id: "consciousness_maps.enlightenment.common_threads"
  name: "Universal Patterns in Enlightenment"

  core_shift:
    from: "Identifying as a separate self (body-mind-ego)"
    to: "Identifying as spacious awareness in which self appears"
    note: |
      The "I" doesn't disappear—it becomes transparent. Like a window:
      you can see it, but you see through it to boundless sky beyond.

  universal_characteristics:
    - recognition_not_achievement:
        description: "Enlightenment is discovered, not constructed"
        implication: "It's already present; we're removing veils, not building something new"

    - end_of_seeking:
        description: "The search ends when the seeker is seen through"
        implication: "The 'one who wants enlightenment' is the last illusion to dissolve"

    - ordinary_extraordinariness:
        description: "After awakening, chopping wood and carrying water continue"
        implication: "Life looks the same but is experienced without the overlay of 'me'"

    - compassion_arising:
        description: "Natural care for all beings emerges"
        implication: "Without self-protection, the heart opens spontaneously"

    - peace_independent_of_circumstances:
        description: "Equanimity regardless of outer conditions"
        implication: "Suffering requires a sufferer; no separate self, no personal suffering"

  where_traditions_converge:
    ego_dissolution: "All traditions point to the illusory nature of the separate self"
    awareness_primacy: "Consciousness is recognized as fundamental, not produced by brain"
    present_moment: "Awakening is always now—past and future are mental constructs"
    unconditional_love: "When self drops, boundless love for all naturally arises"
    ineffability: "The experience cannot be fully captured in words"

