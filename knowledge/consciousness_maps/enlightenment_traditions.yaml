# SECTION 5: DREAM INTERACTION WITH ENLIGHTENMENT
# ═══════════════════════════════════════════════════════════════════════════════

dream_enlightenment:
  entry_id: "consciousness_maps.enlightenment.dream_interaction"
  name: "Dream-Based Enlightenment Cultivation"

  description: |
    Dreams can seed enlightenment recognition because:
    - Dreams already demonstrate that "reality" is mind-created
    - Lucid dreams provide direct experience of awareness creating world
    - Dream state loosens ego-grip naturally
    - Morning hypnopompia offers integration opportunities

  methods:

    lucid_dreaming_as_nonduality_lab:
      description: |
        In lucid dreams, one directly experiences being the dreamer AND the dream.
        This is a living metaphor for nondual awakening: you are both the awareness
        and the content of awareness.

      dreamweaving_priming: |
        Plant the seed: "In your dreams tonight, you may become lucid...
        and when you do, ask yourself: Who is dreaming this?
        Am I in the dream... or is the dream in me?"

    dream_dissolution_practice:
      description: |
        In lucid dreams, experiment with dissolving dream scenery:
        - Release attachment to dream objects
        - Let dream characters merge back into light
        - Rest in the luminous void before new dreams form

      dreamweaving_priming: |
        "When you find yourself lucid... you might experiment...
        with letting go of the dream... piece by piece...
        and resting in the pure awareness... that remains..."

    morning_recognition:
      description: |
        Use the hypnopompic state (waking from sleep) to notice:
        - The sense of "I" reforming as you wake
        - Awareness was present in dreamless sleep (no "I")
        - The "I" is a construct added to pure awareness

      dreamweaving_anchor: |
        "And when you wake tomorrow... in those first moments...
        notice how the sense of 'I' gradually forms...
        You were aware... before 'you' appeared..."

    persistent_dream_meditation_hall:
      description: |
        Establish a meditation space in persistent dream architecture
        where the dream-self practices self-inquiry, witnessing, or nondual meditation.

      dreamweaving_creation: |
        "And in your dreams... there is a quiet hall...
        A space of stillness... where dream-you sits...
        and asks the eternal question... Who am I?"

