dreamweaving_methods:
  entry_id: "consciousness_maps.enlightenment.dreamweaving_methods"
  name: "Ten Methods for Enlightenment Cultivation"

  note: |
    Dreamweaving cannot "cause" enlightenment (it's already present).
    But it can facilitate glimpses, ripen conditions, and stabilize recognition.

  methods:

    nondual_pointers:
      entry_id: "consciousness_maps.enlightenment.methods.nondual_pointers"
      name: "Nondual Pointers"
      description: "Language that points beyond language to direct recognition"

      technique: |
        Use questions and paradoxes that short-circuit conceptual mind:
        - "Who is aware of this thought?"
        - "Can you find the boundary between inside and outside?"
        - "Where does 'you' end and 'not-you' begin?"

      templates:
        ssml_pointer: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          And now... a simple question... <break time="2s"/>

          You are aware... of sounds... <break time="1.5s"/>
          You are aware... of sensations... <break time="1.5s"/>
          You are aware... of thoughts arising... <break time="2s"/>

          But what... is aware? <break time="3s"/>

          Don't answer with a thought... <break time="1.5s"/>
          just look... directly... <break time="2s"/>

          What is this... awareness... itself? <break time="4s"/>

          Is it limited? <break time="2s"/>
          Does it have edges? <break time="2s"/>
          Was it born? <break time="2s"/>
          Can it die? <break time="3s"/>

          Rest... as this... <break time="2s"/>
          that cannot be grasped... <break time="1.5s"/>
          yet is undeniably... here... <break time="4s"/>
          </prosody>
          </speak>

    witness_consciousness:
      entry_id: "consciousness_maps.enlightenment.methods.witness"
      name: "Witness Consciousness"
      description: "Stabilizing identification with the aware witness rather than content"

      technique: |
        Guide listener to become the "screen" on which experience plays:
        - All thoughts, sensations, emotions arise IN awareness
        - Awareness itself is unchanged by what arises
        - "You" are the space, not the objects in the space

      templates:
        ssml_witness: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          Imagine now... <break time="1.5s"/>
          that you are a vast... clear sky... <break time="2s"/>

          Thoughts are clouds... <break time="1s"/>
          passing through... <break time="1.5s"/>
          but they are not the sky... <break time="2s"/>

          Emotions are weather... <break time="1s"/>
          storms that come and go... <break time="1.5s"/>
          but the sky remains... unchanged... <break time="2.5s"/>

          Sensations are birds... <break time="1s"/>
          flying through... <break time="1.5s"/>
          but the sky doesn't move... with the birds... <break time="2.5s"/>

          Rest now... as the sky... <break time="2s"/>
          vast... <break time="1s"/>
          unchanging... <break time="1s"/>
          always present... <break time="2s"/>

          Witnessing all that passes... <break time="1.5s"/>
          touched by none of it... <break time="3s"/>
          </prosody>
          </speak>

    ego_dissolution_imagery:
      entry_id: "consciousness_maps.enlightenment.methods.ego_dissolution"
      name: "Ego-Dissolution Imagery"
      description: "Guided visualization of the sense of self softening or dissolving"

      technique: |
        Use safe, controlled imagery of self-boundaries becoming transparent:
        - Melting, dissolving, becoming light
        - Expanding to fill all space
        - Merging with vast presence
        Always with safety anchors and integration guidance.

      caution: |
        Include safety language: "This is always optional and safe to stop."
        Some listeners may have trauma or dissociative tendencies—frame as
        "returning to wholeness" rather than "losing yourself."

      templates:
        ssml_dissolution: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          And if it feels right... <break time="1.5s"/>
          you might begin to notice... <break time="1.5s"/>
          the edges of your sense of self... <break time="1.5s"/>
          becoming... softer... <break time="2.5s"/>

          Not disappearing... <break time="1s"/>
          but becoming... transparent... <break time="2s"/>

          Like a drop of water... <break time="1s"/>
          at the edge of the ocean... <break time="1.5s"/>
          beginning to sense... <break time="1s"/>
          it was always... ocean... <break time="3s"/>

          The boundaries... that seemed so solid... <break time="1.5s"/>
          revealing themselves... as light... <break time="1.5s"/>
          as space... <break time="1.5s"/>
          as the infinite awareness... you truly are... <break time="3s"/>

          You can always return... <break time="1s"/>
          to your familiar sense of self... <break time="1.5s"/>
          anytime you wish... <break time="2s"/>

          But for now... <break time="1s"/>
          rest... in boundlessness... <break time="3s"/>
          </prosody>
          </speak>

    archetype_invocation:
      entry_id: "consciousness_maps.enlightenment.methods.archetypes"
      name: "Enlightened Being Archetype"
      description: "Invoking the presence of awakened beings to transmit their quality"

      archetypes:
        the_buddha:
          qualities: ["Unshakeable peace", "Clear seeing", "Boundless compassion"]
          imagery: "Golden light, lotus throne, serene smile, half-closed eyes"

        the_christ:
          qualities: ["Unconditional love", "Forgiveness", "Sacred heart"]
          imagery: "Radiant light from heart center, gentle gaze, wounds as light"

        the_mystic:
          qualities: ["Wonder", "Surrender", "Union with the Divine"]
          imagery: "Upturned face, hands open, light streaming down"

        the_sage:
          qualities: ["Wisdom", "Naturalness", "Wu wei"]
          imagery: "Old master, flowing robes, mist and mountains, knowing smile"

      templates:
        ssml_archetype: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          And now... before you... <break time="1.5s"/>
          there appears... a presence... <break time="2s"/>

          An awakened one... <break time="1.5s"/>
          radiating peace... <break time="1.5s"/>
          radiating wisdom... <break time="1.5s"/>
          radiating love... <break time="2.5s"/>

          You can feel... their transmission... <break time="1.5s"/>
          not in words... <break time="1s"/>
          but in presence... <break time="2s"/>

          Simply being near them... <break time="1.5s"/>
          something in you... begins to recognize... <break time="1.5s"/>
          the same awakeness... in yourself... <break time="3s"/>

          They are showing you... <break time="1s"/>
          what you already are... <break time="1.5s"/>
          a mirror... reflecting your own true nature... <break time="3s"/>
          </prosody>
          </speak>

    white_light_experience:
      entry_id: "consciousness_maps.enlightenment.methods.white_light"
      name: "White Light Experience"
      description: "Classic mystical light experience often associated with enlightenment"

      variations:
        inner_sun_rising:
          description: "Light dawning from within, illuminating all"
          imagery: "Sun rising in heart or head, golden-white radiance"

        crown_activation:
          description: "Light descending through crown, filling being"
          imagery: "Beam from above, crown opening, light flooding down"

        light_bath_dissolution:
          description: "Bathing in light until boundaries dissolve"
          imagery: "Standing in beam, form becoming translucent, merging with light"

        light_body_awakening:
          description: "Discovering oneself AS light"
          imagery: "Physical body becoming pure radiance, light seeing light"

      templates:
        ssml_white_light: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          And now... <break time="1.5s"/>
          there is a light... <break time="1.5s"/>
          beginning to dawn... <break time="2s"/>

          Perhaps from above... <break time="1s"/>
          perhaps from within... <break time="1s"/>
          perhaps from everywhere at once... <break time="2.5s"/>

          A light... beyond color... <break time="1.5s"/>
          pure... <break time="1s"/>
          radiant... <break time="1s"/>
          luminous... <break time="2.5s"/>

          And as this light grows... <break time="1.5s"/>
          it begins to fill... every cell... <break time="1.5s"/>
          every thought... <break time="1.5s"/>
          every sensation... <break time="2.5s"/>

          Until you realize... <break time="1.5s"/>
          you are not just seeing the light... <break time="1.5s"/>
          you ARE... the light... <break time="3s"/>

          You have always been... this radiance... <break time="2s"/>
          temporarily wearing... a human form... <break time="2.5s"/>

          Rest now... as luminous awareness... <break time="3s"/>
          </prosody>
          </speak>

    timelessness_induction:
      entry_id: "consciousness_maps.enlightenment.methods.timelessness"
      name: "Timelessness Induction"
      description: "Guiding into the eternal present where past/future dissolve"

      technique: |
        Collapse temporal reference points:
        - "There is no before... there is no after..."
        - "Only this... eternal... now..."
        - Use circular, repetitive phrasing that hypnotically dissolves time-sense

      templates:
        ssml_timeless: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          And as you rest here... <break time="1.5s"/>
          notice... <break time="1.5s"/>
          there is no past... in this moment... <break time="2s"/>

          The past is only... a thought... arising now... <break time="2s"/>

          And there is no future... in this moment... <break time="2s"/>

          The future is only... a thought... arising now... <break time="2.5s"/>

          There is only... this... <break time="2s"/>

          This... <break time="2s"/>

          This... <break time="3s"/>

          An eternal present... <break time="1.5s"/>
          that has never begun... <break time="1.5s"/>
          and will never end... <break time="2.5s"/>

          You are resting... in timelessness... <break time="2s"/>
          in the infinite now... <break time="2s"/>
          where nothing was ever lost... <break time="1.5s"/>
          and nothing can be gained... <break time="2.5s"/>

          Only... presence... <break time="2s"/>
          only... being... <break time="3s"/>
          </prosody>
          </speak>

    space_awareness:
      entry_id: "consciousness_maps.enlightenment.methods.space"
      name: "Space-Awareness Meditation"
      description: "Recognizing awareness as the space in which all experience occurs"

      technique: |
        Guide attention from objects TO the space containing them:
        - Notice objects in the room, then the space holding them
        - Notice thoughts arising, then the mental space containing them
        - Recognize: "I am the space, not the objects"

      templates:
        ssml_space: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          If your eyes were open... <break time="1.5s"/>
          you would see objects... in a room... <break time="2s"/>

          But notice... <break time="1.5s"/>
          it is the space... that allows the objects... to exist... <break time="2.5s"/>

          Without space... nothing could be... <break time="2s"/>

          Now... notice thoughts... <break time="1.5s"/>
          arising in the mind... <break time="2s"/>

          And notice... <break time="1s"/>
          the vast space... in which they arise... <break time="2.5s"/>

          Thoughts are small... <break time="1s"/>
          The space is infinite... <break time="2.5s"/>

          You are not... the thoughts... <break time="1.5s"/>
          You are... the space... <break time="2s"/>

          Boundless... <break time="1s"/>
          silent... <break time="1s"/>
          aware... <break time="2s"/>

          Rest as space... <break time="1.5s"/>
          containing all... <break time="1.5s"/>
          disturbed by none... <break time="3s"/>
          </prosody>
          </speak>

    self_inquiry:
      entry_id: "consciousness_maps.enlightenment.methods.self_inquiry"
      name: "Self-Inquiry (Atma Vichara)"
      description: "Direct investigation into the nature of the 'I'"

      technique: |
        Guide the classic inquiry: "Who am I?"
        - Not answered conceptually but investigated directly
        - Trace the sense of "I" to its source
        - Discover awareness without an "I-thought"

      templates:
        ssml_inquiry: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          I invite you now... <break time="1.5s"/>
          to ask yourself... the most fundamental question... <break time="2.5s"/>

          Who... am... I? <break time="4s"/>

          Don't answer with a name... <break time="1.5s"/>
          that's just a label... <break time="2s"/>

          Don't answer with a role... <break time="1.5s"/>
          parent, worker, seeker... <break time="1.5s"/>
          those are temporary costumes... <break time="2.5s"/>

          Don't answer with the body... <break time="1.5s"/>
          it changes every moment... <break time="2s"/>

          Who... is the one... who is aware... of all these? <break time="3s"/>

          Follow the sense of "I"... <break time="1.5s"/>
          back... to its source... <break time="2.5s"/>

          What do you find? <break time="3s"/>

          Perhaps... <break time="1s"/>
          no-thing... <break time="1.5s"/>
          yet everything... <break time="2s"/>

          Awareness... without owner... <break time="1.5s"/>
          presence... without person... <break time="2.5s"/>

          This... is what you are... <break time="3s"/>
          </prosody>
          </speak>

    heart_opening:
      entry_id: "consciousness_maps.enlightenment.methods.heart"
      name: "Heart-Opening to Boundless Love"
      description: "Opening the heart until love becomes boundless and unconditional"

      technique: |
        Guide expansion of love from personal to universal:
        - Begin with love for a dear one
        - Expand to include strangers
        - Expand to include "enemies" or difficult ones
        - Expand to include all beings
        - Expand to include existence itself
        - Rest as love itself, with no object needed

      templates:
        ssml_heart: |
          <speak>
          <prosody rate="1.0" pitch="-2st">
          Bring to mind... someone you love easily... <break time="2s"/>

          Feel that love... in your heart... <break time="1.5s"/>
          warm... tender... genuine... <break time="2.5s"/>

          Now... let that love... begin to expand... <break time="2s"/>

          Including everyone in your life... <break time="2s"/>

          Expanding further... <break time="1.5s"/>
          to strangers... people you've never met... <break time="2.5s"/>

          Expanding further... <break time="1.5s"/>
          to all beings everywhere... <break time="2.5s"/>

          And now... something surprising... <break time="2s"/>

          Let go... of the objects of love... <break time="1.5s"/>
          and rest... as love itself... <break time="3s"/>

          Not love FOR something... <break time="1.5s"/>
          but love... as your very nature... <break time="2s"/>

          Boundless... <break time="1s"/>
          unconditional... <break time="1s"/>
          needing nothing... to love... <break time="2.5s"/>

          You ARE... love... <break time="3s"/>
          </prosody>
          </speak>

    integration_grounding:
      entry_id: "consciousness_maps.enlightenment.methods.integration"
      name: "Integration and Grounding"
      description: "Bringing awakening glimpses into ordinary life"

      technique: |
        After any enlightenment-pointing exercise:
        - Gently return awareness to body
        - Anchor recognition to ordinary activities
        - Emphasize: awakening is here in washing dishes, not just in meditation

      templates:
        ssml_integration: |
          <speak>
          <prosody rate="1.0" pitch="-1st">
          And now... gently... <break time="1.5s"/>
          bring this recognition... <break time="1.5s"/>
          into your ordinary awareness... <break time="2.5s"/>

          Feel your body... <break time="1.5s"/>
          sitting or lying... <break time="1.5s"/>
          exactly as it is... <break time="2s"/>

          Notice... <break time="1s"/>
          that the boundless awareness you touched... <break time="1.5s"/>
          is still here... <break time="1.5s"/>
          even with eyes-open ordinary reality... <break time="2.5s"/>

          This awareness... is available... <break time="1.5s"/>
          while cooking dinner... <break time="1s"/>
          while driving... <break time="1s"/>
          while speaking with a friend... <break time="2.5s"/>

          It was never separate... from your ordinary life... <break time="2s"/>

          It IS... your ordinary life... <break time="1.5s"/>
          seen clearly... <break time="2.5s"/>

          Take your time... <break time="1.5s"/>
          returning to the room... <break time="1.5s"/>
          knowing you carry this... with you... always... <break time="3s"/>
          </prosody>
          </speak>

