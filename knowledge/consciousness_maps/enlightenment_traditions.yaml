white_light:
  entry_id: "consciousness_maps.enlightenment.white_light"
  name: "White Light Phenomenology"

  description: |
    The "White Light Experience" appears across traditions—NDE, mystical experiences,
    psychedelic journeys, spontaneous awakenings. It typically involves:
    - Perception of brilliant, non-physical light
    - Profound peace and love
    - Sense of coming home
    - Loss of separate self in the light
    - Sometimes contact with presences or voices

  interpretations:
    neuroscience_view: "Possible DMT release, oxygen deprivation effects"
    mystical_view: "Direct encounter with divine/ultimate reality"
    nondual_view: "Recognition of awareness as luminous in nature"
    buddhist_view: "Clear Light of Mind (rigpa, Buddha-nature)"
    integral_view: "All interpretations may be partially true at different levels"

  induction_methods:
    inner_sun_rising:
      entry_id: "consciousness_maps.enlightenment.white_light.inner_sun"
      description: "Visualize sun dawning within, filling body with light"

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Deep within you... <break time="1.5s"/>
        at the very center... of your being... <break time="2s"/>
        there is a point... of light... <break time="2s"/>

        Like the first glimmer... before sunrise... <break time="2s"/>

        Watch now... as that light... begins to grow... <break time="2.5s"/>

        Golden... <break time="1s"/>
        radiant... <break time="1s"/>
        warm... <break time="2s"/>

        A sun... dawning... within you... <break time="2.5s"/>

        Filling your heart... with light... <break time="2s"/>
        spreading through your chest... <break time="2s"/>
        rising... into your throat... your head... <break time="2.5s"/>

        Descending... into your belly... your hips... your legs... <break time="2.5s"/>

        Until every cell... is radiant... <break time="2s"/>

        You are not in the light... <break time="1.5s"/>
        You ARE... the light... <break time="3s"/>
        </prosody>
        </speak>

    crown_descent:
      entry_id: "consciousness_maps.enlightenment.white_light.crown"
      description: "Light descending through crown chakra, filling being"

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        And now... from infinitely far above... <break time="2s"/>
        a beam... of pure white light... <break time="1.5s"/>
        begins to descend... <break time="2.5s"/>

        Passing through clouds... <break time="1.5s"/>
        through stars... <break time="1.5s"/>
        through dimensions... <break time="2s"/>

        Until it reaches... <break time="1.5s"/>
        the crown of your head... <break time="2s"/>

        And your crown... opens... like a flower... <break time="2.5s"/>
        receiving this divine light... <break time="2s"/>

        Feel it pouring in... <break time="1.5s"/>
        filling your skull... with brilliance... <break time="2s"/>

        Flowing down... into your spine... <break time="1.5s"/>
        illuminating every nerve... <break time="2s"/>

        Flooding your entire body... <break time="1.5s"/>
        with sacred... healing... awakening light... <break time="3s"/>
        </prosody>
        </speak>

    light_bath_dissolution:
      entry_id: "consciousness_maps.enlightenment.white_light.bath"
      description: "Bathing in light until form dissolves"

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Imagine now... <break time="1.5s"/>
        you are standing... in an infinite field... of light... <break time="2.5s"/>

        Light everywhere... <break time="1.5s"/>
        in all directions... <break time="1.5s"/>
        gentle... brilliant... alive... <break time="2.5s"/>

        And as you stand in this light... <break time="1.5s"/>
        you begin to notice... <break time="1.5s"/>
        your body... becoming... translucent... <break time="2.5s"/>

        The light shines... through you... <break time="2s"/>

        Your edges... becoming softer... <break time="1.5s"/>
        your form... less solid... <break time="2s"/>

        Dissolving... gently... <break time="1.5s"/>
        into the light itself... <break time="2.5s"/>

        There is no body anymore... <break time="2s"/>
        only light... <break time="2s"/>

        No boundary... between you... and infinite radiance... <break time="3s"/>
        </prosody>
        </speak>

    light_body_awakening:
      entry_id: "consciousness_maps.enlightenment.white_light.body"
      description: "Discovering oneself as light rather than flesh"

      template: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        And now... a profound recognition... <break time="2s"/>

        You have always believed... <break time="1.5s"/>
        you were this physical body... <break time="2s"/>

        But look more closely... <break time="2s"/>

        Your body... is made... of light... <break time="2.5s"/>

        Dense light... patterned light... <break time="2s"/>
        but light nonetheless... <break time="2.5s"/>

        And as this recognition deepens... <break time="2s"/>
        feel yourself... as radiant presence... <break time="2.5s"/>

        Not a body of flesh... containing light... <break time="2s"/>
        but a body OF light... <break time="1.5s"/>
        temporarily wearing... the costume of matter... <break time="3s"/>

        Light... recognizing itself... as light... <break time="2.5s"/>
        awareness... knowing itself... as luminous... <break time="3s"/>
        </prosody>
        </speak>

