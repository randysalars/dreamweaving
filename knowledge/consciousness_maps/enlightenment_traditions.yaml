# Enlightenment Traditions Knowledge Base
# Cross-tradition enlightenment framework for Dreamweaving
# Schema version: 1.0

meta:
  domain: consciousness_maps
  category: enlightenment
  description: |
    Cross-tradition enlightenment framework synthesizing awakening wisdom from
    Buddhism, Advaita Vedanta, Christian Mysticism, Sufism, and Daoism.
    Provides Dreamweaving templates for facilitating enlightenment experiences.

  core_insight: |
    Enlightenment across traditions is a shift from identifying as a separate self
    to identifying as spacious awareness itself. The "I" doesn't disappear—it becomes
    transparent, revealing boundless consciousness that was always present.

# ═══════════════════════════════════════════════════════════════════════════════
# SECTION 1: CROSS-TRADITION DEFINITIONS
# ═══════════════════════════════════════════════════════════════════════════════

traditions:

  buddhism:
    entry_id: "consciousness_maps.enlightenment.buddhism"
    name: "Buddhist Awakening (Bodhi)"
    tradition: "Buddhism"

    definition:
      brief: "Recognition that no fixed self exists; liberation from the illusion of separate identity"
      extended: |
        In Buddhism, enlightenment (bodhi) is the direct recognition of anatta—no-self.
        The meditator discovers that what we call "self" is a constantly changing stream
        of sensations, thoughts, and perceptions with no fixed owner. This isn't nihilism
        but liberation: consciousness continues, but without the prison of "me" vs "other."
        The result is the end of suffering (dukkha) because there's no separate self to suffer.

    key_terms:
      - anatta: "No-self; the absence of a permanent, unchanging self"
      - bodhi: "Awakening; direct insight into the nature of reality"
      - nirvana: "Extinguishing of craving and delusion; unconditioned peace"
      - shunyata: "Emptiness; all phenomena lack inherent existence"
      - dukkha: "Suffering; unsatisfactoriness arising from clinging"

    stages:
      stream_entry:
        description: "First glimpse; doubt in separate self dissolves"
        signs: ["Unshakeable confidence", "Glimpses of no-self", "Reduced fear of death"]
      once_returner:
        description: "Sensory desire and aversion weakened"
        signs: ["Less reactive", "More equanimous", "Attachment loosening"]
      non_returner:
        description: "Sensory craving fully released"
        signs: ["Profound peace", "No pull toward pleasure/away from pain"]
      arahant:
        description: "Complete liberation; no more becoming"
        signs: ["Unshakeable peace", "Spontaneous compassion", "No self to protect"]

    dreamweaving_methods:
      - "Guide attention to the space between thoughts—who is aware?"
      - "Invite search for the 'self' that is supposedly suffering"
      - "Use body-scanning to reveal the self as process, not thing"
      - "Employ 'turning attention around' to notice the noticer"

    templates:
      ssml_anatta_inquiry: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        And now... as you rest here... <break time="2s"/>

        I invite you to notice... a thought arising... <break time="1.5s"/>

        And as that thought floats through... <break time="1s"/>
        ask yourself... very gently... <break time="1.5s"/>

        Who... is aware... of this thought? <break time="3s"/>

        Don't answer with words... <break time="1s"/>
        just look... directly... <break time="1.5s"/>
        at whatever is aware... right now... <break time="4s"/>

        Can you find... a solid "self"... doing the looking? <break time="3s"/>

        Or is there... only... looking itself? <break time="4s"/>

        Awareness... without an owner... <break time="2s"/>
        seeing... without a seer... <break time="3s"/>
        </prosody>
        </speak>

  advaita:
    entry_id: "consciousness_maps.enlightenment.advaita"
    name: "Advaita Vedanta (Nonduality)"
    tradition: "Hinduism - Advaita Vedanta"

    definition:
      brief: "Recognition that individual consciousness (Atman) is identical with universal consciousness (Brahman)"
      extended: |
        Advaita means "not two." The separate self is maya (illusion)—a case of mistaken
        identity. You are not the body-mind; you are the awareness in which body-mind appears.
        This awareness is Brahman—infinite, unchanging, the ground of all existence.
        Enlightenment is simply recognizing what you already are: "I am That" (Tat Tvam Asi).

    key_terms:
      - atman: "True Self; pure awareness identical with Brahman"
      - brahman: "Ultimate reality; infinite consciousness"
      - maya: "Illusion; the apparent separation of self from Self"
      - moksha: "Liberation; recognition of one's true nature"
      - aham_brahmasmi: "'I am Brahman'; the great realization"
      - tat_tvam_asi: "'You are That'; pointing to nondual nature"

    three_bodies:
      gross_body:
        description: "Physical form; waking state"
        transcendence: "I am not the body—I am the awareness of the body"
      subtle_body:
        description: "Mind, emotions, dreams; dream state"
        transcendence: "I am not thoughts—I am the space in which thoughts arise"
      causal_body:
        description: "Deep sleep; formless potential"
        transcendence: "Even in dreamless sleep, 'I' persist—as pure awareness"

    neti_neti:
      meaning: "Not this, not this"
      method: |
        Systematically recognize what you are NOT:
        - I am not the body (it changes; I remain)
        - I am not sensations (they come and go; I remain)
        - I am not emotions (they arise and pass; I remain)
        - I am not thoughts (they appear and disappear; I remain)
        What remains when all objects are negated? Pure Subject—awareness itself.

    dreamweaving_methods:
      - "Guide 'neti neti' process—systematically disidentifying from objects"
      - "Use 'I am' as anchor, then release the objects of identity"
      - "Invoke witness consciousness watching the dream of separation"
      - "Point to the unchanging awareness beneath all changing experience"

    templates:
      ssml_neti_neti: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        I invite you now... to discover... what you truly are... <break time="2s"/>

        Notice your body... sitting or lying... <break time="1.5s"/>
        and recognize... I am not this body... <break time="1.5s"/>
        I am the awareness... that knows the body... <break time="3s"/>

        Notice sensations... tingling... warmth... pressure... <break time="1.5s"/>
        and recognize... I am not these sensations... <break time="1.5s"/>
        I am the awareness... in which sensations appear... <break time="3s"/>

        Notice thoughts... floating through... <break time="1.5s"/>
        and recognize... I am not these thoughts... <break time="1.5s"/>
        I am the vast space... in which thoughts arise and dissolve... <break time="3s"/>

        Now... what remains... <break time="2s"/>
        when you are not the body... <break time="1s"/>
        not the sensations... <break time="1s"/>
        not the thoughts? <break time="3s"/>

        Only... awareness itself... <break time="2s"/>
        boundless... <break time="1s"/>
        unchanging... <break time="1s"/>
        ever-present... <break time="3s"/>

        You are That... <break time="2s"/>
        </prosody>
        </speak>

  christian_mysticism:
    entry_id: "consciousness_maps.enlightenment.christian_mysticism"
    name: "Christian Mystical Union (Theosis)"
    tradition: "Christian Mysticism"

    definition:
      brief: "Divine union where the soul becomes one with God while retaining personhood"
      extended: |
        Christian mysticism speaks of theosis (deification)—becoming one with God's nature
        through grace while remaining a distinct person. Unlike Eastern nonduality, the self
        isn't dissolved but transformed, becoming a "partaker of the divine nature" (2 Peter 1:4).
        The mystic experiences God not as other but as the deepest ground of their own being.

    key_terms:
      - theosis: "Deification; participation in divine nature"
      - unio_mystica: "Mystical union; soul's marriage with God"
      - dark_night: "Purifying passage through spiritual dryness"
      - infused_contemplation: "God-given awareness beyond effort"
      - interior_castle: "Teresa's map of the soul's journey inward"
      - cloud_of_unknowing: "Resting in God beyond concepts"

    stages:
      purgative:
        description: "Cleansing; releasing attachments"
        practices: ["Confession", "Renunciation", "Moral purification"]
      illuminative:
        description: "Awakening; divine light enters awareness"
        practices: ["Contemplative prayer", "Lectio divina", "Inner stillness"]
      unitive:
        description: "Divine marriage; soul rests in God"
        practices: ["Wordless presence", "Surrender", "Being breathed by God"]

    dark_night:
      night_of_senses:
        description: "Attachment to spiritual consolations stripped away"
        purpose: "Purification from seeking God for good feelings"
      night_of_soul:
        description: "Deepest purification; feeling abandoned by God"
        purpose: "Final release of ego-will; total surrender"

    dreamweaving_methods:
      - "Guide into the 'interior castle'—the innermost chamber where God dwells"
      - "Use Centering Prayer structure: sacred word → release → rest"
      - "Invoke divine light filling and transforming from within"
      - "Create 'Cloud of Unknowing' space—loving attention beyond thought"

    templates:
      ssml_divine_indwelling: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        And now... I invite you... to journey inward... <break time="2s"/>

        Imagine your soul... as a beautiful castle... <break time="1.5s"/>
        with many rooms... many chambers... <break time="1.5s"/>

        And at the very center... <break time="1s"/>
        in the innermost chamber... <break time="1.5s"/>
        dwells... the Presence... <break time="2s"/>

        You begin to move... deeper... <break time="1s"/>
        through one room... then another... <break time="1.5s"/>
        drawn by a light... a warmth... <break time="1.5s"/>
        coming from the center... <break time="3s"/>

        With each room you pass through... <break time="1s"/>
        something falls away... <break time="1.5s"/>
        concerns... worries... the busy surface mind... <break time="2s"/>

        Until you arrive... <break time="1.5s"/>
        at the innermost place... <break time="2s"/>

        And here... <break time="1s"/>
        you discover... <break time="1.5s"/>
        that the Presence... has been waiting... <break time="1.5s"/>
        has always been here... <break time="2s"/>
        closer to you... than you are to yourself... <break time="3s"/>

        Rest here now... <break time="1.5s"/>
        in wordless communion... <break time="1.5s"/>
        being breathed... by the Divine... <break time="4s"/>
        </prosody>
        </speak>

  sufism:
    entry_id: "consciousness_maps.enlightenment.sufism"
    name: "Sufi Annihilation (Fana)"
    tradition: "Sufism (Islamic Mysticism)"

    definition:
      brief: "Annihilation of the ego-self in divine Reality, followed by subsistence in God"
      extended: |
        Fana is the "passing away" of the false self—the nafs—in the overwhelming
        presence of the Beloved (God). It's not destruction but transformation: the drop
        realizes it was always the ocean. After fana comes baqa—abiding in God while
        functioning in the world. The Sufi becomes a "polished mirror" reflecting divine light.

    key_terms:
      - fana: "Annihilation; ego-death in divine presence"
      - baqa: "Subsistence; abiding in God after fana"
      - nafs: "Ego-self; the veil between soul and God"
      - dhikr: "Remembrance; repetition of divine names"
      - hal: "State; temporary mystical experience"
      - maqam: "Station; permanent spiritual attainment"

    stages_of_nafs:
      nafs_ammara:
        description: "Commanding self; driven by desires"
        work: "Discipline, awareness of lower impulses"
      nafs_lawwama:
        description: "Self-accusing self; conscience awakens"
        work: "Repentance, self-examination"
      nafs_mulhima:
        description: "Inspired self; divine inspiration enters"
        work: "Following inner guidance, devotion"
      nafs_mutmainna:
        description: "Tranquil self; at peace with God"
        work: "Surrender, trust, contentment"
      nafs_radiyya:
        description: "Pleased self; pleased with God's will"
        work: "Acceptance of all circumstances"
      nafs_mardiyya:
        description: "Pleasing self; God is pleased"
        work: "Living as divine instrument"
      nafs_safiyya:
        description: "Pure self; complete purification"
        work: "Mirror of divine attributes"

    dreamweaving_methods:
      - "Guide dhikr meditation—repetition dissolving into presence"
      - "Invoke the Beloved calling the soul home"
      - "Use imagery of the moth drawn to flame—ego consumed by light"
      - "Create the 'polished heart' meditation—becoming clear mirror"

    templates:
      ssml_fana_journey: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        The Beloved... is calling you home... <break time="2s"/>

        Can you feel it? <break time="1.5s"/>
        That longing... in your heart... <break time="1.5s"/>
        the ache... for something you cannot name... <break time="2s"/>

        This longing... is the Beloved's love... <break time="1.5s"/>
        reaching for you... <break time="1.5s"/>
        even as you reach... for the Divine... <break time="3s"/>

        Now... let yourself become... the moth... <break time="1.5s"/>
        drawn to the flame... of infinite love... <break time="2s"/>

        Closer... and closer... <break time="1.5s"/>
        until there is no distance... <break time="1.5s"/>
        no separation... <break time="2s"/>

        The moth... dissolves... into light... <break time="2s"/>

        And what remains? <break time="2s"/>

        Only... light... <break time="1.5s"/>
        only... love... <break time="1.5s"/>
        only... the Beloved... <break time="3s"/>

        And you discover... <break time="1.5s"/>
        you were always... only... This... <break time="3s"/>
        </prosody>
        </speak>

  daoism:
    entry_id: "consciousness_maps.enlightenment.daoism"
    name: "Daoist Naturalness (Wu Wei)"
    tradition: "Daoism"

    definition:
      brief: "Alignment with the natural flow of existence; effortless action through non-resistance"
      extended: |
        Daoist enlightenment isn't dramatic awakening but return to naturalness (ziran).
        The sage flows with the Dao like water—yielding, effortless, taking the shape of
        circumstances without losing essence. Wu wei (non-action) doesn't mean doing nothing
        but acting without forcing—the archer who releases the arrow without "trying" to hit.

    key_terms:
      - dao: "The Way; the natural order of existence"
      - wu_wei: "Non-action; effortless action aligned with Dao"
      - ziran: "Naturalness; being authentically oneself"
      - de: "Virtue; the Dao's power manifest in beings"
      - pu: "Uncarved block; original simplicity before conditioning"

    principles:
      water_nature:
        teaching: "Be like water—yield to overcome, flow around obstacles"
        application: "Release rigidity; adapt without losing essence"
      empty_vessel:
        teaching: "Usefulness comes from emptiness—the cup, the room, the wheel hub"
        application: "Value stillness; create space for Dao to move"
      return_to_source:
        teaching: "All things return to their root; in returning is rest"
        application: "Release striving; trust the natural return"
      three_treasures:
        compassion: "Tz'u—motherly love and care"
        frugality: "Chien—simplicity, not grasping"
        humility: "Not daring to be first—letting others lead"

    inner_alchemy:
      jing:
        description: "Essence; vital energy stored in body"
        cultivation: "Conserve through temperance; refine through stillness"
      qi:
        description: "Energy; breath-force animating life"
        cultivation: "Circulate through movement; gather through breathing"
      shen:
        description: "Spirit; awareness itself"
        cultivation: "Refine through meditation; unite with Dao"

    dreamweaving_methods:
      - "Guide 'water meditation'—becoming fluid, yielding, powerful in softness"
      - "Invoke return to the 'uncarved block'—original nature before conditioning"
      - "Create 'flowing with Dao' imagery—river carrying without effort"
      - "Use emptiness meditations—the power of the empty vessel"

    templates:
      ssml_wu_wei: |
        <speak>
        <prosody rate="1.0" pitch="-2st">
        Imagine now... <break time="1.5s"/>
        that you are becoming... like water... <break time="2s"/>

        Water... that flows effortlessly... <break time="1.5s"/>
        around every obstacle... <break time="1.5s"/>
        always finding... the path of least resistance... <break time="2s"/>

        When it meets a rock... <break time="1s"/>
        it doesn't fight... <break time="1s"/>
        it simply... flows around... <break time="2s"/>

        And in its softness... <break time="1s"/>
        it wears away... the hardest stone... <break time="2.5s"/>

        Feel yourself now... <break time="1.5s"/>
        releasing all resistance... <break time="1.5s"/>
        all pushing... <break time="1s"/>
        all forcing... <break time="2s"/>

        Simply... flowing... <break time="1.5s"/>
        with what is... <break time="2s"/>

        The Dao carries you... <break time="1.5s"/>
        as a river carries a leaf... <break time="1.5s"/>
        no effort needed... <break time="1.5s"/>
        only... surrender... to the flow... <break time="3s"/>
        </prosody>
        </speak>

