# Coherence Rules for Symbol Blending
coherence_rules:

  always_safe:
    - description: "Universal symbols that work across traditions"
      symbols: [light, water, tree, mountain, path]

  requires_bridging:
    - description: "Tradition-specific symbols needing context"
      examples:
        - symbols: [cross, ankh]
          bridge: "Both represent life and divine intersection"
        - symbols: [dragon_east, dragon_west]
          bridge: "Eastern (wisdom) vs Western (chaos to overcome)"

  avoid_mixing:
    - description: "Symbols that conflict or cause confusion"
      examples:
        - pair: [satanic_symbols, christian_symbols]
          reason: "Fundamental opposition"
        - pair: [nazi_symbols, any]
          reason: "Harmful associations"

  elemental_balance:
    - description: "Balance opposing elements"
      rule: "If using fire symbols, include water for balance"
      example: "Volcanic transformation + healing waters"

---

# Usage Notes for Session Design
usage_notes:

  general_principles:
    - "Start with unified meaning, then select tradition-specific expression"
    - "Use no more than 3 traditions per session for coherence"
    - "Bridge traditions through universal themes (death/rebirth, journey, union)"
    - "When blending, favor symbols from compatible_traditions list"
    - "Always check coherence_rules before combining symbols"

  for_outcomes:
    healing:
      primary_symbols: [water, light, hands, heart]
      traditions_favored: [shamanic, christian, egyptian]
    transformation:
      primary_symbols: [fire, phoenix, serpent, cocoon]
      traditions_favored: [alchemical, egyptian, hindu]
    empowerment:
      primary_symbols: [sword, sun, lion, mountain]
      traditions_favored: [norse, greek, hindu]
    spiritual_growth:
      primary_symbols: [tree, ladder, light, crown]
      traditions_favored: [kabbalistic, christian, buddhist]
