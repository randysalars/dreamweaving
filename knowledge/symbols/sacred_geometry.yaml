# =============================================================================
# SACRED GEOMETRY - Geometric Forms for Dreamweaving
# =============================================================================
# Sacred geometric forms carry deep symbolic meaning and appear across cultures.
# These shapes provide visual anchors, structural frameworks, and transformative
# symbols for hypnotic journeys.
#
# Usage: Apply forms for visual imagery, journey structure, and energetic work.
#        Combine with color correspondences for enhanced effect.
# =============================================================================

version: "1.0"
created: "2025-12-05"
domain: "symbols"
category: "sacred_geometry"
purpose: "Geometric symbolic framework for visual and structural elements"

# =============================================================================
# OVERVIEW
# =============================================================================

overview:
  name: "Sacred Geometry"

  definition:
    brief: "Universal geometric patterns that reflect the fundamental order of creation"
    extended: |
      Sacred geometry is the study of geometric patterns, shapes, and proportions
      that appear throughout nature, art, architecture, and spiritual symbolism
      across cultures. These forms are considered "sacred" because they reveal
      the underlying mathematical harmony of creation - from atoms to galaxies,
      from DNA to nautilus shells.

      For Dreamweaving, sacred geometry provides:
      - Universal visual symbols that resonate across cultures
      - Structural templates for journey design
      - Energetic frameworks for transformation
      - Contemplation objects for trance deepening
      - Integration of left-brain (mathematical) and right-brain (symbolic)

  core_principles:
    - "As above, so below - patterns repeat at all scales"
    - "Form follows frequency - geometry is frozen music"
    - "Nature builds using these fundamental forms"
    - "Consciousness recognizes these patterns instinctively"
    - "Geometry provides container for transformation"

  relevance_to_dreamweaving: |
    Sacred geometric forms serve as:
    - Visual anchors during visualization
    - Portals and gateways for transition
    - Containers for energy work
    - Structural templates for session design
    - Universal symbols transcending cultural specificity

# =============================================================================
# FUNDAMENTAL FORMS
# =============================================================================

fundamental_forms:

  # ---------------------------------------------------------------------------
  # THE POINT - SEED
  # ---------------------------------------------------------------------------
  point:
    entry_id: "symbols.sacred_geometry.point"
    name: "The Point (Bindu)"
    alternate_names: ["Bindu", "Seed", "Origin"]

    definition:
      brief: "The dimensionless origin from which all form emerges"
      extended: |
        The point represents pure potential before manifestation - the
        seed of creation, the singularity, the first mark on blank space.
        It is simultaneously nothing (dimensionless) and everything (containing
        all possibility). In meditation, it serves as a focus point.

    attributes:
      dimension: 0
      element: "Spirit/Ether"
      number: 1
      quality: "Unity, origin, potential"

    psychology:
      themes:
        - Pure awareness before thought
        - The witness, the observer
        - Beginning, origin
        - Focus, concentration
        - The self before identity

    journey_applications:
      phase_alignment: ["induction", "helm_deep_trance"]
      outcome_alignment: ["spiritual_growth", "focus", "self_knowledge"]
      when_to_use:
        - "Focus point for meditation"
        - "Origin of journey"
        - "Return to center"
        - "Pre-creation void"

    templates:
      ssml_point: |
        <prosody rate="1.0" pitch="-2st">
        And there is a point...<break time="2.5s"/>
        a single point of light...<break time="2.5s"/>
        in the darkness...<break time="2.5s"/>
        containing everything...<break time="2.5s"/>
        before it becomes anything...<break time="3s"/>
        Focus here...<break time="2.5s"/>
        at the origin...<break time="2.5s"/>
        at the seed...<break time="3.5s"/>
        </prosody>

      visual_prompt: "Single brilliant point of white light in infinite darkness, seed of creation, origin of all"

  # ---------------------------------------------------------------------------
  # THE CIRCLE - WHOLENESS
  # ---------------------------------------------------------------------------
  circle:
    entry_id: "symbols.sacred_geometry.circle"
    name: "The Circle"
    alternate_names: ["Cycle", "Wheel", "Ring"]

    definition:
      brief: "Unity, wholeness, cycles, and the infinite"
      extended: |
        The circle is the most fundamental sacred form - having no beginning
        or end, it represents eternity, wholeness, and the divine. It is the
        shape traced by the first movement from the point, creating boundary
        while remaining infinite. All points on the circumference are
        equidistant from center, representing equality and balance.

    attributes:
      dimension: 2
      element: "Spirit, Water"
      number: "0, 1, Infinity"
      quality: "Wholeness, eternity, cycles"
      ratio: "Pi (π) - transcendental number"

    psychology:
      themes:
        - Wholeness and completion
        - Cycles and return
        - Protection and containment
        - The self as whole
        - Unity without division

    journey_applications:
      phase_alignment: ["induction", "journey", "integration"]
      outcome_alignment: ["healing", "spiritual_growth", "relaxation"]
      when_to_use:
        - "Creating sacred space"
        - "Containment and protection"
        - "Wholeness meditation"
        - "Cycle completion work"

    templates:
      ssml_circle: |
        <prosody rate="1.0" pitch="-1st">
        And around you now...<break time="2.5s"/>
        a circle forms...<break time="2.5s"/>
        perfect...<break time="2s"/>
        unbroken...<break time="2.5s"/>
        without beginning...<break time="2s"/>
        without end...<break time="2.5s"/>
        Within this circle...<break time="2.5s"/>
        you are whole...<break time="2.5s"/>
        you are safe...<break time="2.5s"/>
        you are complete...<break time="3.5s"/>
        </prosody>

      visual_prompt: "Perfect golden circle of light, sacred protective boundary, wholeness and eternity, no beginning no end"

