    entry_id: "symbols.sacred_geometry.vesica_piscis"
    name: "Vesica Piscis"
    translation: "Vessel of the Fish"
    alternate_names: ["Mandorla", "Almond", "Womb of Creation"]

    definition:
      brief: "The intersection of two circles - birth, creation, and the portal between worlds"
      extended: |
        When two circles of equal radius overlap so that the center of each
        lies on the circumference of the other, the almond-shaped space
        in the middle is the Vesica Piscis. This shape is the first step
        from unity to duality, representing creation, birth, the yoni,
        and the portal between realms. The √3 ratio emerges here.

    attributes:
      dimension: 2
      element: "Water, Spirit"
      number: 2
      quality: "Creation, birth, portal, duality emerging from unity"
      ratio: "√3 (1.732...)"

    psychology:
      themes:
        - Birth and creation
        - Portal between worlds
        - Sacred feminine, womb
        - Emergence of duality
        - Threshold, doorway

    journey_applications:
      phase_alignment: ["induction", "journey"]
      outcome_alignment: ["transformation", "creativity", "spiritual_growth"]
      when_to_use:
        - "Entering journey space (portal)"
        - "Birth/rebirth imagery"
        - "Threshold crossing"
        - "Creative emergence"

    templates:
      ssml_vesica: |
        <prosody rate="1.0" pitch="-1st">
