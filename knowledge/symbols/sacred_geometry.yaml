  # ---------------------------------------------------------------------------
  triangle:
    entry_id: "symbols.sacred_geometry.triangle"
    name: "The Triangle"
    alternate_names: ["Trinity", "Triad", "Delta"]

    definition:
      brief: "First stable form - trinity, direction, and transformation"
      extended: |
        The triangle is the first enclosed shape possible in two dimensions,
        representing stability and the number three. Pointing upward (△), it
        symbolizes aspiration, fire, masculine principle, and ascent. Pointing
        downward (▽), it represents receptivity, water, feminine principle,
        and descent. Together they form the hexagram.

    attributes:
      dimension: 2
      element: "Fire (△), Water (▽)"
      number: 3
      quality: "Stability, trinity, direction"
      angles: "180° total"

    variants:
      upward_triangle:
        meaning: "Fire, masculine, ascent, aspiration"
        element: "Fire"
        direction: "Rising energy"

      downward_triangle:
        meaning: "Water, feminine, descent, receptivity"
        element: "Water"
        direction: "Descending energy"

      equilateral:
        meaning: "Perfect balance of three forces"
        quality: "Harmony, stability"

    psychology:
      themes:
        - Trinity (body-mind-spirit, etc.)
        - Direction and purpose
        - Stability through balance
        - Transformation (alchemical)
        - Resolution of duality

    journey_applications:
