  hexagram:
    entry_id: "symbols.sacred_geometry.hexagram"
    name: "The Hexagram"
    alternate_names: ["Star of David", "Seal of Solomon", "As Above So Below"]

    definition:
      brief: "Union of opposites - fire and water, heaven and earth, masculine and feminine"
      extended: |
        The hexagram is formed by two interlocking triangles - one pointing
        up (fire/masculine/heaven) and one pointing down (water/feminine/earth).
        Their union represents the marriage of opposites, the Hermetic axiom
        "as above, so below," and perfect balance. It is the symbol of
        integration and wholeness through union of polarities.

    attributes:
      dimension: 2
      element: "Fire and Water united"
      number: 6
      quality: "Union of opposites, integration, as above so below"
      angles: "Twelve points of 30° each"

    psychology:
      themes:
