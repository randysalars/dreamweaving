      The flow that cleanses and heals,
      The depths that hold all memory,
      The tide that knows when to release.
      May these waters wash through me,
      Dissolving all that no longer serves,
      Returning me to my essential nature.

    sensory_description: |
      See the water, clear as liquid light, with depths that shift from turquoise
