# =============================================================================
# FIRE ELEMENT
# =============================================================================

fire:
  entry_id: "symbols.elements.fire"
  name: "Fire Element"
  domain: "symbols"
  category: "elements"

  definition:
    brief: "The transformative principle of heat, light, will, and purification"
    extended: |
      Fire is the element of transformation, will, and spiritual aspiration.
      It represents the power to consume what no longer serves, transmute base
      material into refined essence, and illuminate darkness with conscious awareness.
      In the psyche, fire corresponds to passion, courage, anger, and the will to act.
      Fire purifies through destruction of form, releasing energy for new creation.
    essence: "That which transforms what was into what shall be"

  attributes:
    energy_quality: active
    element: fire
    planetary: sun
    secondary_planetary: mars
    chakra: solar
    secondary_chakra: root
    brainwave: beta
    season: summer
    time_of_day: noon
    direction: south
    colors: [red, orange, gold, yellow]
    numbers: [1, 3]
    sense: sight
    taste: bitter
    body_system: circulatory
    psychological_function: will
    jungian_function: intuition

  correspondences:
    animals: [phoenix, salamander, lion, dragon, snake]
    plants: [cinnamon, clove, ginger, nettle, thistle, sunflower]
    stones: [ruby, garnet, carnelian, fire opal, amber]
    metals: [gold, iron]
    incense: [frankincense, cinnamon, dragon's blood]
    sounds: [crackling, roaring, hissing]
    textures: [hot, dry, sharp, burning]
    archetypes: [phoenix, warrior, alchemist, magician]
    deities: [Agni, Brigid, Prometheus, Ra, Sekhmet]
    hebrew_letter: shin
    tarot: [wands_suit, strength, sun, tower]

  applications:
    journey_phases: [journey, helm_deep_trance]
    outcome_alignment: [transformation, empowerment, confidence, release]
    journey_families: [cosmic_forge, underworld_descent]
    use_cases:
      - "Burning away old patterns, beliefs, or identities"
      - "Igniting passion, motivation, and creative drive"
      - "Phoenix/rebirth transformation sequences"
      - "Alchemical transmutation and purification"
      - "Awakening courage and warrior energy"
      - "Illuminating shadow material"
    contraindications:
      - "Acute anxiety or panic (too activating)"
      - "Trauma work without sufficient grounding"
      - "Manic states (avoid further activation)"
      - "Anger issues without containment established"

  templates:
    ssml_induction: |
      <prosody rate="1.0" pitch="-1st">
      And now you feel a warmth beginning to grow...<break time="2s"/>
      perhaps in your heart...<break time="1.5s"/>
      or deep in your core...<break time="2s"/>
      a fire that knows exactly what must be transformed...<break time="2.5s"/>
      what must be released into light...<break time="3s"/>
      </prosody>

    ssml_journey: |
      <prosody rate="1.0" pitch="-2st">
      The flames rise around you...<break time="2s"/>
      but you feel no fear...<break time="1.5s"/>
      because this fire is yours...<break time="2s"/>
      it knows the difference...<break time="1.5s"/>
      between what serves you...<break time="1.5s"/>
      and what must <emphasis level="moderate">burn</emphasis>...<break time="3s"/>
      </prosody>

    ssml_transformation: |
      <prosody rate="1.0" pitch="-2st">
      And here in the flames...<break time="2s"/>
      you discover something unexpected...<break time="2s"/>
      the fire does not consume you...<break time="2s"/>
      it <emphasis level="moderate">reveals</emphasis> you...<break time="2.5s"/>
      burning away only what was never truly yours...<break time="2s"/>
      and from these ashes...<break time="1.5s"/>
      something new rises...<break time="2s"/>
      more you than you've ever been...<break time="3.5s"/>
      </prosody>

    visual_prompt: "sacred fire burning in a ceremonial bowl, golden flames dancing upward, sparks rising like stars into darkness, warm amber light illuminating ancient stone, --ar 16:9 --style raw"

    visual_prompt_journey: "walking through a corridor of golden fire that parts respectfully, flames forming sacred patterns, alchemical symbols in the light, warm protective glow, --ar 16:9"

    audio_cue: "Crackling fire ambience, rising warmth, subtle deep percussion, occasional spark sounds"

    invocation_text: |
      I call upon the sacred fire,
      The flame that purifies and transforms,
      The light that reveals truth,
      The heat that forges new being.
      May this fire burn away all that no longer serves,
      And illuminate the path of becoming.

    sensory_description: |
      See the dancing flames, golden and orange, casting shadows that move like
      ancient memories. Feel the warmth spreading through your body, loosening
      what was tight, softening what was hard. Hear the soft crackle and hiss,
      the whisper of transformation. Smell the sacred smoke carrying prayers upward.
      Taste the dry heat on your tongue, the essence of change itself.

  relationships:
    synergies:
      - symbols.elements.air        # Fans flames, carries smoke upward
      - mythology.phoenix           # Fire rebirth archetype
      - traditions.alchemy.calcination
      - symbols.colors.gold
      - symbols.colors.red
    opposites:
      - symbols.elements.water      # Balancing, cooling, extinguishing
    prerequisites:
      - embodiment.grounding        # Establish container before fire work
    progressions:
      - symbols.alchemy.conjunction # Advanced fire-water integration
    related_patterns:
      - fractionation_loops         # Intensification through heat
      - temporal_dissociation       # Time manipulation in fire
      - embedded_commands           # "Burn away", "ignite", "transform"
    related_archetypes:
      - phoenix
      - prometheus

  source_references:
    - tradition: "Western Hermeticism"
      text: "The Emerald Tablet"
    - tradition: "Alchemy"
      text: "Aurora Consurgens"
    - tradition: "Yoga"
      text: "Agni - digestive fire, tapas"
    - tradition: "Qabalah"
      text: "Shin - Fire, Spirit descending"

