# =============================================================================
# TECHNICAL SPECIFICATIONS
# =============================================================================

technical_specs:
  carrier_frequency_range:
    minimum: 100  # Hz
    maximum: 400  # Hz
    recommended: 180-220  # Hz
    note: "Lower carriers feel deeper; higher carriers feel brighter"

  beat_generation:
    method: "stereo_phase_offset"
    left_channel: "carrier_frequency"
    right_channel: "carrier_frequency + beat_frequency"
    example: "200 Hz left, 206 Hz right = 6 Hz theta beat"

  fade_profiles:
    very_smooth:
      curve: "exponential"
      in_seconds: 60-90
      out_seconds: 90-120
    smooth:
      curve: "exponential"
      in_seconds: 30-45
      out_seconds: 45-60
    energetic:
      curve: "linear"
      in_seconds: 15-20
      out_seconds: 20-30
    dramatic:
      curve: "custom"
      description: "Sharp transitions for effect"

  transition_styles:
    very_smooth: "Changes over 60+ seconds"
    smooth: "Changes over 30-45 seconds"
    standard: "Changes over 15-30 seconds"
    energetic: "Changes over 5-15 seconds"
    dramatic: "Sudden shifts for effect"

  mixing_levels:
    voice: -6  # dB
    binaural: -6  # dB (was -12, updated per lessons)
    sfx: 0  # dB

# =============================================================================
# PRODUCTION COMMAND TEMPLATES
# =============================================================================

production_commands:
  generate_binaural: |
    python3 scripts/core/generate_dynamic_binaural.py \
      --preset {preset_name} \
      --duration {duration_minutes} \
      --output sessions/{session}/output/binaural_dynamic.wav

  custom_generation: |
    python3 scripts/core/generate_dynamic_binaural.py \
      --carrier {carrier_frequency} \
      --progression "{progression_json}" \
      --duration {duration_minutes} \
      --fade-in {fade_in_seconds} \
      --fade-out {fade_out_seconds} \
      --output sessions/{session}/output/binaural_custom.wav

