    range: "12-15 Hz"
    typical: "13 Hz"
    state: "Sensorimotor rhythm, calm focus"
    uses: "Confidence, grounded action, ADHD support"
    note: "Bridge between relaxed and alert"

  high_gamma:
    range: "60-120 Hz"
    typical: "80 Hz"
    state: "Peak mystical, nondual awareness, ecstatic bliss"
    uses: "Kundalini peaks, enlightenment, divine communion"
    caution: "Very intense; use briefly at journey peaks only"

