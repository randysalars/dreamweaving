# =============================================================================
# BRAINWAVE REFERENCE
# =============================================================================
# Quick reference for brainwave frequencies and their effects

brainwave_reference:
  gamma:
    range: "30-100 Hz"
    typical: "40 Hz"
    state: "Peak consciousness, insight, binding"
    uses: "Spiritual peak experiences, unity consciousness"
    caution: "Can be overstimulating; use briefly"

  beta:
    range: "13-30 Hz"
    typical: "20 Hz"
    state: "Alert, focused, analytical"
    uses: "Focus work, concentration, waking state"
    caution: "Can increase anxiety if overused"

  alpha:
    range: "8-13 Hz"
    typical: "10 Hz"
    state: "Relaxed alertness, light meditation"
    uses: "Induction, light trance, creativity"
    note: "Bridge between waking and trance"

  theta:
    range: "4-8 Hz"
    typical: "6 Hz"
    state: "Deep trance, dreaming, memory"
    uses: "Journey work, deep imagery, transformation"
    note: "Primary state for hypnotic journey"

  delta:
    range: "0.5-4 Hz"
    typical: "2 Hz"
    state: "Deep sleep, healing, regeneration"
    uses: "Deep healing, integration, rest"
    note: "Use for deepest work only"

