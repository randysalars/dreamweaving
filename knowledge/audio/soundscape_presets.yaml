# =============================================================================
# PHASE-SPECIFIC GUIDELINES
# =============================================================================

phase_guidelines:

  pre_talk:
    approach: "Minimal soundscape, focus on voice"
    elements:
      - "Base atmosphere only at -21 dB"
      - "No accent sounds"
      - "No environmental layers"
    purpose: "Keep listener grounded in ordinary reality"

  induction:
    approach: "Gradual introduction of soundscape"
    elements:
      - "Slowly fade in base atmosphere to -15 dB"
      - "Add first environmental layer"
      - "First accent sound marks trance threshold"
    purpose: "Support transition into altered state"

  deepening:
    approach: "Full soundscape engagement"
    elements:
      - "All layers active at target levels"
      - "Environmental sounds fully present"
      - "Occasional accent sounds"
    purpose: "Immerse listener in journey environment"

  journey:
    approach: "Dynamic soundscape responding to narrative"
    elements:
      - "Adjust layers to match story beats"
      - "Use accent sounds to mark transitions"
      - "Allow musical elements for emotional moments"
    purpose: "Support narrative arc with sound"

  helm_deep_trance:
    approach: "Simplified, deeper soundscape"
    elements:
      - "Reduce to essential layers"
      - "Lower frequency emphasis"
      - "Minimal accent sounds"
      - "More space, more silence"
    purpose: "Support deepest trance without distraction"

  integration:
    approach: "Gradually simplifying soundscape"
    elements:
      - "Begin reducing layers"
      - "Soften environmental sounds"
      - "Gentle accent sounds only"
    purpose: "Support return while maintaining space"

  reorientation:
    approach: "Minimal soundscape, return to ordinary"
    elements:
      - "Fade out all layers gradually"
      - "Return to base atmosphere only"
      - "Final accent sound marks return"
    purpose: "Complete return to waking consciousness"

# =============================================================================
# TECHNICAL SPECIFICATIONS
# =============================================================================

technical_specs:

  file_formats:
    stems: "WAV 48kHz 24-bit"
    delivery: "MP3 320kbps or WAV"

  frequency_considerations:
    voice_space: "300-3000 Hz - keep soundscape elements low"
    binaural_space: "150-500 Hz carrier - don't mask"
    low_end: "Below 100 Hz - use sparingly, can muddy"
    high_end: "Above 10kHz - shimmer/air, very subtle"

  mixing_levels:
    base_atmosphere: "-18 to -12 dB"
    environmental_primary: "-15 to -9 dB"
    environmental_secondary: "-18 to -15 dB"
    accent_sounds: "-12 to -6 dB (brief peaks)"
    musical_elements: "-21 to -15 dB"

  transition_times:
    fade_in_start: "8-15 seconds"
    layer_introduction: "4-8 seconds per layer"
    accent_decay: "2-8 seconds depending on element"
    fade_out_end: "15-30 seconds"

