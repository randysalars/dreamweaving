# =============================================================================
# OUTCOME REGISTRY - Outcome Engineering Framework
# =============================================================================
# Central registry mapping desired outcomes to required patterns, archetypes,
# symbolic objects, journey families, and success metrics.
#
# Usage: Consult this registry when designing sessions to ensure all required
# components are included for the stated outcome.
# =============================================================================

version: "1.0"
created: "2025-12-04"
purpose: "Systematic outcome-to-component mapping for session design"

# =============================================================================
# OUTCOME CATEGORIES
# =============================================================================
# Each outcome category defines what patterns, archetypes, objects, and actions
# are required or suggested to reliably achieve that transformation.

outcomes:

  # ---------------------------------------------------------------------------
  # HEALING - Emotional/somatic healing, trauma integration
  # ---------------------------------------------------------------------------
  healing:
    description: "Emotional and somatic healing, trauma integration, restoration"
    subcategories:
      - trauma_integration
      - emotional_healing
      - grief_processing
      - inner_child_work
      - somatic_release

    # Required patterns (must include these)
    required_patterns:
      vagal_activation:
        minimum: 2
        maximum: 3
        placement: "induction, deepening"
        rationale: "Creates physiological safety for emotional processing"
      emotional_calibration:
        minimum: 1
        maximum: 2
        placement: "journey entry, integration"
        rationale: "Opens space for personalized emotional processing"

    # Suggested patterns (strongly recommended)
    suggested_patterns:
      - fractionation_loops
      - temporal_dissociation
      - breath_pacing
      - parts_integration        # Phase 4: IFS-inspired for healing
      - association_dissociation # Phase 4: State switching for processing
      - memory_reconsolidation   # Phase 4: Light protocol for emotional update

    # Phase 4 advanced patterns (outcome-specific)
    advanced_patterns:
      submodality_shifts:
        recommended: true
        usage: "Shrink/distance for painful memories, brighten/expand for resources"
      symbolic_catharsis:
        recommended: true
        usage: "Water dissolution for emotional cleansing"
      expectancy_priming:
        required: true
        minimum: 2
        placement: "pre_talk, first 300 words"

    # Archetypes that support this outcome
    suggested_archetypes:
      primary:
        - wounded_healer
        - inner_child
        - divine_beloved
      secondary:
        - orpheus
        - persephone

    # Journey families that work best
    suggested_journey_families:
      primary:
        - eden_garden
        - ocean_depths
      secondary:
        - temple_initiation

    # Symbolic objects for this outcome
    suggested_objects:
      primary:
        - crystal_vial      # Healing medicine
        - glowing_stone     # Inner light, guidance
      secondary:
        - luminous_feather  # Release, lightness

    # Integration actions to anchor the transformation
    integration_actions:
      primary:
        - hydration_anchor
        - hand_heart_anchor
      secondary:
        - beauty_noticing
        - breath_trigger

    # How to know the outcome was achieved
    success_metrics:
      physiological:
        - "Somatic shift in chest/heart area"
        - "Reduced muscle tension"
        - "Deeper, slower breathing"
      emotional:
        - "Sense of emotional release or relief"
        - "Integration of difficult feelings"
        - "Increased self-compassion"
      behavioral:
        - "Listener uses hydration/breath anchor after session"
        - "Reports feeling 'lighter' or 'cleaner'"

    # Consciousness progression
    brainwave_arc:
      start: alpha
      journey_peak: delta
      return: alpha
      note: "Deep delta for emotional processing, gentle return"

  # ---------------------------------------------------------------------------
  # TRANSFORMATION - Deep change, death/rebirth, alchemical shift
  # ---------------------------------------------------------------------------
  transformation:
    description: "Fundamental identity shift, death/rebirth, alchemical transformation"
    subcategories:
      - identity_transformation
      - letting_go
      - rebirth
      - life_transition
      - shadow_integration

    required_patterns:
      fractionation_loops:
        minimum: 2
        placement: "induction (15-25%), journey peak (50-75%)"
        rationale: "Creates deep trance needed for identity work"
      temporal_dissociation:
        minimum: 1
        placement: "integration"
        rationale: "Extends transformation beyond session"

    suggested_patterns:
      - double_binds
      - embedded_commands
      - vagal_activation
      - schema_rewriting           # Phase 4: Core belief transformation
      - predictive_processing_disruption  # Phase 4: Reality morphing

    # Phase 4 advanced patterns (outcome-specific)
    advanced_patterns:
      submodality_shifts:
        required: true
        minimum: 1
        usage: "Shrink old identity, expand new self"
      identity_reframing:
        required: true
        minimum: 1
        usage: "Future self embodiment, archetypal identification"
      symbolic_catharsis:
        recommended: true
        usage: "Fire release for transformation"
      expectancy_priming:
        required: true
        minimum: 2
        placement: "pre_talk, first 300 words"

    suggested_archetypes:
      primary:
        - phoenix
        - persephone
        - shadow_self
      secondary:
        - atlas
        - prometheus

    suggested_journey_families:
      primary:
        - cosmic_forge
        - underworld_descent
      secondary:
        - temple_initiation

    suggested_objects:
      primary:
        - flame_of_will     # Power, transformation
        - seed_of_becoming  # New growth, potential
      secondary:
        - mirror_of_truth   # Self-knowledge

    integration_actions:
      primary:
        - threshold_anchor
        - morning_connection
      secondary:
        - breath_trigger

    success_metrics:
      physiological:
        - "Deep relaxation achieved (theta/delta)"
        - "Sense of energy shift in body"
      emotional:
        - "Feeling of being 'remade' or 'renewed'"
        - "Old identity patterns feel distant"
        - "New sense of possibility"
      behavioral:
        - "Notices transformation when crossing thresholds"
        - "Different response to previously triggering situations"

    brainwave_arc:
      start: alpha
      journey_peak: delta_with_gamma_burst
      return: theta_to_alpha
      note: "Gamma burst at transformation apex for insight"

  # ---------------------------------------------------------------------------
