      - breath_pacing
      - sensory_stacking
      - compounded_anchoring  # Phase 4: Multi-modal reinforcement

    # Phase 4 advanced patterns (outcome-specific)
    advanced_patterns:
      identity_reframing:
        required: true
        minimum: 1
        usage: "Archetypal identification with power figures"
      submodality_shifts:
        recommended: true
        usage: "Brighten/expand feelings of strength and capability"
      expectancy_priming:
        required: true
        minimum: 2
        placement: "pre_talk, first 300 words"

    suggested_archetypes:
      primary:
        - atlas
        - prometheus
        - poseidon
      secondary:
        - phoenix
        - shadow_self

    suggested_journey_families:
      primary:
        - cosmic_forge
        - temple_initiation
      secondary:
        - celestial_journey

    suggested_objects:
      primary:
        - flame_of_will
        - golden_key
      secondary:
        - glowing_stone

    integration_actions:
      primary:
        - breath_trigger
        - threshold_anchor
      secondary:
        - morning_connection

    success_metrics:
      physiological:
        - "Expanded posture, open chest"
        - "Deeper, fuller breathing"
        - "Sense of internal heat/energy"
      emotional:
        - "Feeling of groundedness and strength"
        - "Reduced fear or hesitation"
        - "Sense of rightful ownership of power"
      behavioral:
        - "More assertive communication"
        - "Clearer boundaries"
        - "Action on previously avoided tasks"

    brainwave_arc:
      start: alpha
      journey_peak: theta_with_gamma
      return: alpha
      note: "Maintain some alertness for empowerment; gamma at peak activation"

