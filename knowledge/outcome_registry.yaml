# =============================================================================
# PATTERN REFERENCE INDEX
# =============================================================================
# Quick reference for which patterns support which outcomes

pattern_outcome_index:
  vagal_activation:
    primary: [healing, release, relaxation]
    secondary: [transformation, empowerment, confidence]
  emotional_calibration:
    primary: [healing, self_knowledge]
    secondary: [release, transformation]
  fractionation_loops:
    primary: [transformation, empowerment, confidence]
    secondary: [healing, self_knowledge, relaxation]
  temporal_dissociation:
    primary: [transformation, spiritual_growth]
    secondary: [healing, self_knowledge, release, creativity]
  sensory_stacking:
    primary: [creativity, spiritual_growth]
    secondary: [relaxation, self_knowledge, focus]
  breath_pacing:
    primary: [relaxation, focus]
    secondary: [healing, creativity, empowerment]
  embedded_commands:
    primary: [empowerment, confidence, focus]
    secondary: [all]
  double_binds:
    primary: [transformation, empowerment, confidence]
    secondary: [self_knowledge]

  # Phase 4 Advanced Patterns
  submodality_shifts:
    primary: [transformation, healing, release]
    secondary: [confidence, empowerment, creativity, relaxation, focus]
    note: "NLP technique for changing mental representation qualities"
  expectancy_priming:
    primary: [all]
    note: "Required for ALL outcomes - placebo amplification"
  identity_reframing:
    primary: [transformation, empowerment, confidence]
    secondary: [spiritual_growth]
    note: "Identity-level change vs behavior change"
  parts_integration:
    primary: [healing, self_knowledge]
    secondary: [transformation, release]
    note: "IFS-inspired internal dialogue"
