  theta:
    range_hz: [4, 7]
    state: dreaming
    consciousness: hypnagogic
    benefits:
      - Vivid visualization
      - Deep meditation
      - Memory access
      - Creative insight
    journey_use: main journey work
    optimal_for: [visualization, shadow_work, transformation]

  alpha:
    range_hz: [8, 12]
    state: relaxed_awareness
    consciousness: calm_alert
    benefits:
      - Light relaxation
      - Learning enhancement
      - Stress reduction
      - Bridge state
    journey_use: induction, return
    optimal_for: [relaxation, light_meditation]

  beta:
    range_hz: [13, 30]
    state: alert_focused
    consciousness: active_mind
    benefits:
      - Focus
      - Problem solving
      - Active thinking
    journey_use: pre-talk, awakening
    optimal_for: [confidence, focus_sessions]

  gamma:
    range_hz: [30, 100]
    state: peak_experience
    consciousness: expanded
    benefits:
      - Unity experience
      - Insight
      - Peak states
    journey_use: spiritual_peak (brief)
    cautions: Not sustained, may cause anxiety

