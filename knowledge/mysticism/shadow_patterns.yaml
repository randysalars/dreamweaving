# Journey Structures
shadow_journey_structures:

  cave_of_shadows:
    description: Classic descent for general shadow work
    stages:
      - preparation: Build resources (3-4 min)
      - threshold: Stand at cave entrance (2-3 min)
      - descent: Go down into darkness (4-5 min)
      - encounter: Meet what waits (5-7 min)
      - integration: Find the gift (3-4 min)
      - return: Ascend with gift (3-4 min)
    imagery_notes:
      - Cave entrance with light source
      - Gradual darkening
      - Shape emerging from darkness
      - Gift/light discovered
      - Path back illuminated

  mirror_of_truth:
    description: Self-confrontation and acceptance
    stages:
      - approach: Before the mirror (2-3 min)
      - deepening: Beyond surface (3-4 min)
      - recognition: Seeing shadow self (4-5 min)
      - dialogue: Conversation (4-5 min)
      - embrace: Accepting wholly (3-4 min)
      - new_reflection: Seeing anew (2-3 min)
    imagery_notes:
      - Silver mirror, ornate frame
      - Reflection that shows more
      - Shadow self in mirror
      - Merging with reflection
      - New, whole reflection

  dark_forest:
    description: Meeting fear-based shadows
    stages:
      - edge: At forest edge with guide (2-3 min)
      - entering: Into the trees (3-4 min)
      - deep_forest: Heart of darkness (4-5 min)
      - clearing: Hidden sanctuary (4-5 min)
      - return_path: Way illuminating (3-4 min)
    imagery_notes:
      - Forest edge at twilight
      - Darkness between trees
      - Guide presence throughout
      - Secret clearing with light
      - Path appearing behind

