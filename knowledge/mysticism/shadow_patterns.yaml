# Post-Journey Elements
post_journey:

  integration_actions:
    - Journaling about the experience
    - Creating art representing the shadow
    - Writing a letter to the shadow self
    - Body movement to embody the gift
    - Meditation on the new quality

  follow_up_suggestions:
    - Return to meet the shadow again
    - Notice the quality appearing in daily life
    - Practice the new capacity
    - Share with trusted other (optional)

  grounding_script: |
    And now, returning fully...
    feeling your feet on the ground...
    your body in the chair...
    the weight of your hands...
    Taking a deep breath...
    wiggling fingers and toes...
    Knowing that this work continues...
    gently, over time...
    as you integrate what you've discovered...
