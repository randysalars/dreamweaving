# Shadow Dialogue Templates
dialogue_templates:

  approaching:
    template: |
      And as you notice this presence...
      this part of you that has been here...
      perhaps all along...
      you can stay exactly where you are...
      no need to move closer...
      unless it feels right...
      Just noticing...
      with curiosity...
      without judgment...

  first_question:
    template: |
      And if you were to ask this part...
      with genuine curiosity...
      "What do you need me to know?"...
      [long pause]
      And then simply listen...
      whatever arises is valuable...

  understanding_origin:
    template: |
      And perhaps you can sense...
      how long this part has been here...
      When did it first appear?...
      What was happening then?...
      [pause]
      This part learned to be this way...
      for a reason...

  finding_function:
    template: |
      And what was this part trying to do for you?...
      What was it protecting?...
      What was it trying to prevent?...
      [pause]
      Even shadow serves a purpose...
      until there's a better way...

  receiving_gift:
    template: |
      And now you begin to see...
      what this shadow has been protecting...
      what treasure lies beneath...
      a gift you can now receive...
      a quality, a strength, a truth...
      that was yours all along...

  integration:
    template: |
      And this part of you...
      so long in exile...
      can come home now...
      welcomed back into wholeness...
      no longer shadow...
      but simply another facet...
      of who you truly are...

