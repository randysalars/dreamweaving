# Integration Techniques
integration_techniques:

  gift_recognition:
    description: Name what the shadow held
    ssml: |
      And what is the gift this shadow held for you?...
      [pause]
      Perhaps [QUALITY]...
      or [QUALITY]...
      or something else entirely...
      Trust what arises...

  symbolic_merging:
    description: Visual union imagery
    ssml: |
      And now, if it feels right...
      you can move toward this part...
      opening your arms...
      welcoming it home...
      feeling it merge with you...
      becoming whole...

  light_integration:
    description: Light transforms shadow
    ssml: |
      And light begins to flow...
      from your heart...
      toward this shadow self...
      not destroying...
      but illuminating...
      revealing the gold within...

  name_receiving:
    description: Shadow gives/receives new name
    ssml: |
      And this part of you...
      what name does it carry now?...
      Now that it's welcomed home?...
      [pause]
      Remember this name...

