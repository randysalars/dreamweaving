# Safety Protocols
safety_protocols:

  pre_descent_checklist:
    - "[ ] Safe place established"
    - "[ ] Exit route stated clearly"
    - "[ ] Inner ally/protector present"
    - "[ ] Listener agency emphasized"
    - "[ ] Permissive language used"

  during_encounter:
    witness_position:
      purpose: Maintain healthy distance
      language: "Observing from a safe distance..."
    permission_asking:
      purpose: Respect listener autonomy
      language: "Only if it feels right..."
    pacing_control:
      purpose: Allow listener to regulate
      language: "At whatever pace feels comfortable..."
    titration:
      purpose: Manage intensity
      language: "Just a little at a time..."
    parts_language:
      purpose: Avoid identification
      language: "A part of you that carries..."

  emergency_return:
    trigger: If intensity becomes too much
    script: |
      And if at any moment you need to return...
      simply take three deep breaths...
      feel your feet on the ground...
      notice your body in the chair...
      and open your eyes...
      knowing you can return to this journey...
      whenever you're ready...

  contraindications:
    - condition: Active trauma crisis
      avoid: Deep shadow work
      use_instead: Grounding, resourcing only

    - condition: Psychotic features
      avoid: Descent imagery
      use_instead: Light, nature, safety

    - condition: Severe dissociation
      avoid: Tunnel/void imagery
      use_instead: Embodiment, present moment

    - condition: Acute suicidal ideation
      avoid: Death imagery
      use_instead: Life-affirming, connection

    - condition: First-time listener
      avoid: Intense shadow work
      use_instead: Light self-exploration

