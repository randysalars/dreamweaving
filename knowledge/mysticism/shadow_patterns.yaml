# Shadow Patterns Knowledge Base
# Reference for the Shadow Integration Agent

---

# Shadow Types
shadow_types:

  rejected_self:
    description: Qualities we've pushed away as "not me"
    origin: Social conditioning, shame, fear of rejection
    common_forms:
      - The angry one
      - The sexual one
      - The selfish one
      - The ambitious one
    approach: Gentle meeting, curiosity
    gifts_hidden: [authenticity, wholeness, energy]
    integration_language:
      - "A part of you that was pushed away..."
      - "Qualities you learned to hide..."
      - "What you were told was 'too much'..."

  wounded_child:
    description: Young parts carrying early pain
    origin: Childhood neglect, trauma, unmet needs
    common_forms:
      - The abandoned child
      - The criticized child
      - The invisible child
      - The overwhelmed child
    approach: Compassion, reparenting
    gifts_hidden: [innocence, joy, wonder, creativity]
    integration_language:
      - "A younger part of you..."
      - "The child who learned to hide..."
      - "Little one who still waits..."

  angry_self:
    description: Suppressed rage and frustration
    origin: Not safe to express anger, powerlessness
    common_forms:
      - The furious one
      - The resentful one
      - The bitter one
    approach: Safe expression, honoring
    gifts_hidden: [boundaries, power, assertiveness, protection]
    integration_language:
      - "The fire that wasn't safe to express..."
      - "Rage that had nowhere to go..."
      - "The protector who was silenced..."

  fearful_self:
    description: Avoided terrors and anxieties
    origin: Overwhelming experiences, lack of safety
    common_forms:
      - The terrified one
      - The vigilant one
      - The frozen one
    approach: Companionship, courage
    gifts_hidden: [presence, aliveness, discernment]
    integration_language:
      - "The part that learned the world wasn't safe..."
      - "Fear that became constant companion..."
      - "The one who watches, always watches..."

  shameful_self:
    description: Deep sense of unworthiness
    origin: Toxic shame, criticism, failure
    common_forms:
      - The worthless one
      - The damaged one
      - The imposter
    approach: Unconditional acceptance, love
    gifts_hidden: [self-love, worth, belonging]
    integration_language:
      - "The part that believes 'I am wrong'..."
      - "Deep sense of being flawed..."
      - "The one who hides in shame..."

  dark_power:
    description: Disowned strength and aggression
    origin: Taught that power is bad/dangerous
    common_forms:
      - The dominator
      - The manipulator
      - The destroyer
    approach: Respect, conscious integration
    gifts_hidden: [vitality, leadership, assertiveness]
    integration_language:
      - "Power that learned to hide..."
      - "Strength that seemed too dangerous..."
      - "The force you were afraid of..."
    caution: Requires strong container

  unlived_life:
    description: Unexpressed potential and dreams
    origin: Circumstances, fear, practical constraints
    common_forms:
      - The artist never expressed
      - The adventurer never freed
      - The lover never risked
    approach: Recognition, invitation
    gifts_hidden: [creativity, purpose, passion]
    integration_language:
      - "Dreams that were set aside..."
      - "The life you didn't get to live..."
      - "Potential waiting in the wings..."

