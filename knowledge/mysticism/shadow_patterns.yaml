# Safe Descent Framework
descent_framework:

  phase_1_resourcing:
    name: Building Safety First
    duration_min: 3-4
    purpose: Establish stable foundation
    required_elements:
      safe_place:
        description: Internal sanctuary for retreat
        ssml: |
          Before we begin this inner journey...
          let's create a safe haven...
          a place within where you can always return...
          Imagine now a place where you feel completely safe...
          completely at peace...
          It might be a place you know...
          or somewhere your imagination creates...
          [pause for visualization]
          Notice the details of this safe place...
          what you see... what you hear...
          how your body feels here...
          This place is yours...
          You can return here anytime...

      inner_ally:
        description: Protective/supportive presence
        ssml: |
          And perhaps you sense a presence with you...
          a guide, a protector, a wise companion...
          human or animal, angel or ancestor...
          whoever feels right...
          They walk beside you on this journey...
          always there when needed...

      exit_route:
        description: Clear escape option
        ssml: |
          And know that at any time...
          if anything feels too intense...
          you can simply open your eyes...
          or return to your safe place...
          You remain fully in control...
          This is your journey...

  phase_2_approach:
    name: Gradual Meeting
    duration_min: 3-4
    purpose: Titrated contact with shadow
    techniques:
      - Permission-based approach
      - Gradual darkening/descent
      - Noticing from distance first

  phase_3_contact:
    name: Gentle Encounter
    duration_min: 4-6
    purpose: Face-to-face with shadow aspect
    techniques:
      - Maintaining observer position
      - Curiosity over judgment
      - Parts language ("a part")

  phase_4_dialogue:
    name: Understanding
    duration_min: 4-5
    purpose: Hear shadow's message
    techniques:
      - Open questions
      - Listening for need
      - Finding original function

  phase_5_integration:
    name: Welcoming Home
    duration_min: 3-4
    purpose: Bring shadow into wholeness
    techniques:
      - Gift recognition
      - Acceptance statements
      - Symbolic union

  phase_6_return:
    name: Bringing Back
    duration_min: 3-4
    purpose: Ground the transformation
    techniques:
      - Gradual lightening
      - Embodiment of gift
      - Strong grounding

