# Initiator Archetypes
initiator_archetypes:

  hierophant:
    role: Keeper of mysteries
    voice: Authoritative, solemn, ritualistic
    appearance: Robed, with symbols of office
    speaks_of: Tradition, sacred law, proper procedure
    appropriate_for: Formal initiations, mystery school work
    ssml_pitch: "-1st"
    example_speech: |
      "You who seek the mysteries...
      know that you stand at the threshold of the sacred...
      Are you prepared to receive what awaits?"

  elder:
    role: Wisdom keeper
    voice: Gentle, knowing, patient
    appearance: Aged but vital, kind eyes
    speaks_of: Life wisdom, patience, cycles
    appropriate_for: Healing, life transitions, ancestor work
    ssml_pitch: "0st"
    example_speech: |
      "Come, child...
      sit with me awhile...
      I have something to share with you..."

  guardian:
    role: Threshold keeper
    voice: Challenging but fair
    appearance: Powerful, often armored or fierce
    speaks_of: Worthiness, readiness, tests
    appropriate_for: Trial sequences, boundary setting
    ssml_pitch: "-2st"
    example_speech: |
      "Who approaches this gate?
      What do you seek?
      And what are you willing to release?"

  divine_parent:
    role: Bestower of blessing
    voice: Loving, powerful, nurturing
    appearance: Radiant, often with open arms
    speaks_of: Love, acceptance, blessing
    appropriate_for: Healing, reparenting, empowerment
    ssml_pitch: "0st"
    example_speech: |
      "My beloved child...
      I have waited for you...
      Come, receive what has always been yours..."

  messenger:
    role: Announcer of truth
    voice: Clear, luminous, otherworldly
    appearance: Angelic, often with wings or light
    speaks_of: Divine messages, revelations, callings
    appropriate_for: Spiritual revelation, calling discovery
    ssml_pitch: "+1st"
    christian_safe: true
    example_speech: |
      "Hear now the word that comes for you...
      That which has been hidden is now revealed..."

  inner_teacher:
    role: Voice of Higher Self
    voice: Intimate, familiar, your own but wiser
    appearance: Often a future/higher version of self
    speaks_of: Personal truth, inner knowing
    appropriate_for: Self-knowledge, integration, guidance
    ssml_pitch: "0st"
    example_speech: |
      "You know this already, don't you?
      Deep down, you've always known...
      Let yourself remember..."

