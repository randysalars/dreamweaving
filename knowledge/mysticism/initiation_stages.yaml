# Ritual Elements
ritual_elements:

  opening:
    cast_circle:
      purpose: Create sacred boundary
      ssml: |
        A circle of light forms around you now...
        sacred space... protected... held...
        Within this circle, transformation is possible...

    call_directions:
      purpose: Honor the four quarters
      ssml: |
        To the East, the power of Air and new beginnings...
        To the South, the power of Fire and passion...
        To the West, the power of Water and emotion...
        To the North, the power of Earth and stability...

    invoke_presence:
      purpose: Call witness/guide
      ssml: |
        And into this sacred space...
        you invite the presence of your highest guidance...
        whatever form that takes for you...
        to witness and support this journey...

  closing:
    gratitude:
      purpose: Honor what was received
      ssml: |
        With deep gratitude now...
        for all that has been shown...
        for the guidance received...
        for the transformation begun...

    seal_work:
      purpose: Lock in changes
      ssml: |
        And you seal this work now...
        in your heart, in your body, in your cells...
        knowing the transformation continues...
        even as you return to ordinary awareness...

    open_circle:
      purpose: Return to ordinary
      ssml: |
        The circle opens now...
        but is never broken...
        the sacred remains within you...
        as you return to the world...
        changed, blessed, renewed...

