# Symbolic Objects of Initiation
initiation_objects:

  key:
    meaning: Access to mysteries
    received_at: After first trial
    ssml: |
      And here, offered to you now...
      a key... ancient... golden...
      the key that opens what was locked...
      Take it in your hand...

  robe:
    meaning: New identity
    received_at: Death-rebirth moment
    ssml: |
      And a robe is placed upon your shoulders...
      [color] and luminous...
      the garment of your new self...
      Feel its weight, its meaning...

  crown:
    meaning: Sovereignty, completion
    received_at: Final stage
    ssml: |
      And upon your head now...
      a crown is placed...
      not of material gold...
      but of inner sovereignty...
      You are crowned in your own being...

  staff:
    meaning: Authority, guidance power
    received_at: Teacher/leader initiations
    ssml: |
      A staff is placed in your hand...
      the mark of one who guides...
      Feel its weight, its power...
      the responsibility it represents...

  cup:
    meaning: Receptivity, mystery
    received_at: Feminine mystery initiations
    ssml: |
      The sacred cup is offered...
      filled with the waters of wisdom...
      And if you choose to drink...
      you receive what it contains...

  sword:
    meaning: Discrimination, truth
    received_at: Warrior/truth initiations
    ssml: |
      A sword of light is placed in your hand...
      the blade of discernment...
      to cut through illusion...
      to protect what is sacred...
