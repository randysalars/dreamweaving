# Mystery School Traditions
traditions:

  eleusinian:
    origin: Ancient Greece
    deity_focus: Demeter, Persephone
    core_myth: Descent and return of Persephone
    stages:
      lesser_mysteries:
        - Purification
        - Fasting
        - Sacrifice
      greater_mysteries:
        - Night vigil
        - Katabasis (descent)
        - Viewing sacred objects
        - Epopteia (revelation)
    symbols: [grain, torch, pomegranate, pig]
    appropriate_for: [healing, transformation, death_rebirth]
    ssml_elements:
      opening: "In the ancient way of Eleusis..."
      threshold: "You descend now, as Persephone once descended..."
      return: "Rising again, as the grain rises from the earth..."

  egyptian:
    origin: Ancient Egypt
    deity_focus: Osiris, Isis, Thoth
    core_myth: Death and resurrection of Osiris
    stages:
      - Ritual purification (water)
      - Symbolic death
      - Hall of Ma'at (judgment)
      - Resurrection as Osiris
    symbols: [ankh, djed, eye_of_horus, scarab, feather]
    appropriate_for: [transformation, spiritual_growth, self_knowledge]
    ssml_elements:
      opening: "In the ancient land of Khem..."
      threshold: "Before you stands the Hall of Ma'at..."
      return: "You rise as Osiris rose, transformed..."

  hermetic:
    origin: Hellenistic Egypt
    deity_focus: Hermes Trismegistus, planetary intelligences
    core_myth: Ascent through the seven spheres
    stages:
      - Earth (body mastery)
      - Moon (emotional mastery)
      - Mercury (mental mastery)
      - Venus (relational mastery)
      - Sun (heart/will integration)
      - Mars (power mastery)
      - Jupiter (wisdom reception)
      - Saturn (temporal transcendence)
      - Fixed Stars (cosmic awareness)
    symbols: [caduceus, emerald_tablet, planetary_seals]
    appropriate_for: [spiritual_growth, self_knowledge, empowerment]
    ssml_elements:
      opening: "As above, so below... as within, so without..."
      threshold: "You begin your ascent through the spheres..."
      return: "Descending now with the wisdom of the stars..."

  kabbalistic:
    origin: Jewish mysticism
    deity_focus: Ein Sof, Archangels
    core_myth: Descent of light, ascent of soul
    stages:
      - Malkuth (kingdom/body)
      - Yesod (foundation/dreams)
      - Tiphareth (beauty/heart)
      - Kether (crown/unity)
    symbols: [tree_of_life, hebrew_letters, metatrons_cube]
    appropriate_for: [spiritual_growth, transformation]
    christian_safe: true
    ssml_elements:
      opening: "The Tree of Life rises before you..."
      threshold: "You begin to ascend the middle pillar..."
      return: "Light descends through you to Malkuth..."

  celtic:
    origin: Ancient Celtic lands
    deity_focus: Brigid, Cernunnos, the Morrigan
    core_myth: Cauldron mysteries, Otherworld journey
    stages:
      - Crossing the veil
      - Journey to the Otherworld
      - Meeting the ancestors/fae
      - Drinking from the cauldron
      - Return with gifts
    symbols: [cauldron, torc, spiral, salmon, crane]
    appropriate_for: [healing, creativity, ancestor_work]
    ssml_elements:
      opening: "The veil between worlds grows thin..."
      threshold: "You step now into the Otherworld..."
      return: "Carrying gifts from beyond the veil..."

  rosicrucian:
    origin: 17th century Europe
    deity_focus: Christ, Sophia, cosmic intelligences
    core_myth: Chemical Wedding
    stages:
      - Calling (trumpet summons)
      - Purification (bath)
      - Trial (weighing)
      - Death of old self
      - Marriage (sacred union)
      - Resurrection (new being)
    symbols: [rose_cross, pelican, phoenix]
    appropriate_for: [transformation, spiritual_growth]
    christian_safe: true
    ssml_elements:
      opening: "The rose blooms upon the cross..."
      threshold: "The sacred marriage awaits within..."
      return: "Transformed by the chemical wedding..."

