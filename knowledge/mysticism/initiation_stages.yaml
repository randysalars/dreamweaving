# Initiation Stages Knowledge Base
# Reference for the Initiation Path Agent

---

# Universal Initiation Structure
universal_stages:
  separation:
    description: Leaving the ordinary world
    alternate_names: [departure, calling, threshold]
    psychological_function: Letting go of old identity
    common_imagery:
      - Crossing a threshold
      - Entering a forest
      - Descending stairs
      - Going through a door
    emotional_arc: anticipation → uncertainty → surrender
    duration_pct: 15-20

  liminal:
    description: Betwixt and between states
    alternate_names: [ordeal, trial, transformation]
    psychological_function: Identity dissolution and reformation
    common_imagery:
      - Darkness/void
      - Tests and challenges
      - Meeting guides/monsters
      - Death and rebirth
    emotional_arc: fear → struggle → breakthrough
    duration_pct: 50-60

  incorporation:
    description: Return transformed
    alternate_names: [return, integration, reborn]
    psychological_function: New identity stabilization
    common_imagery:
      - Emerging into light
      - Receiving gifts/symbols
      - New name/role
      - Community welcoming
    emotional_arc: relief → gratitude → empowerment
    duration_pct: 20-25

