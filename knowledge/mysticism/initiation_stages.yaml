# Trial Types
trial_types:

  fire:
    element: fire
    quality: will/courage
    challenges:
      - Walking through flames
      - Facing the dragon
      - Forging in the furnace
    gifts_won: [courage, purification, will]
    appropriate_for: [empowerment, confidence, transformation]
    imagery_notes: "Emphasize warmth over destruction"

  water:
    element: water
    quality: emotion/intuition
    challenges:
      - Diving into depths
      - Crossing the river
      - Surviving the flood
    gifts_won: [intuition, emotional_mastery, flow]
    appropriate_for: [healing, release, self_knowledge]
    imagery_notes: "Emphasize cleansing over drowning"

  earth:
    element: earth
    quality: endurance/patience
    challenges:
      - Descending into cave
      - Long journey through tunnel
      - Being buried/planted
    gifts_won: [stability, patience, grounding]
    appropriate_for: [grounding, transformation, shadow_work]
    imagery_notes: "Emphasize gestation over entrapment"

  air:
    element: air
    quality: truth/clarity
    challenges:
      - Crossing the abyss
      - Flight into unknown
      - Standing in the wind
    gifts_won: [clarity, freedom, truth]
    appropriate_for: [self_knowledge, spiritual_growth, release]
    imagery_notes: "Emphasize liberation over falling"

