# Guardian Archetypes for Gates
gate_guardians:

  sphinx:
    appearance: Lion body, human face, wings
    challenge_type: Riddle/wisdom test
    voice: Ancient, knowing
    ssml_example: |
      And before the gate...
      the Sphinx rests...
      ancient eyes regarding you...
      "Answer me this," it speaks,
      "and you may pass..."

  angel:
    appearance: Luminous, wings of light
    challenge_type: Heart/intention check
    voice: Gentle but powerful
    christian_safe: true
    ssml_example: |
      A being of light guards this gate...
      "What do you seek?"
      the presence asks...
      Not demanding... simply... knowing...

  dragon:
    appearance: Scaled, powerful, ancient
    challenge_type: Courage test
    voice: Deep, rumbling
    ssml_example: |
      The dragon regards you...
      eyes like ancient fires...
      Not hostile... but measuring...
      your worthiness to pass...

  old_woman:
    appearance: Cloaked, bent, wise eyes
    challenge_type: Kindness/respect test
    voice: Cracked but knowing
    ssml_example: |
      An old woman sits by the gate...
      She looks up as you approach...
      "And what brings you here, child?"

  mirror_self:
    appearance: Your own reflection, slightly different
    challenge_type: Self-honesty test
    voice: Your own, but truer
    ssml_example: |
      Your own reflection stands at the gate...
      but different... somehow more real...
      "Are you ready to see?" it asks...
      "Are you ready to know?"
