# Portal Sequences by Outcome
portal_recommendations:

  healing:
    entry_portals: [garden_gate, waterfall, soft_doorway]
    internal_transitions: [mist_dissolve, breath_bridge]
    exit_portals: [sunrise_emergence, garden_path_return]
    notes: "Keep portals gentle, inviting"

  transformation:
    entry_portals: [mirror, cave_entrance, gate_with_guardian]
    internal_transitions: [spiral_descent, dissolve]
    exit_portals: [stairs_ascending, phoenix_emergence]
    notes: "Include challenge elements"

  shadow_work:
    entry_portals: [cave_entrance, mirror, twilight_threshold]
    internal_transitions: [spiral_descent, tunnel]
    exit_portals: [light_at_end, stairs_up, dawn]
    notes: "Always include clear exit"

  spiritual_growth:
    entry_portals: [stargate, temple_doors, veil]
    internal_transitions: [light_bridge, rise_up]
    exit_portals: [gentle_descent, landing_softly]
    notes: "Strong grounding at end"

  empowerment:
    entry_portals: [gate_with_guardian, doorway_of_choice, bridge]
    internal_transitions: [step_through, zoom_through]
    exit_portals: [triumphant_emergence, sunlit_return]
    notes: "Emphasize agency throughout"

  relaxation:
    entry_portals: [garden_gate, soft_threshold, mist]
    internal_transitions: [gentle_dissolve, breath_bridge]
    exit_portals: [gradual_brightening, easy_awakening]
    notes: "Keep all transitions smooth, slow"

