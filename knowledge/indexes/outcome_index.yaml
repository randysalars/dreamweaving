# =============================================================================
# OUTCOME INDEX - Outcome to Knowledge Domain Mapping
# =============================================================================
# Maps each outcome to relevant knowledge domains and entry types.
# Use this index to quickly identify which knowledge supports each outcome.
#
# Cross-references with outcome_registry.yaml for pattern requirements.
# =============================================================================

version: "1.0"
last_updated: "2025-12-05"
purpose: "Map outcomes to supporting knowledge domains"

# =============================================================================
# OUTCOME → DOMAIN MAPPINGS
