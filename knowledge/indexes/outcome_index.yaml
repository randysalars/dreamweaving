# =============================================================================
# ELEMENT → OUTCOME REVERSE INDEX
# =============================================================================

element_outcomes:
  fire:
    primary: [transformation, empowerment, confidence]
    secondary: [creativity, release, faith]
  water:
    primary: [healing, self_knowledge, relaxation, intuition]
    secondary: [release, spiritual_growth, abundance]
  air:
    primary: [release, creativity, focus, cognitive_enhancement]
    secondary: [transformation, spiritual_growth, intuition]
  earth:
    primary: [abundance]
    secondary: [healing, confidence, focus]
  spirit:
    primary: [spiritual_growth, manifestation, faith]
    secondary: [transformation, self_knowledge, intuition, cognitive_enhancement]

# =============================================================================
# CHAKRA → OUTCOME REVERSE INDEX
# =============================================================================

chakra_outcomes:
  root:
    outcomes: [abundance]
    note: "Grounding support for all outcomes, primary for abundance"
  sacral:
    outcomes: [creativity, intuition]
    note: "Sacral for somatic intelligence and gut knowing aspects of intuition"
  solar:
    outcomes: [transformation, empowerment, confidence]
  heart:
    outcomes: [healing, relaxation, faith]
    note: "Heart is the seat of faith and divine connection"
  throat:
    outcomes: [release]
  third_eye:
    outcomes: [self_knowledge, focus, manifestation, intuition, cognitive_enhancement]
    note: "Third eye is primary for intuition, inner vision, symbolic cognition, and cognitive enhancement"
  crown:
    outcomes: [spiritual_growth, faith, intuition, cognitive_enhancement]
    note: "Crown for divine overshadowing, Higher Self communion, transcendent knowing, and genius activation"

