# Each outcome specifies which domains are primary (required), secondary
# (recommended), and tertiary (optional enrichment).

outcomes:

  healing:
    description: "Emotional and somatic healing, trauma integration"
    primary_domains:
      - psychology      # Polyvagal, somatic experiencing, IFS
      - embodiment      # Grounding, breath work, subtle body
      - symbols         # Water, moon, heart colors
    secondary_domains:
      - ritual          # Prayer, blessing, sacred space
      - mythology       # Wounded healer archetype
    tertiary_domains:
      - audio           # Solfeggio 528 Hz, gentle soundscapes
      - science         # Neuroscience of healing
