    note: "Relaxed alertness, light trance, receptive intuition, insight incubation"
  theta:
    outcomes: [transformation, self_knowledge, manifestation, faith, intuition, cognitive_enhancement]
    note: "Deep trance, journey state, identity-level work, guide communication, deep cognitive restructuring"
  delta:
    outcomes: [healing, relaxation]
