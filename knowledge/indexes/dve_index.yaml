    variants: [autonomous_agent, dialogue_framework, mirror_encounter, parts_dialogue]
    file_reference: "knowledge/visualization/dve_modules.yaml"

  DVE-06:
    name: "Stabilization Protocols"
    tier: 3
    duration_seconds: 18
