    one_liner: "Anti-fade techniques from lucid dreaming"
    key_phrase: "Reach out and touch something..."
    variants: [touch_anchor, hand_glance, breath_stabilization, detail_focus]
    file_reference: "knowledge/visualization/dve_modules.yaml"

  DVE-07:
    name: "Predictive Processing Override"
    tier: 3
    duration_seconds: 25
    placement: "Peak experience only (helm_deep_trance)"
    one_liner: "Impossible imagery for breakthrough states"
    key_phrase: "A space that could not exist..."
    variants: [spatial_impossible, multi_perspective, temporal_collapse, identity_fluidity]
