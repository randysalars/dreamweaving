themes:
  eden_garden:
    description: "Edenic paradise, lush gardens, paradise imagery"
    best_platforms: ["unsplash", "pexels"]
    color_palette: "emerald green, golden sunlight, sapphire water"
    queries:
      entrance:
        primary: "enchanted forest path mist"
        alternatives:
          - "garden gate sunlight"
          - "paradise entrance nature"
          - "mystical forest doorway"
        notes: "Look for soft morning light, avoid harsh shadows"
      main_garden:
        primary: "lush garden paradise sunlight"
        alternatives:
          - "botanical garden tropical"
          - "secret garden flowers"
          - "eden paradise nature"
        notes: "Pixabay has AI-generated garden scenes"
      water_feature:
        primary: "crystal clear stream forest"
        alternatives:
          - "waterfall garden peaceful"
          - "pond lily pads serene"
          - "river garden sunlight"
        notes: "Avoid busy scenes with too many elements"
      tree_of_life:
        primary: "ancient tree sunlight mystical"
        alternatives:
          - "giant tree forest light rays"
          - "sacred tree golden light"
          - "lone tree meadow sunset"
        notes: "Silhouette trees work well for symbolic imagery"

  cosmic_journey:
    description: "Space, nebulae, astral travel, cosmic consciousness"
    best_platforms: ["pixabay", "unsplash"]
    color_palette: "deep purple, electric blue, gold accents"
    queries:
      nebula_background:
        primary: "nebula abstract colorful"
        alternatives:
          - "galaxy stars purple blue"
          - "cosmic dust space"
          - "interstellar cloud"
        notes: "Pixabay has excellent AI-generated cosmic imagery"
      starfield:
        primary: "starfield deep space"
        alternatives:
          - "milky way stars"
          - "night sky stars clear"
          - "universe stars infinite"
        notes: "Pure starfields work better than busy galaxy scenes"
      cosmic_portal:
        primary: "portal light cosmic"
        alternatives:
          - "wormhole space abstract"
          - "dimensional gateway light"
          - "vortex cosmic energy"
        notes: "AI-generated works well here (Pixabay)"
      astral_scene:
        primary: "astral projection space"
        alternatives:
          - "floating space ethereal"
          - "cosmic being light"
          - "spiritual space universe"
        notes: "Avoid recognizable human figures"

  atlantean_temple:
    description: "Underwater ruins, ancient technology, Atlantis"
    best_platforms: ["pixabay"]
    color_palette: "aquamarine, teal, gold metallic, crystal"
    queries:
      underwater_ruins:
        primary: "underwater ancient ruins"
        alternatives:
          - "submerged city temple"
          - "sunken temple columns"
          - "underwater palace"
