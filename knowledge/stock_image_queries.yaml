        primary: "crystal cave blue light"
        alternatives:
          - "geode cave interior"
          - "ice cave blue crystal"
          - "mineral cave glowing"
        notes: "Real cave photos often better than AI for realism"
      ancient_technology:
        primary: "ancient technology glowing"
        alternatives:
          - "sacred geometry technology"
          - "mystical device crystal"
          - "alien artifact ancient"
        notes: "Abstract works better than specific machinery"

  sacred_temple:
    description: "Ancient temples, spiritual sanctuaries, holy places"
    best_platforms: ["unsplash", "pexels"]
    color_palette: "gold, amber, deep stone, candlelight"
    queries:
      temple_entrance:
        primary: "ancient temple doorway mist"
        alternatives:
          - "stone temple entrance light"
          - "sacred doorway columns"
          - "mystical temple gate"
        notes: "Real temples (Angkor Wat, etc.) work well"
      temple_interior:
        primary: "temple interior candlelight"
        alternatives:
          - "sacred space altar"
          - "church cathedral light rays"
          - "sanctuary peaceful light"
