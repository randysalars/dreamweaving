        primary: "flower of life pattern"
        alternatives:
          - "sacred geometry circles"
          - "geometric pattern spiritual"
          - "metatron cube light"
        notes: "Pure geometry on dark background works well"
      fractal:
        primary: "fractal abstract colorful"
        alternatives:
          - "infinite pattern abstract"
          - "mathematical art spiral"
          - "psychedelic pattern"
