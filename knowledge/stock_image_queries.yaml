      corridor:
        primary: "ancient corridor torch light"
        alternatives:
          - "stone hallway mysterious"
          - "temple passage torchlit"
          - "underground corridor ancient"
        notes: "Long perspectives create depth/journey feeling"
      sacred_chamber:
        primary: "sacred chamber golden light"
        alternatives:
          - "holy of holies light"
          - "inner sanctum glow"
          - "meditation chamber peaceful"
        notes: "Centered compositions work best"

  healing_nature:
    description: "Peaceful nature, healing environments, calm scenes"
    best_platforms: ["unsplash", "pexels"]
    color_palette: "soft greens, gentle blues, warm golden hour"
    queries:
