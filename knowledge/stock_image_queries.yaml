# Search tips
tips:
  general:
    - "Add 'peaceful' or 'serene' to filter out busy images"
    - "Use '-people' in some platforms to exclude faces"
    - "Filter by landscape orientation for 16:9"
    - "Check photographer's other work for consistency"

  platforms:
    unsplash:
      - "Best for nature, landscapes, real photography"
      - "High resolution, professional quality"
      - "Strong editorial curation"
    pexels:
      - "Good variety, easy downloading"
      - "Similar quality to Unsplash"
      - "More stock-photo feel sometimes"
    pixabay:
      - "Allows AI-generated content (good for impossible scenes)"
      - "Wider variety, more abstract"
      - "Quality varies more - inspect carefully"
    openverse:
      - "Aggregates CC-licensed content"
      - "Filter for 'commercial' license"
      - "Check original source for quality"

  avoid:
    - "Images with watermarks (shouldn't exist on approved platforms)"
    - "Overly processed/HDR photography"
    - "Stock photo clich√©s (business handshake, etc.)"
    - "Images with visible brands, text, or advertisements"
    - "Crowded, busy compositions"
    - "High contrast, jarring colors"
