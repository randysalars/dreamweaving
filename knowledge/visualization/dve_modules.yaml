  # --------------------------------------------------------------------------
  # DVE-02: HYPNAGOGIC ENTRY
  # --------------------------------------------------------------------------
  DVE-02:
    module_id: "DVE-02"
    name: "Hypnagogic Entry"
    tier: 1

    definition:
      brief: "Theta-dominant language patterns for accessing the hypnagogic threshold state"
      extended: |
        The hypnagogic state is the transitional consciousness between waking and
        sleeping where imagery becomes autonomous and vivid. This module uses
        specific language patterns that mimic and induce hypnagogic phenomena:

        Key characteristics to invoke:
        - Phosphene-like visual phenomena (lights, patterns, colors)
        - Spontaneous image formation without effort
        - Sense of witnessing rather than directing
        - Theta brainwave dominance (4-7 Hz)
        - Occasional gamma bursts (insight/clarity moments)

        The language emphasizes passivity, emergence, and surprise rather than
        active construction. Critical phrase: "without you making them."

        Theta-Gamma Coupling: Advanced practitioners may experience "sparks of
        clarity" - gamma bursts that sharpen specific elements within the
        theta-dominant state, producing hyper-vivid focal points.

      sources:
        - "Hypnagogia: The Unique State - Andreas Mavromatis"
        - "Tibetan Dream Yoga - Tenzin Wangyal Rinpoche"
        - "Lucid Dreaming: A Concise Guide - Stephen LaBerge"
        - "The Dreaming Brain - J. Allan Hobson"

    prerequisites:
      - "DVE-01"

    placement:
      allowed_stages: [induction, deepening]
      optimal_position: "Middle of induction, after initial relaxation"
      insertion_markers:
        - "[DVE:HYPNAGOGIC_START]"
        - "[DVE:HYPNAGOGIC_END]"

    duration:
      minimum_seconds: 20
      maximum_seconds: 30
      typical_seconds: 25

    templates:
      standard_ssml: |
        <prosody rate="1.0" pitch="-2st">
        And you may notice...<break time="2s"/>
        that point between waking and dreaming...<break time="2.5s"/>
        where images seem to <emphasis level="moderate">arise</emphasis>...<break time="2s"/>
        on their own...<break time="2s"/>
        without you making them...<break time="2.5s"/>
        Colors appearing...<break time="2s"/>
        perhaps geometric patterns...<break time="2s"/>
        or the beginning of a face...<break time="2.5s"/>
        Don't hold them...<break time="2s"/>
        just let them come and go...<break time="2.5s"/>
        like clouds drifting through a sky...<break time="3s"/>
        You are not creating...<break time="2s"/>
        you are <emphasis level="moderate">receiving</emphasis>...<break time="3s"/>
        </prosody>

      variant_phosphene: |
        <prosody rate="1.0" pitch="-2st">
        Behind your closed eyes...<break time="2s"/>
        soft lights may begin to appear...<break time="2s"/>
        purple...<break time="1.5s"/>
        green...<break time="1.5s"/>
        gold...<break time="2s"/>
        swirling gently...<break time="2s"/>
        These are the first whispers...<break time="2s"/>
        of the dream gate opening...<break time="3s"/>
        </prosody>

      variant_theta_gamma: |
        <prosody rate="1.0" pitch="-2st">
        As your body sinks deeper into rest...<break time="2.5s"/>
        allow tiny sparks of clarity...<break time="2s"/>
        to flicker through the softness...<break time="2.5s"/>
        sharpening a line here...<break time="2s"/>
        a color there...<break time="2s"/>
        like lightning illuminating a dark landscape...<break time="3s"/>
        just for a moment...<break time="2.5s"/>
