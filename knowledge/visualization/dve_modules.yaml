  # --------------------------------------------------------------------------
  # DVE-07: PREDICTIVE PROCESSING OVERRIDE
  # --------------------------------------------------------------------------
  DVE-07:
    module_id: "DVE-07"
    name: "Predictive Processing Override"
    tier: 3

    definition:
      brief: "Impossible imagery and expectation collapse for hyperimaginal states"
      extended: |
        The brain constantly predicts what it will perceive. Introducing impossible
        or expectation-violating imagery collapses these predictions, creating
        openings for novel, breakthrough experiences:

        1. Spatial Impossibilities: Bigger inside than outside, non-Euclidean
        2. Temporal Impossibilities: Time running backwards, simultaneity
        3. Identity Fluidity: Being multiple beings at once
        4. Material Impossibilities: Walking through walls, breathing underwater
        5. Perspective Shifts: Seeing from multiple vantage points simultaneously
        6. Logical Contradictions: Being here and there, self and other

        Mechanism: When predictions fail, the brain enters a more receptive,
        less filtered state. This creates openings for experiences that cannot
        be constructed by normal cognition - genuine "impossible" experiences
        that transcend ordinary consciousness.

        This is the most advanced DVE module and should only be used with
        experienced practitioners who have developed stable imaginal capacity.

        Warning: These experiences can be destabilizing for unprepared listeners.
        Always ensure strong grounding before and after.

      sources:
        - "The Predictive Mind - Jakob Hohwy"
        - "Surfing Uncertainty - Andy Clark"
        - "DMT: The Spirit Molecule - Rick Strassman (phenomenology reference)"
        - "Higher States of Consciousness - Ken Wilber"

    prerequisites:
