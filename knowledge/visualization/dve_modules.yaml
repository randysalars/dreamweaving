# Dreamweaver Visualization Engine (DVE) Modules
# Core definitions for advanced active imagination and visualization techniques
# Version: 1.0
# Created: 2025-12-09

version: "1.0"
created: "2025-12-09"
purpose: "Deep Visualization Enhancement modules for advanced active imagination in Dreamweaving sessions"

# ============================================================================
# ARCHITECTURE OVERVIEW
# ============================================================================
#
# The DVE system provides 7 modular, insertable micro-sections (15-30 seconds each)
# that enhance visualization depth without disrupting existing session structure.
#
# TIERS:
#   Tier 1 (Foundation): DVE-01, DVE-02, DVE-03 - Required for Levels 2+
#   Tier 2 (Intermediate): DVE-04, DVE-05 - Required for Levels 4+
#   Tier 3 (Hyperimaginal): DVE-06, DVE-07 - Level 5 only
#
# VISUALIZATION LEVELS:
#   Level 1: No DVE modules (standard hypnotic visualization)
#   Level 2: DVE-01 only (immersive)
#   Level 3: DVE-01 through DVE-04 (embodied)
#   Level 4: DVE-01 through DVE-05 (interactive)
#   Level 5: All modules (hyperimaginal)
# ============================================================================

# Schema definition for module structure
schema:
  module_id:
    format: "DVE-XX"
    description: "Unique module identifier"

  name:
    type: string
    description: "Human-readable module name"

  tier:
    type: integer
    enum: [1, 2, 3]
    description: "Tier level (1=foundation, 2=intermediate, 3=hyperimaginal)"

  definition:
    brief: "One-line description"
    extended: "Detailed explanation with psychological basis"
    sources: "Reference works (Jung, Desoille, Assagioli, LaBerge, etc.)"

  prerequisites:
    type: array
    items: module_id
    description: "Required prior modules"

  placement:
    allowed_stages:
      type: array
      items: [pre_talk, induction, deepening, journey, helm_deep_trance, integration]
    optimal_position:
      type: string
      description: "Where the module works best"
    insertion_markers:
      type: array
      description: "Script markers for insertion points"

  duration:
    minimum_seconds: 15
    maximum_seconds: 30
    typical_seconds: 20

  templates:
    standard_ssml: "Default SSML template (rate='1.0')"
    variant_ssml: "Alternative SSML options"
    entry_cue: "Script marker before module"
    exit_cue: "Script marker after module"

  audio_cues:
    binaural_sync: "Binaural beat recommendation during module"
    sfx_cue: "Sound effect suggestion"

  visualization_markers:
    scene_architecture: "none|pre_scene|container_space|body_map|entity_space"
    sensory_channels: "Which VAK+ channels to activate"
    submodality_shifts: "Brightness, size, distance modulations"

  relationships:
    synergies: "Other modules that enhance this one"
    conflicts: "Modules that shouldn't be combined"
    outcome_alignment: "Which outcomes benefit most"

  contraindications:
    conditions: "Populations to use caution with"
    modifications: "How to adapt for sensitive listeners"

# ============================================================================
# TIER 1: FOUNDATION MODULES
# ============================================================================

modules:

  # --------------------------------------------------------------------------
  # DVE-01: IMAGINAL PRIMING
  # --------------------------------------------------------------------------
  DVE-01:
    module_id: "DVE-01"
    name: "Imaginal Priming"
    tier: 1

    definition:
      brief: "Pre-journey activation of the subconscious image-generation system"
      extended: |
        Imaginal priming prepares the visualization faculty before the main journey
        content arrives. Based on research showing that brief exposure to related
        imagery or concepts increases subsequent visualization vividness and detail.

        The technique involves:
        1. Signaling to the unconscious that detailed imagery is about to be requested
        2. Activating the "render queue" of the imaginal faculty
        3. Establishing expectation of vivid, personal imagery
        4. Creating readiness for spontaneous image emergence

        Psychological basis: Predictive processing theory suggests the brain
        continuously generates predictions. Priming biases these predictions
        toward rich, detailed imagery rather than abstract concepts.

        Key principle: "You are not creating... you are receiving."
        This shifts the listener from active construction (effortful) to
        passive reception (effortless, more vivid).

      sources:
        - "Active Imagination - Marie-Louise von Franz"
        - "Imagery in Healing - Jeanne Achterberg"
        - "Predictive Processing and Consciousness - Andy Clark"
        - "Hypnagogia: The Unique State - Andreas Mavromatis"

    prerequisites: []

    placement:
      allowed_stages: [pre_talk, induction]
      optimal_position: "End of pre_talk, just before induction begins"
      insertion_markers:
        - "[DVE:PRIMING_START]"
        - "[DVE:PRIMING_END]"

    duration:
      minimum_seconds: 15
      maximum_seconds: 25
      typical_seconds: 20

    templates:
      standard_ssml: |
        <prosody rate="1.0" pitch="0st">
        And as you prepare for this journey...<break time="2s"/>
        I want to speak to a part of you...<break time="1.5s"/>
        that already knows how to dream...<break time="2s"/>
        that part of your mind that creates worlds...<break time="2s"/>
        when you close your eyes at night...<break time="2.5s"/>
        That creative faculty...<break time="1.5s"/>
        is beginning to <emphasis level="moderate">awaken</emphasis> now...<break time="2s"/>
        preparing to show you...<break time="1.5s"/>
        something only you can see...<break time="2.5s"/>
        in your own unique way...<break time="3s"/>
        </prosody>

      variant_light: |
