  # --------------------------------------------------------------------------
  # DVE-05: AUTONOMOUS AGENTS AND MIRRORS
  # --------------------------------------------------------------------------
  DVE-05:
    module_id: "DVE-05"
    name: "Autonomous Agents & Mirrors"
    tier: 2

    definition:
      brief: "Techniques for entities that move independently and reflective encounters"
      extended: |
        This module provides frameworks for:

        1. Autonomous Agents: Entities that move, speak, and act without narrator
           direction. The listener waits for the entity to act first.
        2. Dialogue Frameworks: Prompts that invite verbal/telepathic exchange.
        3. Mirror Encounters: Meeting reflections that show different self-aspects.
        4. Recursive Depth: Doors within doors, worlds within worlds.

        Key principle: You do NOT control them. They respond, interact, challenge,
        support, and reveal. The unconscious speaks through these figures.

        Based on Jungian active imagination, where the key is allowing figures
        to surprise you rather than directing them. The narrator creates
        the frame ("a figure appears") but the figure's actions/words emerge
        from the listener's unconscious.

        Autonomous agents activate:
        - Unpredictability (surprise = engagement)
        - Symbolic intelligence (unconscious wisdom)
        - Emotional depth (figures carry feeling)
        - Relationship (listener engages, not just receives)

        Mirror encounters provide:
        - Self-reflection without narrator interpretation
        - Identity exploration (who am I here?)
        - Shadow integration (seeing hidden aspects)
        - Future/past self access (temporal mirrors)

      sources:
        - "Active Imagination - Marie-Louise von Franz"
        - "Inner Work - Robert A. Johnson"
        - "The Red Book - C.G. Jung"
        - "Parts Work - Richard Schwartz (IFS)"

    prerequisites:
      - "DVE-04"

    placement:
      allowed_stages: [journey, helm_deep_trance]
      optimal_position: "During archetypal encounters, mid-to-peak journey"
      insertion_markers:
        - "[DVE:AUTONOMOUS_START]"
        - "[DVE:AUTONOMOUS_END]"
        - "[DVE:MIRROR_START]"
        - "[DVE:MIRROR_END]"
        - "[DVE:DIALOGUE_START]"
        - "[DVE:DIALOGUE_END]"

    duration:
      minimum_seconds: 20
      maximum_seconds: 35
      typical_seconds: 28

    templates:
