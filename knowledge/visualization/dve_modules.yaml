        </prosody>

      variant_witnessing: |
        <prosody rate="1.0" pitch="-2st">
        Something interesting is happening now...<break time="2.5s"/>
        The part of you that watches...<break time="2s"/>
        becomes aware...<break time="2.5s"/>
        that images are forming...<break time="2s"/>
        somewhere just beyond your control...<break time="2.5s"/>
        You are becoming the witness...<break time="2s"/>
