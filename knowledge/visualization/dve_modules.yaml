  # --------------------------------------------------------------------------
  DVE-06:
    module_id: "DVE-06"
    name: "Stabilization Protocols"
    tier: 3

    definition:
      brief: "Techniques to prevent visualization fade and maintain image stability"
      extended: |
        Advanced techniques from lucid dreaming research for maintaining stable,
        vivid imagery when it threatens to fade:

        1. Touch-to-Anchor: Touching objects in the scene increases stability
        2. Hand-Glance: Looking at hands grounds presence in imaginal body
        3. Spinning: Dream stabilization through motion (advanced)
        4. Verbal Declaration: Speaking in the scene reinforces presence
        5. Detail Focus: Zooming into specifics prevents drift
        6. Breath Stabilization: Deep breath in imaginal body anchors presence

        These are "rescue protocols" when visualization becomes unstable, but
        also preventive measures during extended deep visualization.

        Mechanism: Each technique anchors attention to sensory detail, preventing
        the drift toward abstraction or fade-out that occurs when attention
        becomes diffuse. Specific > vague = stable.

      sources:
        - "Exploring the World of Lucid Dreaming - Stephen LaBerge"
        - "A Field Guide to Lucid Dreaming - Dylan Tuccillo"
        - "Lucid Dreaming: Gateway to the Inner Self - Robert Waggoner"

    prerequisites:
