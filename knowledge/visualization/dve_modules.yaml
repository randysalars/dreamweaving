  # --------------------------------------------------------------------------
  # DVE-03: THEATER/TEMPLE CONSTRUCTION
  # --------------------------------------------------------------------------
  DVE-03:
    module_id: "DVE-03"
    name: "Theater/Temple Construction"
    tier: 1

    definition:
      brief: "Establishing a stable imaginal container space before journey content"
      extended: |
        Before populating a scene with characters and narrative, establish the
        container space itself. This creates a "meta-space" (temenos) that becomes
        familiar across sessions, deepening with each return.

        Key elements:
        - Architectural stability (walls, ceiling, boundaries)
        - Personal ownership ("your temple", "your theater")
        - Persistent features (altar, screen, doorways)
        - Nested room potential (doors lead to infinite spaces)
        - Sensory richness of the space itself

        Based on Desoille's directed daydream work and Jungian active imagination
        techniques where establishing a "temenos" (sacred container) precedes
        the encounter with unconscious content.

        The container provides:
        1. Psychological safety (bounded space)
        2. Orientation (spatial reference points)
        3. Narrative coherence (events happen "somewhere")
        4. Recursive depth (doors within doors)
        5. Personal meaning (listener's unique version)

        Multiple variants support different journey families:
        - Temple: sacred, initiatory
        - Theater: witnessing, receiving
        - Spaceship: consciousness vehicle, cosmic
        - Garden: paradise, natural wisdom
        - Cave: underworld, shadow work
        - Observatory: celestial, expansive

      sources:
        - "The Waking Dream in European Psychotherapy - Robert Desoille"
        - "Active Imagination - Marie-Louise von Franz"
        - "Psychosynthesis - Roberto Assagioli"
        - "Inner Work - Robert A. Johnson"

    prerequisites:
      - "DVE-01"
      - "DVE-02"

    placement:
      allowed_stages: [deepening, journey]
      optimal_position: "End of deepening, before journey narrative begins"
      insertion_markers:
        - "[DVE:CONTAINER_START]"
        - "[DVE:CONTAINER_END]"

