  # --------------------------------------------------------------------------
  # DVE-04: EMBODIMENT AND PROPRIOCEPTION
  # --------------------------------------------------------------------------
  DVE-04:
    module_id: "DVE-04"
    name: "Embodiment & Proprioception"
    tier: 2

    definition:
      brief: "Deep body awareness including internal organs and imaginal body sensing"
      extended: |
        Beyond basic kinesthetic awareness, this module activates:

        1. Internal body sensing (organs, systems, cellular)
        2. Imaginal body distinct from physical body
        3. Proprioceptive awareness within the visualized space
        4. Felt-sense of the imaginal body moving, breathing, touching

        This deepens embodiment from "imagining seeing" to "being fully present
        in the imaginal body." The listener experiences themselves AS the body
        in the imaginal space, not as a disembodied observer.

        Key techniques:
        - "Look at your hands here" (grounds identity in imaginal body)
        - "Feel the floor beneath your feet" (proprioceptive anchoring)
        - "Sense your heart beating in this chest" (internal awareness)
        - "Your breath moves through these lungs" (somatic integration)

        Psychological basis: Gendlin's Focusing, somatic psychology, polyvagal
        theory, and Tibetan inner heat practices (tummo) all demonstrate that
        body awareness transforms visualization into embodied experience.

        Critical distinction: Physical body relaxes and recedes; imaginal body
        activates and becomes primary. This is not dissociation - it's a
        focused reallocation of attention.

      sources:
        - "Focusing - Eugene Gendlin"
        - "The Body Keeps the Score - Bessel van der Kolk"
        - "Waking the Tiger - Peter Levine"
        - "The Polyvagal Theory - Stephen Porges"
        - "Inner Fire Meditation - Reginald Ray"

    prerequisites:
      - "DVE-03"

    placement:
      allowed_stages: [journey, helm_deep_trance]
      optimal_position: "Early journey, immediately after container is established"
      insertion_markers:
