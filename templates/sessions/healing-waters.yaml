# Healing Waters Session Template
# A template for water-themed healing and cleansing sessions
#
# Usage:
#   cp templates/sessions/healing-waters.yaml sessions/{new-session}/manifest.yaml
#   Then customize the values for your specific session

title: "Sacred Healing Waters"  # Change this
description: |
  Immerse yourself in crystalline healing waters that cleanse,
  restore, and rejuvenate every cell of your being.

theme: underwater
duration: 28  # minutes

voice:
  id: en-US-Neural2-C  # Soft, gentle female voice
  speaking_rate: 0.85
  pitch: 0

audio:
  binaural:
    enabled: true
    base_frequency: 190
    beat_frequency: 5  # Theta for healing states
    volume: 0.30

  pink_noise:
    enabled: true
    volume: 0.14

  background:
    enabled: true
    path: resources/background_audio/underwater_ambient.mp3  # Update with your file
    volume: 0.20
    loop: true
    fade_in: 6
    fade_out: 12

  voice_enhancement:
    warmth: true
    de_essing: true
    compression: true
    reverb:
      enabled: true
      room_size: 0.45  # Larger for underwater resonance
      wet_level: 0.25  # More reverb for underwater effect

  mastering:
    target_lufs: -16
    true_peak: -1

video:
  enabled: true
  resolution: 1080p
  fps: 30
  transition_duration: 4
  image_duration: 22

visual_style: underwater

youtube:
  tags:
    - hypnosis
    - meditation
    - healing meditation
    - water sounds
    - emotional healing
    - cleansing meditation
    - relaxation
    - underwater meditation
  category: People & Blogs
  privacy: unlisted

metadata:
  template: healing-waters
  version: "1.0.0"
  notes: |
    Key elements for water sessions:
    - Crystal clear waters
    - Floating/buoyancy
    - Cleansing/purifying
    - Underwater caves/temples
    - Bioluminescence
    - Emotional release
    - Washing away negativity
