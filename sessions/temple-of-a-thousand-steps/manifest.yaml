session:
  name: "temple-of-a-thousand-steps"
  topic: "The Temple of a Thousand Steps - Building Unbreakable Consistency"
  duration: 1800  # 30 minutes
  style: "empowerment_journey"
  created: "2025-12-01"
  skill: "Consistency & Follow-Through"
  skill_description: "The ability to show up daily, build self-trust through small actions, and understand that discipline is the bridge between goals and accomplishment."

voice:
  provider: "google"
  voice_name: "en-US-Neural2-F"
  gender: "female"
  description: "Clear, articulate female voice - ideal for empowerment and confidence"
  rate: 0.88
  pitch: "-1st"

sections:
  - name: "pretalk"
    start: 0
    end: 180
    brainwave_target: "alpha"
    description: "Welcome, setting intention for consistency transformation"
    image: "temple_01_pretalk.png"
  - name: "induction"
    start: 180
    end: 420
    brainwave_target: "alpha_to_theta"
    description: "Breathwork and relaxation, arriving at mountain base"
    image: "temple_02_induction.png"
  - name: "first_steps"
    start: 420
    end: 720
    brainwave_target: "alpha"
    description: "Beginning the climb - understanding the power of one step"
    image: "temple_03_first_steps.png"
  - name: "meeting_monk"
    start: 720
    end: 1020
    brainwave_target: "theta"
    description: "Encounter with the Patient Monk - wisdom of daily practice"
    image: "temple_04_monk.png"
  - name: "keeper_of_steps"
    start: 1020
    end: 1260
    brainwave_target: "theta"
    description: "The Keeper reveals your journey so far and your potential"
    image: "temple_05_keeper.png"
  - name: "temple_arrival"
    start: 1260
    end: 1500
    brainwave_target: "theta"
    description: "Reaching the temple, meeting your 365th-Day Self"
    image: "temple_06_arrival.png"
  - name: "integration"
    start: 1500
    end: 1680
    brainwave_target: "theta_alpha"
    description: "Receiving the gift of unwavering commitment, anchors installation"
    image: "temple_07_integration.png"
  - name: "return"
    start: 1680
    end: 1800
    brainwave_target: "alpha"
    description: "Gentle awakening with empowered resolve"
    image: "temple_08_return.png"

archetypes:
  - name: "The Patient Monk"
    role: "discipline_guide"
    description: "Ancient teacher who has climbed these steps for decades"
    symbol: "Monk in saffron robes with prayer beads, each bead a completed day"
    appearance_time: 720
    qualities: ["patience", "devotion", "quiet strength", "non-judgment"]

  - name: "The Keeper of the Steps"
    role: "accountability"
    description: "Guardian who records every step ever taken on this mountain"
    symbol: "Ethereal figure with a luminous scroll that shows your journey"
    appearance_time: 1020
    qualities: ["witnessing", "truth", "encouragement", "remembering"]

  - name: "Your 365th-Day Self"
    role: "future_self"
    description: "You, one year from now, after climbing every single day"
    symbol: "Radiant version of yourself standing at temple entrance"
    appearance_time: 1320
    qualities: ["confidence", "self-trust", "accomplishment", "wisdom"]

  - name: "The Morning Bell"
    role: "awakener"
    description: "The bell that calls you to climb each new day"
    symbol: "Ancient bronze bell that resonates with your heartbeat"
    appearance_time: 480
    qualities: ["invitation", "rhythm", "consistency", "beginning"]

sound_bed:
  # Layer 1: Binaural beats - alpha-dominant for empowerment with theta dips
  binaural:
    enabled: true
    base_hz: 144  # Slightly higher for motivation/action
    layer_name: "Mountain Ascent Carrier"
    description: "Grounded carrier with alpha focus for motivated action"
    character: "Steady, rhythmic pulse like climbing footsteps"
    sections:
      - {start: 0, end: 180, offset_hz: 11.0}      # Alpha for pretalk
      - {start: 180, end: 420, offset_hz: 10.0}    # Alpha settling
      - {start: 420, end: 720, offset_hz: 10.5}    # Alpha climbing
      - {start: 720, end: 1260, offset_hz: 7.0}    # Theta for deep work
      - {start: 1260, end: 1500, offset_hz: 7.5}   # Theta temple
      - {start: 1500, end: 1680, offset_hz: 9.0}   # Theta-alpha integration
      - {start: 1680, end: 1800, offset_hz: 10.0}  # Alpha return

  # Layer 2: Nature sounds - mountain ambiance
  nature:
    enabled: true
    layer_name: "Sacred Mountain Atmosphere"
    description: "Mountain wind, distant temple bells, birds at dawn"
    character: "Peaceful but energizing mountain morning"

  # Layer 3: Harmonic drone - temple resonance
  harmonic_drone:
    enabled: true
    layer_name: "Temple Bell Resonance"
    description: "Deep temple bell undertones, meditative hum"
    character: "Ancient, grounding, rhythmic like heartbeat"
    freq_hz: 432  # Natural tuning
    sections:
      - {start: 180, end: 1680, intensity: 0.5}

  # Layer 4: Sub-bass for grounding during climb
  sub_bass:
    enabled: true
    layer_name: "Mountain Foundation"
    description: "Deep earth presence, solid and unshakeable"
    character: "Felt stability beneath the feet"
    freq_range_hz: [1.0, 1.5]
    sections:
      - {start: 420, end: 1680, intensity: 0.6}

  # Disabled layers
  pink_noise:
    enabled: false
  isochronic:
    enabled: false
  panning_beats:
    enabled: false
  alternate_beeps:
    enabled: false
  am_tones:
    enabled: false
  percussion:
    enabled: false
  delta_drift:
    enabled: false
  xenolinguistic:
    enabled: false
  hyperspace_wind:
    enabled: false
  ship_memory:
    enabled: false

fx_timeline:
  - type: "bell"
    time: 180
    description: "Transition to induction"
  - type: "bell"
    time: 420
    description: "First step on mountain - journey begins"
  - type: "chime"
    time: 720
    description: "Monk appears"
  - type: "gamma_flash"
    time: 1350
    duration_s: 3.0
    freq_hz: 40
    description: "Meeting your 365th-Day Self - identity shift moment"
  - type: "bell"
    time: 1500
    description: "Receiving the gift"
  - type: "bell"
    time: 1680
    description: "Beginning return"

mixing:
  voice_lufs: -16
  binaural_lufs: -26
  texture_lufs: -30
  sidechain:
    enabled: true
    targets: ["nature", "harmonic_drone"]

mastering:
  target_lufs: -14
  true_peak_dbtp: -1.5
  sample_rate_hz: 48000
  bit_depth: 24

voice_enhancement:
  enabled: true
  warmth_drive: 0.25
  deessing: true
  whisper_overlay: true
  whisper_db: -22
  subharmonic: true
  subharmonic_db: -16
  double_voice: true
  double_db: -18
  double_delay_ms: 8
  room_tone: true
  room_amount: 0.03
  cuddle_waves: true
  cuddle_frequency: 0.05
  cuddle_depth_db: 1.2
  stereo_micropan: false

outputs:
  formats: ["wav", "mp3"]

