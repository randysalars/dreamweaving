# The Iron Soul Forge - 25 Minute Session
# A warrior's journey to forge unbreakable courage and iron will

title: "The Iron Soul Forge - Forging Unbreakable Courage Within"
description: |
  Enter the volcanic cavern where the Soul Forge awaits. Place your hands upon
  the anvil of black star-metal as ancient hammer spirits forge warrior virtues
  into your being. Fear burns away as courage is hammered in—discipline, focus,
  endurance, and unwavering will become part of your tempered soul.

theme: elemental-fire
duration: 30  # minutes (actual voice duration ~29.7 min)

voice:
  id: en-US-Neural2-D  # Deep, resonant male voice for warrior energy
  speaking_rate: 0.92  # Slightly slower for power and gravitas
  pitch: -2  # Lower pitch for depth and authority

audio:
  binaural:
    enabled: true
    base_frequency: 150  # Hz - lower carrier for grounding/power
    volume: 0.30

    # Dynamic binaural progression following the hypnotic arc
    # Replaces static beat_frequency with section-based progression
    # Scaled for 30 minute session (1800 seconds)
    progression:
      # Pre-Talk (0:00-3:00) - Alert alpha, preparing for journey
      - timestamp: 0
        frequency: 12
        transition: hold
      - timestamp: 36
        frequency: 10
        transition: linear
        duration: 144

      # Induction (3:00-8:30) - Descent into theta
      - timestamp: 180
        frequency: 6
        transition: logarithmic
        duration: 324

      # Journey Part 1 (8:30-14:30) - Deep theta with micro-modulation
      - timestamp: 504
        frequency: 6
        transition: hold
        modulation:
          enabled: true
          range: 0.3      # ±0.3 Hz oscillation
          rate: 0.05      # 20-second cycle

      # Journey Part 2 (14:30-21:30) - Deep delta during forging
      - timestamp: 864
        frequency: 1.5
        transition: linear
        duration: 432

      # Journey Part 3 (21:30-22:00) - Hold deep delta before gamma
      - timestamp: 1296
        frequency: 1.5
        transition: hold

      # GAMMA BURST at hero emergence (~22:10)
      - timestamp: 1332
        frequency: 40
        transition: burst
        duration: 3
        fade_in: 0.2
        fade_out: 0.5

      # Return to delta after burst
      - timestamp: 1335
        frequency: 1.5
        transition: hold

      # Return (24:00-27:00) - Ascending back to alpha
      - timestamp: 1440
        frequency: 8
        transition: linear
        duration: 180

      # Anchors/Closing (27:00-30:00) - Return to alert awareness
      - timestamp: 1620
        frequency: 12
        transition: linear
        duration: 180

    # Gamma flash effect for peak insight moment
    fx_timeline:
      - type: gamma_flash
        time: 1332
        duration_s: 3.0
        freq_hz: 40

  pink_noise:
    enabled: true
    volume: 0.10

  background:
    enabled: true
    type: custom_soundscape
    layers:
      - name: hammer_strikes
        description: "Heavy hammer clangs in slow rhythmic intervals"
        volume: 0.25
        timing: "every 8-12 seconds, varying"
      - name: molten_metal
        description: "Bubbling, hissing molten metal ambience"
        volume: 0.15
        continuous: true
      - name: deep_drums
        description: "Deep drum pulses matching resting heart rate (~60 BPM)"
        volume: 0.20
        bpm: 60
      - name: fire_crackle
        description: "Volcanic fire crackling and whooshing"
        volume: 0.12
        continuous: true
    fade_in: 10
    fade_out: 20

  voice_enhancement:
    warmth: true
    de_essing: true
    compression: true
    reverb:
      enabled: true
      room_size: 0.55  # Large cavernous space
      wet_level: 0.22  # More reverb for volcanic cave feel

  mastering:
    target_lufs: -14
    true_peak: -1.5

