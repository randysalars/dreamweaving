session:
  name: "garden-of-eden"
  topic: "Garden of Eden Pathworking - Return to Innocence & Wholeness"
  duration: 3315  # seconds (~55 min based on existing audio)
  style: "deep_journey"
  created: "2024-11-28"
  updated: "2025-12-01"
  skill: "Spiritual Discernment"
  skill_description: "The ability to access inner wisdom, distinguish between authentic guidance and distraction, and make conscious choices aligned with your highest self."

voice:
  provider: "google"
  voice_name: "en-US-Neural2-E"
  gender: "female"
  description: "Deeper, resonant female voice - ideal for deep trance and pathworking"
  rate: 0.85
  pitch: "-2st"

sections:
  - name: "pretalk"
    start: 0
    end: 180
    brainwave_target: "alpha"
    description: "Introduction and safety, setting sacred space"
    image: "eden_01_pretalk.png"
  - name: "induction"
    start: 180
    end: 540
    brainwave_target: "alpha_to_theta"
    description: "Breathwork and progressive relaxation, countdown to theta"
    image: "eden_02_induction.png"
  - name: "meadow"
    start: 540
    end: 1080
    brainwave_target: "theta"
    description: "Meadow of Innocence - reconnecting with authentic self"
    image: "eden_03_meadow.png"
  - name: "serpent"
    start: 1080
    end: 1620
    brainwave_target: "theta"
    description: "Path of Temptation - serpent wisdom and discernment"
    image: "eden_04_serpent.png"
  - name: "tree_of_life"
    start: 1620
    end: 2340
    brainwave_target: "theta_delta"
    description: "Tree of Life - chakra activation and unity experience"
    image: "eden_05_tree.png"
  - name: "divine"
    start: 2340
    end: 2880
    brainwave_target: "delta"
    description: "Divine Presence - receiving three sacred gifts"
    image: "eden_06_divine.png"
  - name: "return"
    start: 2880
    end: 3315
    brainwave_target: "theta_alpha"
    description: "Integration, anchors installation, and gentle awakening"
    image: "eden_07_return.png"

archetypes:
  - name: "The White Deer"
    role: "innocence_guide"
    description: "Guide to the meadow of original innocence"
    symbol: "white deer with amber eyes"
    appearance_time: 660
    qualities: ["gentleness", "purity", "natural wisdom"]

  - name: "The Wise Serpent"
    role: "discernment_teacher"
    description: "Guardian of conscious choice and integration"
    symbol: "iridescent serpent coiled around Tree of Knowledge"
    appearance_time: 1200
    qualities: ["wisdom", "discernment", "transformation"]

  - name: "The Divine Presence"
    role: "higher_self"
    description: "The infinite loving presence within"
    symbol: "being of pure light"
    appearance_time: 2400
    qualities: ["unconditional love", "wholeness", "eternal presence"]

sound_bed:
  # Layer 1: Binaural beats - journey through brainwave states
  binaural:
    enabled: true
    base_hz: 136.1  # Earth frequency - grounding
    layer_name: "Earth-Heart Carrier"
    description: "Grounding carrier frequency with theta-delta modulation"
    character: "Warm, earthy hum like planetary resonance"
    sections:
      - {start: 0, end: 180, offset_hz: 10.0}      # Alpha for pretalk
      - {start: 180, end: 540, offset_hz: 7.0}     # Alpha-theta transition
      - {start: 540, end: 1620, offset_hz: 5.5}    # Theta for meadow & serpent
      - {start: 1620, end: 2340, offset_hz: 3.5}   # Theta-delta for tree
      - {start: 2340, end: 2880, offset_hz: 2.0}   # Delta for divine
      - {start: 2880, end: 3315, offset_hz: 8.0}   # Theta-alpha return

  # Layer 2: Nature sounds - garden ambiance
  nature:
    enabled: true
    layer_name: "Eden Garden Ambiance"
    description: "Gentle garden sounds - birdsong, water, wind"
    character: "Peaceful paradise atmosphere"

  # Layer 3: Harmonic drone - sacred space
  harmonic_drone:
    enabled: true
    layer_name: "Sacred Garden Drone"
    description: "Ethereal pad supporting the mystical atmosphere"
    character: "Angelic, crystalline tones"
    freq_hz: 528  # Love frequency
    sections:
      - {start: 180, end: 2880, intensity: 0.6}

  # Layer 4: Sub-bass for grounding
  sub_bass:
    enabled: true
    layer_name: "Earth Grounding"
    description: "Deep sub-bass for physical grounding"
    character: "Felt more than heard, like earth's heartbeat"
    freq_range_hz: [1.0, 1.5]
    sections:
      - {start: 540, end: 2880, intensity: 0.7}

  # Disabled layers
  pink_noise:
    enabled: false
  isochronic:
    enabled: false
  panning_beats:
    enabled: false
  alternate_beeps:
    enabled: false
  am_tones:
    enabled: false
  percussion:
    enabled: false
  delta_drift:
    enabled: false
  xenolinguistic:
    enabled: false
  hyperspace_wind:
    enabled: false
  ship_memory:
    enabled: false

fx_timeline:
  - type: "bell"
    time: 180
    description: "Transition to induction"
  - type: "chime"
    time: 540
    description: "Entry to garden"
  - type: "gamma_flash"
    time: 2200
    duration_s: 3.0
    freq_hz: 40
    description: "Peak chakra activation moment"
  - type: "bell"
    time: 2880
    description: "Beginning return journey"

mixing:
  voice_lufs: -16
  binaural_lufs: -26
  texture_lufs: -30
  sidechain:
    enabled: true
    targets: ["nature", "harmonic_drone"]

mastering:
  target_lufs: -14
  true_peak_dbtp: -1.5
  sample_rate_hz: 48000
  bit_depth: 24

voice_enhancement:
  enabled: true
  warmth_drive: 0.3
  deessing: true
  whisper_overlay: true
  whisper_db: -20
  subharmonic: true
  subharmonic_db: -14
  double_voice: true
  double_db: -16
  double_delay_ms: 10
  room_tone: true
  room_amount: 0.04
  cuddle_waves: true
  cuddle_frequency: 0.04
  cuddle_depth_db: 1.5
  stereo_micropan: false

outputs:
  formats: ["wav", "mp3"]

