- title: 'Cosmic Inflation: Expanding Personal Horizon'
  theme: 'Cosmic Inflation: Expanding Personal Horizon'
  metaphor: a chrysalis ship carrying you to your next evolution
  therapeutic_goal: transformation
  setting: aboard a vessel of light traveling through the cosmic tapestry, where stars
    sing and nebulae pulse with creative energy
  key_transformation: emerging as the next evolution of yourself
  archetypes:
  - archetype_id: divine_light_healing.great_physician
    name: The Great Physician
    family: divine_light_healing
    role: primary
    encounter_type: integration
    relationship_level: 4
    appearance_section: journey
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-2st">

        And now a presence approaches...<break time="2s"/>

        one of such profound compassion...<break time="2s"/>

        that tears might come to your eyes...<break time="2.5s"/>

        The Great Physician...<break time="1.5s"/>

        who has healed millions...<break time="2s"/>

        across all time...<break time="2s"/>

        now turns to you...<break time="3s"/>

        </prosody>

        '
      return_encounter_ssml: '<prosody rate="1.0" pitch="-2st">

        And you recognize the presence...<break time="1.5s"/>

        of the Great Physician returning...<break time="2s"/>

        that same compassion, that same power...<break time="2s"/>

        your relationship deepening each time...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-2st">

        The Great Physician extends a hand...<break time="2s"/>

        and speaks words you feel more than hear...<break time="2s"/>

        <emphasis level="moderate">Be healed</emphasis>...<break time="3s"/>

        and something shifts in the very fabric of your being...<break time="3.5s"/>

        </prosody>

        '
      sfx_cue: Angelic chorus, golden bell tones
      visual_imagery: Brilliant gold and white robes, radiant face, healing hands
    attributes:
      primary_color: gold
      secondary_color: white
      hex_codes:
      - '#FFD700'
      - '#FFFFFF'
      frequency_hz: 432
      brainwave_target: theta
      element: spirit
      chakra: crown
      intensity: strong
      energy_quality: active
    description: Supreme healing authority with power over all conditions
    symbol: ''
    qualities: []
    score: 1.4500000000000002
  - archetype_id: transformation_alchemy.phoenix_renewal
    name: The Phoenix of Renewal
    family: transformation_alchemy
    role: secondary
    encounter_type: integration
    relationship_level: 4
    appearance_section: helm_deep_trance
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-2st">

        And now, rising from the depths...<break time="2s"/>

        you see flames beginning to form...<break time="2s"/>

        not destructive flames...<break time="1.5s"/>

        but sacred fire...<break time="2s"/>

        and from within them...<break time="2s"/>

        the Phoenix emerges...<break time="2s"/>

        golden, magnificent, eternal...<break time="3s"/>

        </prosody>

        '
      return_encounter_ssml: '<prosody rate="1.0" pitch="-2st">

        And your Phoenix returns...<break time="1.5s"/>

        that sacred firebird you know...<break time="2s"/>

        more brilliant with each meeting...<break time="2s"/>

        as if each death and rebirth...<break time="1.5s"/>

        makes the flames more beautiful...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-2st">

        And now the Phoenix invites you...<break time="2s"/>

        into the sacred flames...<break time="2s"/>

        and you discover something miraculous...<break time="2.5s"/>

        the fire does not consume you...<break time="2s"/>

        it <emphasis level="moderate">reveals</emphasis> you...<break time="2.5s"/>

        burning away only what was never truly yours...<break time="2s"/>

        and from these ashes...<break time="2s"/>

        something new rises...<break time="2s"/>

        more you than you''ve ever been...<break time="3.5s"/>

        </prosody>

        '
      sfx_cue: Crackling fire, rising orchestral tones, triumphant bells
      visual_imagery: Golden firebird, crimson and gold flames, ashes rising
    attributes:
      primary_color: gold
      secondary_color: crimson
      hex_codes:
      - '#FFD700'
      - '#DC143C'
      frequency_hz: 741
      brainwave_target: theta
      element: fire
      chakra: solar
      intensity: strong
      energy_quality: transformative
    description: Archetype of complete destruction and rebirth through sacred fire
    symbol: ''
    qualities: []
    score: 1.5500000000000003
  - archetype_id: divine_light_healing.inner_healer
    name: The Inner Healer
    family: divine_light_healing
    role: support
    encounter_type: integration
    relationship_level: 4
    appearance_section: integration
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And now, emerging from the light...<break time="2s"/>

        you sense a presence of pure healing...<break time="1.5s"/>

        The Inner Healer approaches...<break time="2s"/>

        a being of white flame and emerald light...<break time="2s"/>

        who has always been with you...<break time="1.5s"/>

        waiting for this moment...<break time="2s"/>

        to be recognized, to be called upon...<break time="3s"/>

        </prosody>

        '
      return_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And you recognize that presence...<break time="1.5s"/>

        your Inner Healer, returning once more...<break time="2s"/>

        the connection deepening with each meeting...<break time="2s"/>

        that familiar white light...<break time="1.5s"/>

        that knows exactly where healing is needed...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-2st">

        The Inner Healer places hands of light...<break time="2s"/>

        upon you now...<break time="1.5s"/>

        and something shifts at the cellular level...<break time="2s"/>

        each cell remembering its original design...<break time="2s"/>

        its perfect blueprint of health...<break time="2.5s"/>

        and beginning to return to that wholeness...<break time="3s"/>

        </prosody>

        '
      integration_ssml: '<prosody rate="1.0" pitch="-1st">

        And the Inner Healer reminds you...<break time="1.5s"/>

        this healing presence is always within you...<break time="2s"/>

        available whenever you turn inward...<break time="2s"/>

        always working, always restoring...<break time="2s"/>

        even when you are not aware of it...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Soft crystalline tones, gentle water sounds
      visual_imagery: White and emerald light, gentle glowing hands, cellular spirals
    attributes:
      primary_color: white
      secondary_color: emerald
      hex_codes:
      - '#FFFFFF'
      - '#50C878'
      frequency_hz: 528
      brainwave_target: theta
      element: water
      chakra: heart
      intensity: moderate
      energy_quality: receptive
    description: White Flame archetype for regeneration and cellular intelligence
    symbol: ''
    qualities: []
    score: 1.2500000000000002
  binaural_progression:
    name: Deep Journey Arc
    description: Classic descent into theta/delta and return
    sections:
      pretalk:
        offset_hz: 9.8
        duration_ratio: 0.08
      induction:
        offset_hz: 7.5
        duration_ratio: 0.15
      deepening:
        offset_hz: 6.2
        duration_ratio: 0.12
      journey_1:
        offset_hz: 3.5
        duration_ratio: 0.2
      journey_2:
        offset_hz: 2.4
        duration_ratio: 0.2
      integration:
        offset_hz: 6.5
        duration_ratio: 0.12
      awakening:
        offset_hz: 9.6
        duration_ratio: 0.13
    base_hz: 256
    gamma_burst_enabled: true
    gamma_burst_time_ratio: 0.7437696219599219
  sound_effects:
  - name: Cosmic Hum
    type: tone
    description: Deep resonance of space
    character: ethereal drone
    sections:
    - journey
    intensity: 0.4
  - name: Nebula Drift
    type: texture
    description: Swirling cosmic gases
    character: slow movement
    sections:
    - induction
    - journey
    intensity: 0.5
  - name: Star Whispers
    type: texture
    description: Distant stellar communication
    character: shimmering pulses
    sections:
    - journey
    intensity: 0.3
  target_duration_minutes: 30
  voice_recommendation: default
  imagery_style: cosmic
  score: 0.94
  score_breakdown:
    coherence: 0.7999999999999999
    archetype_depth: 1.0
    binaural_match: 0.9999999999999999
    sound_design: 1.0
    duration: 1.0
