- title: Ocean of Healing
  theme: 'Luminous Being Pathworking: Envision your body transforming into a being
    of pure, white light, energizing and purifying your physical and mental state'
  metaphor: a deep ocean sanctuary where wounds dissolve into light
  therapeutic_goal: healing
  setting: in an underwater temple of ancient wisdom
  key_transformation: emerging whole, renewed, and radiating vitality
  archetypes:
  - name: The Healer
    role: healing
    description: Compassionate presence of restoration
    symbol: healing hands of light
    qualities:
    - restoration
    - compassion
    - wholeness
    appearance_section: journey
    suggested_voice_tone: warm
  - name: The Star Guide
    role: guidance
    description: Celestial being of cosmic navigation
    symbol: constellation map
    qualities:
    - cosmic awareness
    - pathfinding
    - clarity
    appearance_section: journey
    suggested_voice_tone: warm
  - name: The Future Self
    role: higher_self
    description: Your evolved presence from beyond time
    symbol: mirror of light
    qualities:
    - potential
    - guidance
    - love
    appearance_section: journey
    suggested_voice_tone: warm
  binaural_progression:
    name: Healing Waters
    description: Gentle theta with delta dips for cellular healing
    sections:
      pretalk:
        offset_hz: 10.0
        duration_ratio: 0.1
      induction:
        offset_hz: 7.0
        duration_ratio: 0.15
      healing_1:
        offset_hz: 4.0
        duration_ratio: 0.25
      healing_2:
        offset_hz: 2.0
        duration_ratio: 0.2
      integration:
        offset_hz: 5.0
        duration_ratio: 0.15
      awakening:
        offset_hz: 9.0
        duration_ratio: 0.15
    base_hz: 432
    gamma_burst_enabled: false
    gamma_burst_time_ratio: 0.7
  sound_effects:
  - name: Cosmic Hum
    type: tone
    description: Deep resonance of space
    character: ethereal drone
    sections:
    - journey
    intensity: 0.4
  - name: Nebula Drift
    type: texture
    description: Swirling cosmic gases
    character: slow movement
    sections:
    - induction
    - journey
    intensity: 0.5
  - name: Star Whispers
    type: texture
    description: Distant stellar communication
    character: shimmering pulses
    sections:
    - journey
    intensity: 0.3
  target_duration_minutes: 30
  voice_recommendation: default
