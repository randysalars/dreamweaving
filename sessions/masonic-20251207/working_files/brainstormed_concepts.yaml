- title: The Cosmic Transformation Gateway
  theme: Masonic
  metaphor: a chrysalis ship carrying you to your next evolution
  therapeutic_goal: transformation
  setting: aboard a sentient starship traveling between dimensions
  key_transformation: emerging as the next evolution of yourself
  archetypes:
  - name: The Butterfly
    role: transformation
    description: Embodiment of metamorphosis
    symbol: chrysalis
    qualities:
    - patience
    - emergence
    - beauty
    appearance_section: integration
    suggested_voice_tone: warm
  - name: The Future Self
    role: higher_self
    description: Your evolved presence from beyond time
    symbol: mirror of light
    qualities:
    - potential
    - guidance
    - love
    appearance_section: journey
    suggested_voice_tone: warm
  - name: The Star Guide
    role: guidance
    description: Celestial being of cosmic navigation
    symbol: constellation map
    qualities:
    - cosmic awareness
    - pathfinding
    - clarity
    appearance_section: journey
    suggested_voice_tone: warm
  binaural_progression:
    name: Deep Journey Arc
    description: Classic descent into theta/delta and return
    sections:
      pretalk:
        offset_hz: 10.0
        duration_ratio: 0.08
      induction:
        offset_hz: 8.0
        duration_ratio: 0.15
      deepening:
        offset_hz: 6.0
        duration_ratio: 0.12
      journey_1:
        offset_hz: 4.0
        duration_ratio: 0.2
      journey_2:
        offset_hz: 2.5
        duration_ratio: 0.2
      integration:
        offset_hz: 6.0
        duration_ratio: 0.12
      awakening:
        offset_hz: 10.0
        duration_ratio: 0.13
    base_hz: 432
    gamma_burst_enabled: true
    gamma_burst_time_ratio: 0.65
  sound_effects:
  - name: Cosmic Hum
    type: tone
    description: Deep resonance of space
    character: ethereal drone
    sections:
    - journey
    intensity: 0.4
  - name: Nebula Drift
    type: texture
    description: Swirling cosmic gases
    character: slow movement
    sections:
    - induction
    - journey
    intensity: 0.5
  - name: Star Whispers
    type: texture
    description: Distant stellar communication
    character: shimmering pulses
    sections:
    - journey
    intensity: 0.3
  target_duration_minutes: 30
  voice_recommendation: default
  imagery_style: cosmic
  score: 0.94
  score_breakdown:
    coherence: 0.7999999999999999
    archetype_depth: 1.0
    binaural_match: 0.9999999999999999
    sound_design: 1.0
    duration: 1.0
