        offset_hz: 2.1
        duration_ratio: 0.2
      integration:
        offset_hz: 6.1
        duration_ratio: 0.12
      awakening:
        offset_hz: 10.0
        duration_ratio: 0.13
    base_hz: 396
    gamma_burst_enabled: true
    gamma_burst_time_ratio: 0.7211221862272157
  sound_effects:
  - name: Star Whispers
    type: texture
    description: Distant stellar communication
