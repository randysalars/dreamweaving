# Enhanced Session Manifest Template
# Complete configuration for automated session production

session:
  name: "my-session-name"
  topic: "SESSION TOPIC HERE"
  duration: 1800  # Target duration in seconds (30 min)
  style: "deep_journey"  # deep_journey, healing, confidence, etc.
  created: "2025-01-01"

voice:
  provider: "google"  # Google Cloud TTS (production standard)
  voice_name: "en-US-Neural2-D"  # Female, warm, soothing (recommended)
  # Alternative voices:
  # - en-US-Neural2-I (calm, gentle, nurturing)
  # - en-US-Neural2-J (expressive, engaging)
  # - en-US-Neural2-C (male, deep, authoritative)
  # - en-US-Neural2-F (male, warm, reassuring)
  description: "Warm, clear voice for dreamweaving"
  rate: 0.75  # 75% speed for meditation pacing
  pitch: "-2.5st"  # Slightly deeper for soothing effect

# Narrative sections with timing
sections:
  - name: "pretalk"
    start: 0
    end: 150  # 2.5 minutes
    brainwave_target: "alpha"
    description: "Introduction and setup"
  
  - name: "induction"
    start: 150
    end: 540  # 6.5 minutes
    brainwave_target: "alpha_to_theta"
    description: "Deep relaxation sequence"
  
  - name: "journey"
    start: 540
    end: 1460  # 15+ minutes
    brainwave_target: "theta_delta_blend"
    description: "Main hypnotic journey"
  
  - name: "integration"
    start: 1460
    end: 1700  # 4 minutes
    brainwave_target: "theta_to_alpha"
    description: "Integration and consolidation"
  
  - name: "awakening"
    start: 1700
    end: 1800  # 1.7 minutes
    brainwave_target: "alpha"
    description: "Gentle return to awareness"

