# Sound bed configuration
sound_bed:
  binaural:
    enabled: true
    base_hz: 432  # Carrier frequency (sacred tuning)
    sections:
      - {start: 0, end: 150, offset_hz: 0.5}     # Near-silence for pretalk
      - {start: 150, end: 540, offset_hz: 10.0}   # Alpha gateway
      - {start: 540, end: 1200, offset_hz: 6.0}   # Theta journey
      - {start: 1200, end: 1460, offset_hz: 2.8}  # Delta drift
      - {start: 1460, end: 1800, offset_hz: 8.0}  # Alpha return

  pink_noise:
    enabled: false
  
  nature:
    enabled: false
  
  # Additional sound bed types (all disabled by default)
  isochronic:
    enabled: false
  panning_beats:
    enabled: false
  alternate_beeps:
    enabled: false
  am_tones:
    enabled: false
  percussion:
    enabled: false

# Special effects timeline
fx_timeline:
  # Example: Gamma flash for insight activation
  # - type: "gamma_flash"
  #   time: 1240  # 20:40 timestamp
  #   duration_s: 3.0
  #   freq_hz: 40
  
  # Example: Ambient layer
  # - type: "ambient_layer"
  #   path: "resources/ambience/space.wav"
  #   start: 0
  #   gain_db: -12
  #   loop: true

# Mixing levels
mixing:
  voice_lufs: -16  # Voice loudness target
  binaural_lufs: -28  # Binaural bed loudness (quieter)
  sidechain:
    enabled: true
    targets: ["pink_noise", "nature", "percussion"]

# Mastering settings
mastering:
  target_lufs: -14  # YouTube standard
  true_peak_dbtp: -1.5  # Headroom
  sample_rate_hz: 48000
  bit_depth: 24

# Output formats
outputs:
  formats: ["wav", "mp3"]

