# Session 1: Foundation - Grounding & Presence
# Part of the Consciousness Expansion Audio Pack

session:
  name: "Foundation: Grounding & Presence"
  slug: "foundation-grounding-presence"
  duration_target: 15
  depth_level: "Layer1"
  desired_outcome: "relaxation"

  description: |
    The foundational session of the Consciousness Expansion Pack.
    Establishes safety, teaches present-moment anchoring, and introduces
    the basic skills needed for all subsequent sessions.

  target_audience: "First-time users, daily practice, stress relief"

  themes:
    - grounding
    - safety
    - present moment awareness
    - body awareness
    - breath anchoring

structure:
  pre_talk:
    duration: 2
    purpose: "Welcome, set expectations, safety orientation"

  induction:
    duration: 4
    purpose: "Progressive relaxation, body scan introduction"

  journey:
    duration: 6
    purpose: "Present moment anchoring, breath awareness, body grounding"

  integration:
    duration: 2
    purpose: "Gentle return, anchoring the practice"

  closing:
    duration: 1
    purpose: "Encouragement, next steps"

audio:
  binaural:
    carrier_frequency: 200
    start_hz: 12
    end_hz: 10
    curve: "gentle_descent"

  ambience:
    base: "soft_nature"
    layers:
      - "gentle_wind"
      - "distant_birds"

  sfx:
    - time: "0:30"
      effect: "soft_chime"
      purpose: "Session beginning"
    - time: "14:30"
      effect: "gentle_bell"
      purpose: "Return signal"

voice:
  provider: "coqui"
  style: "warm_nurturing"
  pace: "deliberate"

production:
  output_format: "mp3"
  sample_rate: 44100
  target_lufs: -14
