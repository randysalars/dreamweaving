# Consciousness Expansion Audio Pack
# 8 progressive sessions for digital product delivery

pack:
  name: "Consciousness Expansion Audio Pack"
  product_slug: "consciousness-expansion-audio-pack"
  total_sessions: 8
  total_duration_minutes: 190
  description: "Eight professionally crafted audio sessions guide you from everyday awareness into profound states of consciousness."

sessions:
  - id: "01-foundation-grounding"
    name: "Foundation: Grounding & Presence"
    duration_target: 15
    depth_level: "Layer1"
    desired_outcome: "relaxation"
    description: "Establish safety, learn to anchor in the present moment"
    binaural:
      start_hz: 12
      end_hz: 10
      carrier: 200
    themes:
      - grounding
      - safety
      - present moment awareness

  - id: "02-breath-gateway"
