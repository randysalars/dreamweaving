# Neural Network Navigator Session Manifest
# Theme: Learning and Adaptability - Mind as dynamic neural network

session:
  name: "neural-network-navigator"
  topic: "Neural Network Navigator: Expanding Mind's Pathways"
  duration: 1800  # Target duration in seconds (30 min)
  style: "deep_journey"
  theme: "Learning and Adaptability"
  meditation_focus: "Mind as dynamic neural network, creating and strengthening pathways"
  created: "2025-12-02"

voice:
  provider: "google"
  voice_name: "en-US-Neural2-H"  # Bright, clear female (production standard)
  description: "Bright, clear voice for neural exploration"
  rate: 0.88  # Production standard rate
  pitch: "0st"  # Adjusted per section in SSML

# Narrative sections with timing (8 sections for video images)
# Total duration: ~1135 seconds (18:55)
sections:
  - name: "welcome"
    start: 0
    end: 140  # ~2.3 minutes
    brainwave_target: "beta_to_alpha"
    description: "Welcome, introduction to neural network concept"
    image: "scene_01_welcome.png"

  - name: "induction"
    start: 140
    end: 280  # ~2.3 minutes
    brainwave_target: "alpha"
    description: "Progressive relaxation, counting down"
    image: "scene_02_induction.png"

  - name: "neural_vista"
    start: 280
    end: 450  # ~2.8 minutes
    brainwave_target: "alpha_to_theta"
    description: "Neural network vista - vast space with threads of light"
    image: "scene_03_neural_vista.png"

  - name: "learning_core"
    start: 450
    end: 620  # ~2.8 minutes
    brainwave_target: "theta"
    description: "Learning Core encounter - central hub, luminous sphere"
    image: "scene_04_learning_core.png"

  - name: "navigator"
    start: 620
    end: 780  # ~2.7 minutes
    brainwave_target: "theta"
    description: "Neural Navigator guide appears"
    image: "scene_05_navigator.png"

  - name: "expansion"
    start: 780
    end: 920  # ~2.3 minutes
    brainwave_target: "deep_theta"
    description: "Pathways expansion - new connections forming"
    image: "scene_06_expansion.png"

  - name: "integration"
    start: 920
    end: 1030  # ~1.8 minutes
    brainwave_target: "theta_to_alpha"
    description: "Integration, return path, golden pathway"
    image: "scene_07_integration.png"

  - name: "awakening"
    start: 1030
    end: 1135  # ~1.8 minutes
    brainwave_target: "alpha"
    description: "Awakening, post-hypnotic anchors, closing"
    image: "scene_08_awakening.png"

# Archetypes and symbolic elements
archetypes:
  - name: "The Neural Navigator"
    role: "guidance"
    description: "Aspect of higher wisdom dedicated to optimizing learning and growth"
    appearance_time: 960
    qualities: ["wisdom", "optimization", "guidance"]

  - name: "The Learning Core"
    role: "transformation_center"
    description: "Luminous sphere of pure radiance - center of learning capacity"
    appearance_time: 600
    qualities: ["integration", "expansion", "intelligence"]

  - name: "The Neural Network"
    role: "sacred_space"
    description: "Infinite web of luminous pathways - architecture of thought"
    appearance_time: 480
    qualities: ["connection", "potential", "growth"]

  - name: "The Frontier"
    role: "possibility"
    description: "Space of pure potential where new pathways form"
    appearance_time: 1200
    qualities: ["infinite potential", "expansion", "possibility"]

# Sound bed configuration
sound_bed:
  binaural:
    enabled: true
    base_hz: 200  # Carrier frequency (neural theme)
    sections:
      - {start: 0, end: 180, offset_hz: 12.0}      # Beta-Alpha pretalk
      - {start: 180, end: 360, offset_hz: 10.0}    # Alpha relaxation
      - {start: 360, end: 480, offset_hz: 7.0}     # Alpha-Theta transition
      - {start: 480, end: 900, offset_hz: 6.0}     # Theta journey start
      - {start: 900, end: 1200, offset_hz: 4.0}    # Deep theta exploration
      - {start: 1200, end: 1440, offset_hz: 5.0}   # Theta (Navigator gift)
      - {start: 1440, end: 1620, offset_hz: 7.0}   # Theta-Alpha return
      - {start: 1620, end: 1800, offset_hz: 10.0}  # Alpha closing

  pink_noise:
    enabled: false

  nature:
    enabled: false

  # Ambient neural soundscape recommended
  ambient:
    enabled: true
    description: "Digital/neural ambience - subtle electronic hums, crystalline tones"

# Special effects timeline
fx_timeline:
  - type: "digital_pulse"
    time: 60
    duration_s: 2.0
    description: "Heartbeat of light pulse in pretalk"

  - type: "crystalline_chime"
    time: 300
    duration_s: 1.5
    description: "Relaxation marker in induction"

  - type: "cosmic_gong"
    time: 540
    duration_s: 3.0
    description: "Hub arrival - deep resonant tone"

  - type: "synapse_connection"
    time: 660
    duration_s: 2.0
    description: "Touching Learning Core"

  - type: "neural_cascade"
    time: 780
    duration_s: 4.0
    description: "New pathways forming - ascending chime sequence"

  - type: "integration_tone"
    time: 1260
    duration_s: 3.0
    description: "Navigator gift integration"

  - type: "anchor_chime"
    time: 1680
    duration_s: 1.5
    description: "Establishing post-hypnotic anchors"

# Mixing levels
mixing:
  voice_lufs: -16
  binaural_lufs: -24  # Audible but not dominant
  ambient_lufs: -22
  sfx_lufs: -15
  sidechain:
    enabled: true
    targets: ["ambient", "binaural"]

# Mastering settings
mastering:
  target_lufs: -14  # YouTube standard
  true_peak_dbtp: -1.5
  sample_rate_hz: 48000
  bit_depth: 24

# Output formats
