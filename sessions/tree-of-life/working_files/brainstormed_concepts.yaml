- title: Tree of Life
  theme: Tree Of Life
  metaphor: a deep ocean sanctuary where wounds dissolve into light
  therapeutic_goal: healing
  setting: deep within an enchanted forest, where ancient trees hold timeless wisdom
    and paths of light guide your way
  key_transformation: emerging whole, renewed, and radiating vitality
  archetypes:
  - archetype_id: divine_light_healing.inner_healer
    name: The Inner Healer
    family: divine_light_healing
    role: primary
    encounter_type: return_encounter
    relationship_level: 3
    appearance_section: journey
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And now, emerging from the light...<break time="2s"/>

        you sense a presence of pure healing...<break time="1.5s"/>

        The Inner Healer approaches...<break time="2s"/>

        a being of white flame and emerald light...<break time="2s"/>

        who has always been with you...<break time="1.5s"/>

        waiting for this moment...<break time="2s"/>

        to be recognized, to be called upon...<break time="3s"/>

        </prosody>

        '
      return_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And you recognize that presence...<break time="1.5s"/>

        your Inner Healer, returning once more...<break time="2s"/>

        the connection deepening with each meeting...<break time="2s"/>

        that familiar white light...<break time="1.5s"/>

        that knows exactly where healing is needed...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-2st">

        The Inner Healer places hands of light...<break time="2s"/>

        upon you now...<break time="1.5s"/>

        and something shifts at the cellular level...<break time="2s"/>

        each cell remembering its original design...<break time="2s"/>

        its perfect blueprint of health...<break time="2.5s"/>

        and beginning to return to that wholeness...<break time="3s"/>

        </prosody>

        '
      integration_ssml: '<prosody rate="1.0" pitch="-1st">

        And the Inner Healer reminds you...<break time="1.5s"/>

        this healing presence is always within you...<break time="2s"/>

        available whenever you turn inward...<break time="2s"/>

        always working, always restoring...<break time="2s"/>

        even when you are not aware of it...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Soft crystalline tones, gentle water sounds
      visual_imagery: White and emerald light, gentle glowing hands, cellular spirals
    attributes:
      primary_color: white
      secondary_color: emerald
      hex_codes:
      - '#FFFFFF'
      - '#50C878'
      frequency_hz: 528
      brainwave_target: theta
      element: water
      chakra: heart
      intensity: moderate
      energy_quality: receptive
    description: White Flame archetype for regeneration and cellular intelligence
    symbol: ''
    qualities: []
    score: 1.5
  - archetype_id: emotional_heart.heart_flame_tender
    name: The Heart Flame Tender
    family: emotional_heart
    role: secondary
    encounter_type: first_encounter
    relationship_level: 1
    appearance_section: helm_deep_trance
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And in your heart center...<break time="2s"/>

        you become aware of a gentle flame...<break time="2s"/>

        and one who tends it...<break time="2s"/>

        The Heart Flame Tender...<break time="1.5s"/>

        who has always been here...<break time="2s"/>

        keeping your heart''s fire alive...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-1st">

        The Tender gently fans the flame...<break time="2s"/>

        and it grows brighter...<break time="2s"/>

        warmer...<break time="1.5s"/>

        purifying any shadows...<break time="2s"/>

        restoring your heart to its natural glow...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Gentle heartbeat, warm tones, soft crackling flame
      visual_imagery: Rose-gold flame in heart, gentle keeper, warm light
    attributes:
      primary_color: rose_gold
      secondary_color: pink
      hex_codes:
      - '#B76E79'
      - '#FFC0CB'
      frequency_hz: 528
      brainwave_target: theta
      element: fire
      chakra: heart
      intensity: gentle
      energy_quality: receptive
    description: Archetype that tends and purifies the heart's flame
    symbol: ''
    qualities: []
    score: 1.35
  - archetype_id: divine_masculine.guardian_father
    name: The Guardian Father
    family: divine_masculine
    role: support
    encounter_type: return_encounter
    relationship_level: 1
    appearance_section: integration
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-2st">

        And now, a strong presence approaches...<break time="2s"/>

        steady, calm, protective...<break time="2s"/>

        The Guardian Father...<break time="1.5s"/>

        whose strength is for your protection...<break time="2s"/>

        whose presence means you are safe...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-1st">

        The Guardian Father places a hand on your shoulder...<break time="2.5s"/>

        and you feel a steadiness enter you...<break time="2s"/>

        you are supported...<break time="1.5s"/>

        you are believed in...<break time="2s"/>

        you always have been...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Deep warm tones, steady heartbeat rhythm, grounding sounds
      visual_imagery: Strong steady figure, protective stance, warm eyes, steadfast
    attributes:
      primary_color: deep_blue
      secondary_color: brown
      hex_codes:
      - '#00008B'
      - '#8B4513'
      frequency_hz: 396
      brainwave_target: alpha
      element: earth
      chakra: root
      intensity: moderate
      energy_quality: active
    description: Archetype of protective fathering, safety, and supportive strength
    symbol: ''
    qualities: []
    score: 1.3
  binaural_progression:
    name: Healing Waters
    description: Gentle theta with delta dips for cellular healing
    sections:
      pretalk:
        offset_hz: 10.2
        duration_ratio: 0.1
      induction:
        offset_hz: 7.5
        duration_ratio: 0.15
      healing_1:
        offset_hz: 4.3
        duration_ratio: 0.25
      healing_2:
        offset_hz: 2.3
        duration_ratio: 0.2
      integration:
        offset_hz: 5.2
        duration_ratio: 0.15
      awakening:
        offset_hz: 9.5
        duration_ratio: 0.15
    base_hz: 196
    gamma_burst_enabled: false
    gamma_burst_time_ratio: 0.7
  sound_effects:
  - name: Cosmic Hum
    type: tone
    description: Deep resonance of space
    character: ethereal drone
    sections:
    - journey
    intensity: 0.4
  - name: Star Whispers
    type: texture
    description: Distant stellar communication
    character: shimmering pulses
    sections:
    - journey
    intensity: 0.3
  - name: Nebula Drift
    type: texture
    description: Swirling cosmic gases
    character: slow movement
    sections:
    - induction
    - journey
    intensity: 0.5
  target_duration_minutes: 30
  voice_recommendation: default
  imagery_style: underwater
  score: 0.96
  score_breakdown:
    coherence: 0.9999999999999999
    archetype_depth: 1.0
    binaural_match: 0.7999999999999999
    sound_design: 1.0
    duration: 1.0
