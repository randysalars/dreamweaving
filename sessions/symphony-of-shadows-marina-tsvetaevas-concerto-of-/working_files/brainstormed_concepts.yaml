- title: 'Symphony of Shadows: Marina Tsvetaeva''s Concerto of Contrast'
  theme: 'Symphony of Shadows: Marina Tsvetaeva''s Concerto of Contrast'
  metaphor: a sacred journey through cosmic realms toward joy
  therapeutic_goal: joy
  setting: 'in a sacred realm where the essence of symphony of shadows: marina tsvetaeva''s
    concerto of contrast surrounds you with transformative energy'
  key_transformation: experiencing profound positive transformation
  archetypes:
  - archetype_id: divine_feminine.sophia_wisdom
    name: Sophia - Divine Wisdom
    family: divine_feminine
    role: primary
    encounter_type: return_encounter
    relationship_level: 2
    appearance_section: journey
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And now, in this space...<break time="2s"/>

        you become aware of a queenly presence...<break time="2s"/>

        Sophia, Divine Wisdom...<break time="1.5s"/>

        robed in stars and deep blue light...<break time="2s"/>

        who has known the answers...<break time="2s"/>

        since before time began...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-1st">

        Sophia touches your forehead...<break time="2s"/>

        and understanding begins to flow...<break time="2.5s"/>

        not knowledge from outside...<break time="2s"/>

        but wisdom awakening within...<break time="2s"/>

        you begin to <emphasis level="moderate">know</emphasis>...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Harp glissando, starlight tones, gentle bells
      visual_imagery: Queenly figure in blue, starry crown, ancient book, wise eyes
    attributes:
      primary_color: royal_blue
      secondary_color: violet
      hex_codes:
      - '#4169E1'
      - '#9400D3'
      frequency_hz: 852
      brainwave_target: alpha
      element: water
      chakra: third_eye
      intensity: moderate
      energy_quality: receptive
    description: Feminine archetype of divine wisdom and sacred knowledge
    symbol: ''
    qualities: []
    score: 1.3499999999999999
  - archetype_id: divine_masculine.logos_bearer
    name: The Logos Bearer
    family: divine_masculine
    role: secondary
    encounter_type: return_encounter
    relationship_level: 1
    appearance_section: helm_deep_trance
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And now, a voice sounds through the space...<break time="2s"/>

        not heard with ears...<break time="1.5s"/>

        but felt in the heart...<break time="2s"/>

        The Logos Bearer approaches...<break time="2s"/>

        the one whose words shape reality...<break time="2s"/>

        and who carries that power for you...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="0st">

        And the Logos Bearer speaks your name...<break time="2.5s"/>

        and you feel the creative power of words...<break time="2s"/>

        moving through you now...<break time="2s"/>

        you too can speak things into being...<break time="2s"/>

        your words have power...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Deep resonant tone, voice reverb, harmonic overtones
      visual_imagery: Radiant masculine figure, words becoming light, creative speech
    attributes:
      primary_color: white
      secondary_color: gold
      hex_codes:
      - '#FFFFFF'
      - '#FFD700'
      frequency_hz: 432
      brainwave_target: alpha
      element: spirit
      chakra: throat
      intensity: strong
      energy_quality: active
    description: Archetype of divine word, creative speech, and reality-shaping power
    symbol: ''
    qualities: []
    score: 1.25
  - archetype_id: emotional_heart.joy_child
    name: The Joy Child
    family: emotional_heart
    role: support
    encounter_type: first_encounter
    relationship_level: 1
    appearance_section: integration
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="0st">

        And from the light, you hear laughter...<break time="1.5s"/>

        pure, delighted laughter...<break time="2s"/>

        and a child appears...<break time="1.5s"/>

        radiant, playful, free...<break time="2s"/>

        The Joy Child...<break time="1.5s"/>

        who is a part of you...<break time="2s"/>

        that can never be extinguished...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="0st">

        The Joy Child takes your hand...<break time="2s"/>

        and suddenly joy bubbles up...<break time="2s"/>

        from somewhere deep within...<break time="2s"/>

        a lightness you forgot you had...<break time="2s"/>

        returning now, remembering...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Child's laughter, playful bells, light music
      visual_imagery: Radiant child, golden light, laughter, play
    attributes:
      primary_color: golden_yellow
      secondary_color: rainbow
      hex_codes:
      - '#FFD700'
      - '#FF69B4'
      frequency_hz: 639
      brainwave_target: alpha
      element: air
      chakra: heart
      intensity: light
      energy_quality: active
    description: Archetype of pure joy, play, and creative innocence
    symbol: ''
    qualities: []
    score: 1.1
  binaural_progression:
    name: Empowerment Arc
    description: Alpha-dominant with theta depths and gamma peaks
    sections:
      pretalk:
        offset_hz: 10.1
        duration_ratio: 0.08
      induction:
        offset_hz: 7.8
        duration_ratio: 0.12
      foundation:
        offset_hz: 5.7
        duration_ratio: 0.15
      empowerment:
        offset_hz: 9.5
        duration_ratio: 0.25
      integration:
        offset_hz: 12.1
        duration_ratio: 0.2
      awakening:
        offset_hz: 10.4
        duration_ratio: 0.2
    base_hz: 256
    gamma_burst_enabled: true
    gamma_burst_time_ratio: 0.7180220571225135
  sound_effects:
  - name: Nebula Drift
    type: texture
    description: Swirling cosmic gases
    character: slow movement
    sections:
    - induction
    - journey
    intensity: 0.5
  - name: Cosmic Hum
    type: tone
    description: Deep resonance of space
    character: ethereal drone
    sections:
    - journey
    intensity: 0.4
  - name: Star Whispers
    type: texture
    description: Distant stellar communication
    character: shimmering pulses
    sections:
    - journey
    intensity: 0.3
  target_duration_minutes: 30
  voice_recommendation: default
  imagery_style: cosmic
  score: 0.8999999999999999
  score_breakdown:
    coherence: 0.7999999999999999
    archetype_depth: 1.0
    binaural_match: 0.7999999999999999
    sound_design: 1.0
    duration: 1.0
