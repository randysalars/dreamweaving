- title: The Temple of Hidden Names
  theme: The Temple Of Hidden Names
  metaphor: a sacred journey through cosmic realms toward empowerment
  therapeutic_goal: empowerment
  setting: within an ancient temple of light, where sacred geometry resonates with
    cosmic harmony
  key_transformation: experiencing profound positive transformation
  archetypes:
  - archetype_id: transformation_alchemy.phoenix_renewal
    name: The Phoenix of Renewal
    family: transformation_alchemy
    role: primary
    encounter_type: integration
    relationship_level: 4
    appearance_section: journey
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-2st">

        And now, rising from the depths...<break time="2s"/>

        you see flames beginning to form...<break time="2s"/>

        not destructive flames...<break time="1.5s"/>

        but sacred fire...<break time="2s"/>

        and from within them...<break time="2s"/>

        the Phoenix emerges...<break time="2s"/>

        golden, magnificent, eternal...<break time="3s"/>

        </prosody>

        '
      return_encounter_ssml: '<prosody rate="1.0" pitch="-2st">

        And your Phoenix returns...<break time="1.5s"/>

        that sacred firebird you know...<break time="2s"/>

        more brilliant with each meeting...<break time="2s"/>

        as if each death and rebirth...<break time="1.5s"/>

        makes the flames more beautiful...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="-2st">

        And now the Phoenix invites you...<break time="2s"/>

        into the sacred flames...<break time="2s"/>

        and you discover something miraculous...<break time="2.5s"/>

        the fire does not consume you...<break time="2s"/>

        it <emphasis level="moderate">reveals</emphasis> you...<break time="2.5s"/>

        burning away only what was never truly yours...<break time="2s"/>

        and from these ashes...<break time="2s"/>

        something new rises...<break time="2s"/>

        more you than you''ve ever been...<break time="3.5s"/>

        </prosody>

        '
      sfx_cue: Crackling fire, rising orchestral tones, triumphant bells
      visual_imagery: Golden firebird, crimson and gold flames, ashes rising
    attributes:
      primary_color: gold
      secondary_color: crimson
      hex_codes:
      - '#FFD700'
      - '#DC143C'
      frequency_hz: 741
      brainwave_target: theta
      element: fire
      chakra: solar
      intensity: strong
      energy_quality: transformative
    description: Archetype of complete destruction and rebirth through sacred fire
    symbol: ''
    qualities: []
    score: 1.5000000000000002
  - archetype_id: warrior_power.archangel_michael
    name: Archangel Michael
    family: warrior_power
    role: secondary
    encounter_type: return_encounter
    relationship_level: 3
    appearance_section: helm_deep_trance
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And now, descending from above...<break time="2s"/>

        you see wings of brilliant light...<break time="2s"/>

        Archangel Michael arrives...<break time="1.5s"/>

        in armor of gold and blue...<break time="2s"/>

        his flaming sword ready...<break time="1.5s"/>

        not to harm...<break time="1s"/>

        but to protect...<break time="2s"/>

        to defend you from all that is not light...<break time="3s"/>

        </prosody>

        '
      return_encounter_ssml: '<prosody rate="1.0" pitch="-1st">

        And Michael returns...<break time="1.5s"/>

        your guardian warrior...<break time="2s"/>

        your connection to his protection...<break time="1.5s"/>

        growing stronger each time...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="0st">

        Michael extends his sword...<break time="2s"/>

        and touches your heart...<break time="2s"/>

        and you feel courage flooding through you...<break time="2.5s"/>

        courage that is not the absence of fear...<break time="2s"/>

        but the mastery of it...<break time="2s"/>

        power rises within you now...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Triumphant brass, ethereal choir, sword ring
      visual_imagery: Blue and gold armor, massive wings, flaming sword, protective
        light
    attributes:
      primary_color: cobalt_blue
      secondary_color: gold
      hex_codes:
      - '#0047AB'
      - '#FFD700'
      frequency_hz: 528
      brainwave_target: beta
      element: fire
      chakra: solar
      intensity: strong
      energy_quality: active
    description: Supreme warrior archetype of protection and righteous power
    symbol: ''
    qualities: []
    score: 1.55
  - archetype_id: warrior_power.solar_king
    name: The Solar King
    family: warrior_power
    role: support
    encounter_type: return_encounter
    relationship_level: 2
    appearance_section: integration
    templates:
      first_encounter_ssml: '<prosody rate="1.0" pitch="0st">

        And now, from the rising sun...<break time="2s"/>

        a figure emerges...<break time="2s"/>

        crowned with rays of pure gold...<break time="2s"/>

        The Solar King...<break time="1.5s"/>

        your own sovereignty made visible...<break time="2s"/>

        the ruler you were born to be...<break time="3s"/>

        </prosody>

        '
      transformation_ssml: '<prosody rate="1.0" pitch="0st">

        And the Solar King places a crown upon your head...<break time="2.5s"/>

        a crown of golden light...<break time="2s"/>

        and you feel your sovereignty awakening...<break time="2s"/>

        you are the ruler of your own life...<break time="2s"/>

        you always have been...<break time="2s"/>

        and now you remember...<break time="3s"/>

        </prosody>

        '
      sfx_cue: Triumphant horns, sunrise tones, golden bells
      visual_imagery: Golden throne, solar crown, radiant light, royal bearing
    attributes:
      primary_color: gold
      secondary_color: orange
      hex_codes:
      - '#FFD700'
      - '#FFA500'
      frequency_hz: 528
      brainwave_target: alpha
      element: fire
      chakra: solar
      intensity: strong
      energy_quality: active
    description: Archetype of personal sovereignty, leadership, and radiant power
    symbol: ''
    qualities: []
    score: 1.45
  binaural_progression:
    name: Empowerment Arc
    description: Alpha-dominant with theta depths and gamma peaks
    sections:
      pretalk:
        offset_hz: 10.1
        duration_ratio: 0.08
      induction:
        offset_hz: 8.4
        duration_ratio: 0.12
      foundation:
        offset_hz: 5.9
        duration_ratio: 0.15
      empowerment:
        offset_hz: 9.7
        duration_ratio: 0.25
      integration:
        offset_hz: 11.6
        duration_ratio: 0.2
      awakening:
        offset_hz: 10.3
        duration_ratio: 0.2
    base_hz: 256
    gamma_burst_enabled: true
    gamma_burst_time_ratio: 0.6530183237271997
  sound_effects:
  - name: Cosmic Hum
    type: tone
    description: Deep resonance of space
    character: ethereal drone
    sections:
    - journey
    intensity: 0.4
  - name: Star Whispers
    type: texture
    description: Distant stellar communication
    character: shimmering pulses
    sections:
    - journey
    intensity: 0.3
  - name: Nebula Drift
    type: texture
    description: Swirling cosmic gases
    character: slow movement
    sections:
    - induction
    - journey
    intensity: 0.5
  target_duration_minutes: 30
  voice_recommendation: default
  imagery_style: cosmic
  score: 0.8999999999999999
  score_breakdown:
    coherence: 0.7999999999999999
    archetype_depth: 1.0
    binaural_match: 0.7999999999999999
    sound_design: 1.0
    duration: 1.0
