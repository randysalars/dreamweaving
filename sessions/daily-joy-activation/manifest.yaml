  slug: "daily-joy-activation"
  duration_target: 15
  depth_level: "Layer1"
  desired_outcome: "empowerment"
  description: "Energizing morning audio routine to activate joy, set intentions, and start your day with positive momentum"
  themes: [joy, morning routine, energy, intention, positivity]

structure:
  awakening: { duration: 3, purpose: "Gentle transition from sleep" }
