# =============================================================================
# DELIVERY SETTINGS
# =============================================================================
delivery:
  # $0 orders get immediate access (per user decision)
  free_access:
    immediate: true
    email_required: false
    email_optional: true  # Capture for relationship, but optional

  # Paid orders also get immediate access
  paid_access:
    immediate: true
    email_required: true  # Required for receipt

  # Download token settings
  tokens:
    expires_after_days: 7
    max_downloads: 3
    regenerate_allowed: true
