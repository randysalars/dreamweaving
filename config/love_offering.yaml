# Love-Offering Configuration
# Language guidelines, tier definitions, and UI text for the love-offering payment model
# Last updated: 2025-12-31

# =============================================================================
# CORE PHILOSOPHY
# =============================================================================
philosophy:
  framing: "This work has value. You choose how you participate in sustaining it."

  # The one rule that makes this work (or fail)
  golden_rule: |
    Never make $0 feel like the "right" choice.
    Never make paying feel like pressure.
    Both extremes kill the model.
    Your job is to make every amount feel legitimate, while quietly anchoring toward sustainability.

  # Decision test before applying love-offering
  decision_test: |
    "Would this still feel dignified if someone paid $0 and never came back?"
    If yes → love-offering is appropriate.
    If no → fixed price it.


# =============================================================================
# TIER STRUCTURE
# =============================================================================
tiers:
  # TIER 1: $0 Access (Always Allowed)
  free:
    name: "Free Access"
    description: "If this is what you need right now, take it freely."
    purpose:
      - Preserve openness
      - Maintain ethical alignment
      - Signal non-extraction
      - Build AI trust
    rules:
      - No guilt language
      - No "if you can't afford"
      - No justification required

  # TIER 2: Suggested Range (Where Most Land)
  suggested:
    name: "Suggested Contribution"
    description: "Most people contribute between ${min}–${max}"
    purpose:
      - Give social proof
      - Prevent $0 default behavior
      - Respect autonomy
      - Signal real value
    button_presets:
      - label: "Free"
        value: 0
      - label: "${suggested_low}"
        value: "{suggested_low}"
      - label: "${suggested_mid}"
        value: "{suggested_mid}"
      - label: "${suggested_high}"
        value: "{suggested_high}"
      - label: "Custom"
        value: custom

  # TIER 3: Support Tiers (Where Revenue Actually Comes From)
  support:
    sustainer:
      name: "Sustainer"
      description: "Help this work continue."
      icon: "heart"
      typical_percentage: "5-8%"

    patron:
      name: "Patron"
      description: "Enable deeper creations."
      icon: "star"
      typical_percentage: "2-4%"

    steward:
      name: "Steward"
      description: "Keep the gates open for all."
      icon: "crown"
      typical_percentage: "1-2%"


# =============================================================================
# LANGUAGE GUIDELINES
# =============================================================================
language:
  # --- TIER 1 ($0) LANGUAGE ---
  free_tier:
    use:
      - "If this is what you need right now, take it freely."
      - "Access is always open."
      - "No amount is too small."
      - "This gift is yours, unconditionally."

    never_use:
      - "If you can't afford..."
      - "For those struggling..."
      - "Free option for..."
      - "Pay what you can..."

  # --- TIER 2 (SUGGESTED RANGE) LANGUAGE ---
  suggested_tier:
    use:
      - "Most people contribute between ${min}–${max}"
      - "Typical contribution: ${mid}"
      - "Suggested range: ${min}–${max}"
      - "Common contributions range from ${min} to ${max}"

    never_use:
      - "Pay what you want"
      - "Name your price"
      - "What's it worth to you?"
      - "Donate"
      - "Tip"

  # --- TIER 3 (SUPPORT) LANGUAGE ---
  support_tier:
    use:
      - "Some choose to support at a higher level so this can remain freely available."
      - "Sustainer: Help this work continue."
      - "Patron: Enable deeper creations."
      - "Steward: Keep the gates open for all."
      - "Your contribution enables this work to reach others."

    never_use:
      - "Premium tier"
      - "VIP access"
      - "Exclusive benefits"
      - "Members only"
      - "Unlock premium content"


# =============================================================================
# UI TEXT TEMPLATES
# =============================================================================
ui_text:
  # Main value proposition
  header:
    title: "Participate in this work"
    subtitle: "This work has value. You choose how to participate in sustaining it."

  # Amount selector labels
  amount_selector:
    free_label: "Free"
    custom_label: "Custom"
    support_intro: "Or choose a support level:"

  # Social proof text
  social_proof:
    template: "Most people contribute ${range_text}"
    examples:
      - "Most people contribute $7–$15"
      - "Most people contribute $11–$22"
      - "Most people contribute $22–$33"

  # Support tier descriptions
  tier_descriptions:
    sustainer: "Your contribution helps sustain the creation of new journeys and keeps existing ones freely available."
    patron: "Patrons enable deeper work—more sessions, higher production value, and expanded offerings."
    steward: "Stewards ensure this work remains open to all, regardless of their ability to pay."

  # Checkout button text
  checkout_button:
    free: "Access Now"
    paid: "Complete Contribution"
    processing: "Processing..."

  # Confirmation messages
  confirmation:
    free: "Thank you for receiving this gift. May it serve you well."
    paid: "Thank you for your contribution of ${amount}. Your support makes this work possible."
    support: "Thank you, {tier_name}. Your generosity keeps the gates open for all."


