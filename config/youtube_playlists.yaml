# Classification Settings
classification:
  # Minimum confidence to auto-assign (0.0 - 1.0)
  min_confidence: 0.35

  # Maximum playlists a video can be added to (excluding master)
  max_playlists_per_video: 3

  # Weight multipliers for different signal sources
  weights:
    title: 0.35
    description: 0.25
    tags: 0.15
    manifest_outcome: 0.15
    archetypes: 0.10

  # Always add to master playlist
  always_include_master: true

  # Priority resolution strategy
  # 'top_n' = add to top N matches, 'all' = add to all above threshold
  multi_match_strategy: top_n
  multi_match_count: 3

  # Confidence thresholds for review flags
  high_confidence: 0.7
  medium_confidence: 0.5
