# =============================================================================
# DREAMWEAVER SEO KEYWORDS CONFIGURATION
# =============================================================================
#
# Target audience: People searching for spiritual/emotional support
# Focus: Long-tail emotional intent keywords, not commercial high-volume terms
#
# Philosophy: Attract people who would benefit, not just anyone who would click
# =============================================================================

meta:
  version: "1.0"
  created: "2025-12-18"
  strategy: "Emotional intent matching over volume"

# =============================================================================
# PRIMARY KEYWORDS (Core Focus)
# =============================================================================
