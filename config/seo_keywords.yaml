  # Faith & Spiritual Struggle
  - "when faith feels thin"
  - "struggling with faith"
  - "spiritual doubt"
  - "faith crisis"
  - "losing faith"

  # Meaning & Purpose
  - "something feels missing"
  - "spiritual longing"
  - "searching for meaning"
  - "meaning crisis"
  - "purpose of life spiritual"

  # Rest & Fatigue
  - "spiritual fatigue"
  - "soul tired"
  - "exhausted soul"
  - "spiritually drained"
  - "inner exhaustion"

  # Meditation & Practice
  - "guided meditation meaning"
  - "meditation for loneliness"
  - "spiritual meditation practice"
  - "contemplative meditation"
  - "meditation for seekers"

  # Inner Life
  - "inner life neglected"
  - "quiet spiritual reflection"
  - "interior life"
  - "cultivating inner life"

# =============================================================================
# SECONDARY KEYWORDS (Supporting Content)
# =============================================================================
